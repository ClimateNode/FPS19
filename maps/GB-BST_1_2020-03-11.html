                var html_6aa9d1ee8d284465be4a4b79378ae06f = $(`<div id="html_6aa9d1ee8d284465be4a4b79378ae06f" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Harbour</h1><div class="nugget-popup"><p>The Floating Harbour entrance lock and junction lock are identified on the map as locations affected by tidal flooding from the River Avon during the high tides on 11th and 12th March 2020. [MUL] (p6)</p></div><div class="nugget-popup"><p>Tidal flood water entered the Floating Harbour during the high&ndash;tide events via Bathurst Basin and Junction Lock (Cumberland Basin). The harbour level was pre&ndash;lowered by Bristol City Docks to provide capacity and the EA kept the four Eastville Sluices open to reduce fluvial inflows. Formal and de&ndash;facto defences in St Philips Marsh helped prevent flooding of Albert Road and surrounding areas. [MUL] (p11)</p></div><div class="nugget-popup"><p>Received overtopping inflows from adjacent defences (Junction Lock and Bathurst Basin Dam) during the high tide, i.e. water overtopped into the Floating Harbour. [TAB] (p14)</p></div><div class="nugget-popup"><p>Experienced rises in water level during the March 2020 high tides; was pre&ndash;lowered to provide extra storage capacity and had control structures operated to manage the tidal event. (p18)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>4 Eastville Sluices open [MUL] (p11)</p></div></div></body></div>`)[0];

                var html_19e57d6ec7640a3793ff5cd0d3d37274 = $(`<div id="html_19e57d6ec7640a3793ff5cd0d3d37274" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Cumberland Basin</h1><div class="nugget-popup"><p>Flooding of roads around Cumberland Basin and The Portway; overtopping at the Junction Lock leading to water entering the Floating Harbour; roads in this area were closed on the evening of 11th March and again on the morning of 12th March indicating flooded carriageways. (p14)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>0.77 m max flood depth (The Portway); 0.40 m max flood depth (Cumberland Basin Road); overtopping into Floating Harbour; ~4.5 hours road closure (p14)</p></div></div></body></div>`)[0];

                var html_968f97b9994aa2368d1e6b0ecdcba91b = $(`<div id="html_968f97b9994aa2368d1e6b0ecdcba91b" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Avon Between Avonmouth and Bristol</h1><div class="nugget-popup"><p>The narrowing of the river channel between Avonmouth and the city centre forced water to increase in height as the tide rose, amplifying the increase in water levels upstream and contributing to underestimation of city&ndash;centre high tides. [MUL] (p10)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>0.18m increase observed to Bedminster Bridge on 11th March 2020; 0.23m on 12th March 2020 (compared with a 0.15m forecast adjustment) [MUL] (p10)</p></div></div></body></div>`)[0];

                var html_5531196ec7252de0765e3684dacd5f48 = $(`<div id="html_5531196ec7252de0765e3684dacd5f48" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol</h1><div class="nugget-popup"><p>High astronomical spring tides combined with a storm surge on 11&ndash;12 March 2020 caused tidal flooding across the Bristol region; roads along the River Avon were significantly impacted and one property flooded internally; no essential infrastructure reported flooded. (p3)</p></div><div class="nugget-popup"><p>The city experienced tidal River Avon flooding on 11th and 12th March 2020 at multiple points along the river, affecting central and adjacent districts and key transport routes and infrastructure (e.g., Cumberland Basin, Bathurst Dam as noted in mapped sites). [IMG,MUL] (p6)</p></div><div class="nugget-popup"><p>The central area of Bristol was the focus of the report for a tidal flooding event during high tides; actions taken included issuing flood alerts/warnings, opening sluice gates on the River Frome to outlet downstream of Black Rocks, closing flood gates on the River Avon, and deployment of EA officers and community information teams. Surge predictions underestimated the tide height, leading to a higher&ndash;than&ndash;predicted tide during the event. (p19)</p></div><div class="nugget-popup"><p>On 11 March 2020 (and into 12 March 2020) Bristol experienced tidal/coastal flooding caused by an astronomical high tide combined with a storm surge and westerly winds; the event reached a peak of 8.81mAOD and affected several areas across the city, including the Portway and Cattle Market Road. [PAG] (p21)</p></div><div class="nugget-popup"><p>City&ndash;wide tidal flooding (astronomical high tide combined with storm surge reaching a peak of 8.81mAOD) caused inundation of multiple areas and affected residential and highway infrastructure across Bristol (including Portway beneath Clifton Suspension Bridge, Commercial Road, Bathurst Basin, Cumberland Road, Clarence Road, Cattle Market Road, Crew&#8217;s Hole Road footpath and Sea Mills Lane). (p22)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1 property (p3)</p></div><div class="nugget-popup quant"><p>8 locations [IMG,MUL] (p6)</p></div></div></body></div>`)[0];
                popup_282a0cd2ab86c1b1d89a7f6bf7902180.setContent(html_5531196ec7252de0765e3684dacd5f48);

                var html_c4bec75d16f45da84bdb73bbff5f07d0 = $(`<div id="html_c4bec75d16f45da84bdb73bbff5f07d0" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bedminster Bridge</h1><div class="nugget-popup"><p>The Bedminster Bridge tide monitor in the city centre recorded higher&ndash;than&ndash;predicted high tides on 11&ndash;12 March 2020, indicating an underestimated surge and higher tidal levels affecting the city centre. [TAB,PAG,MUL] (p8)</p></div><div class="nugget-popup"><p>Recorded high tide levels at Bedminster Bridge on the tidal River Avon exceeded the forecasts, meaning peak water levels in the city centre were higher than predicted. This underestimation persisted despite manual uplift to model predictions and the council&#8217;s Avonmouth&ndash;to&ndash;city&ndash;centre adjustment, increasing the risk of higher water levels in the city centre during the events. [PAG,MUL] (p9)</p></div><div class="nugget-popup"><p>Observed higher tide level increases at Bedminster Bridge (relative to Avonmouth) indicated that city&ndash;centre high tides were larger than the adjusted forecasts, contributing evidence of underestimated tidal heights during the March events. [MUL] (p10)</p></div><div class="nugget-popup"><p>Tidal inundation during the 11th March 2020 high tide. Bedminster Bridge has a measured high tide level of 8.81 mAOD recorded for the event and was used to estimate maximum flood depths (Table 6). [TAB,PAG] (p13)</p></div><div class="nugget-popup"><p>The tidal gauge at Bedminster Bridge was actively monitored leading up to the 11th March high tide to check the accuracy of predicted storm surge; tidal gauge data were downloaded (recorded) after the event to assess water levels. [PAG,MUL] (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>Recorded High Tide Level: 8.81 mAOD (11.03.2020 21:15); 8.67 mAOD (12.03.2020 09:10). Storm surge: 1.02 m; 0.69 m. Prediction forecasting error: 0.13 m underestimated (11.03.2020); 0.22 m underestimated (12.03.2020). [TAB,PAG,MUL] (p8)</p></div><div class="nugget-popup quant"><p>Recorded peaks: 8.81mAOD (11/03/2020) and 8.67mAOD (12/03/2020); predicted peaks (after manual uplift): 8.68mAOD (11/03/2020) and 8.45mAOD (12/03/2020); underestimates: 0.13m (11/03/2020) and 0.22m (12/03/2020); BCC adjustment applied: 0.15m vs actual increases Avonmouthâ†’Bedminster: 0.18m (11/03) and 0.23m (12/03). [PAG,MUL] (p9)</p></div><div class="nugget-popup quant"><p>0.18m increase on 11th March 2020; 0.23m increase on 12th March 2020 [MUL] (p10)</p></div><div class="nugget-popup quant"><p>8.81 mAOD (measured high tide level) [TAB,PAG] (p13)</p></div></div></body></div>`)[0];

                var html_696c0aff4d8a721af86d3116b20d78ac = $(`<div id="html_696c0aff4d8a721af86d3116b20d78ac" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Brunel Lock Carpark</h1><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div></div></body></div>`)[0];

                var html_a060921a9b17a5d1e4537815711700ec = $(`<div id="html_a060921a9b17a5d1e4537815711700ec" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Sea Mills Lane, Sea Mills</h1><div class="nugget-popup"><p>Sea Mills Lane, adjacent to the River Avon, was identified as an affected location and flooded during the high tides on 11th and 12th March 2020. [IMG,MUL] (p6)</p></div><div class="nugget-popup"><p>Floodwater covered the entire road and encroached onto adjacent properties; multiple parked vehicles were partially submerged, impeding access and affecting private property. [IMG] (p12)</p></div><div class="nugget-popup"><p>Subject to tidal inundation on the 11th March 2020 high tide; estimated high tide at Sea Mills Lane was 8.72 mAOD, contributing to flooding at this location. [TAB] (p13)</p></div><div class="nugget-popup"><p>Sea Mills Lane was estimated to be inundated by tide&ndash;driven flooding with an approximate maximum flood depth of 0.72 m. The road was not reopened between the evening high tide on 11 March and the morning high tide on 12 March, consistent with an estimated flood duration of around 5 hours. [TAB,PAG] (p14)</p></div><div class="nugget-popup"><p>One report of internal residential flooding where tide levels exceeded a demountable flood barrier and entered the rear of a lower&ndash;lying property; road closure was in place from 19:00 (11th) to 11:00 (12th) associated with the high tides. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Internal flooding of a residential property when tide levels exceeded the property&#8217;s demountable flood barrier and water entered through the side gate into the lower&ndash;lying rear of the property. [MUL] (p16)</p></div><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Tidal flooding inundated Sea Mills Lane, flooding the road, parked cars and one property; many properties in the area deployed flood barriers/gates in response. (p20)</p></div><div class="nugget-popup"><p>Area (including highway/residential infrastructure) was affected by the high tide/storm surge; local property flood defences in Sea Mills largely held. (p22)</p></div><div class="nugget-popup"><p>High tidal levels on 11th March 2020 created a risk of tidal inundation to Sea Mills Lane; highway teams were advised to close the road and residents were contacted and advised to install flood barriers to protect properties. (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>0.72 m max flood depth; ~5 hours road closure [TAB,PAG] (p14)</p></div><div class="nugget-popup quant"><p>1 property (internal flooding) [TAB,PAG] (p15)</p></div><div class="nugget-popup quant"><p>one property [MUL] (p16)</p></div><div class="nugget-popup quant"><p>1 property (p20)</p></div><div class="nugget-popup quant"><p>1 property (p22)</p></div></div></body></div>`)[0];

                var html_6d2f2580e3fb363e0c2186b022441889 = $(`<div id="html_6d2f2580e3fb363e0c2186b022441889" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Portway, Bristol</h1><div class="nugget-popup"><p>The Portway (roadway beneath the Clifton Suspension Bridge adjacent to the River Avon) was affected by tidal flooding during the high tides on 11th and 12th March 2020, with inundation at river&ndash;front sections shown on the map. [IMG,MUL] (p6)</p></div><div class="nugget-popup"><p>Tidal floodwater encroached onto the Portway roadway and adjacent pedestrian path, with water nearly overtopping the stone barrier and threatening road and tunnel access. The inundation disrupted traffic and pedestrian movement along this major route. [IMG,MUL] (p12)</p></div><div class="nugget-popup"><p>The Portway (under Clifton Suspension Bridge) experienced tidal flooding during the 11th March 2020 high tide; estimated high tide at this location was 8.77 mAOD, leading to inundation of this road section. [TAB] (p13)</p></div><div class="nugget-popup"><p>Tidal inundation overtopped/affected the Portway beneath the Clifton Suspension Bridge, producing an estimated maximum flood depth of about 0.77 m despite defacto defences. The Portway and surrounding Cumberland Basin roads were closed on the evening of 11 March 2020 and again the morning of 12 March 2020, indicating flooding for approximately 4.5&ndash;5 hours. [TAB,PAG] (p14)</p></div><div class="nugget-popup"><p>Tide water overtopped/affected the highway leading to active management and closure; contractors pumped tide water off the carriageway. The Portway was kept closed overnight for safety because the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Significant tidal floodwater inundation led to closure of the Portway, disrupting an important transport route into and out of Bristol. [PAG] (p20)</p></div><div class="nugget-popup"><p>Tidal floodwater significantly inundated the Portway, forcing closure of the road and disrupting a primary transport route into and out of Bristol. [PAG] (p21)</p></div><div class="nugget-popup"><p>The Portway (highway) beneath the Clifton Suspension Bridge was listed among areas affected by the high tide/storm surge and thus experienced inundation/impact to highway infrastructure. (p22)</p></div><div class="nugget-popup"><p>Highway teams were advised to close the Portway an hour before the high tide on the evening of 11th March; following higher&ndash;than&ndash;expected tides the Portway was kept closed in both directions for the high tides to protect the road from tidal inundation. [PAG] (p24)</p></div><div class="nugget-popup"><p>Closed by highways teams around the high tide (closed an hour before the evening high tide on the 11th and for the morning tide on the 12th in the outbound direction) due to tidal flooding risk from the Avon. [PAG] (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>8.77 mAOD (estimated high tide level) [TAB] (p13)</p></div><div class="nugget-popup quant"><p>0.77 m max flood depth; 4.5&ndash;5 hours road closure [TAB,PAG] (p14)</p></div></div></body></div>`)[0];

Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Tidal floodwater caused significant flooding that required Cattlemarket Road to be closed. (p20)</p></div><div class="nugget-popup"><p>Tidal floodwater significantly affected Cattle Market Road and caused its closure. (p21)</p></div><div class="nugget-popup"><p>Cattle Market Road experienced tidal flooding as part of the high&ndash;tide/storm&ndash;surge event, resulting in inundation of highway infrastructure. (p22)</p></div><div class="nugget-popup"><p>Identified on 11th March 2020 as a road to be closed due to predicted high tides; flagged for monitoring and included in photographs of high tide at vulnerable locations. [PAG] (p24)</p></div><div class="nugget-popup"><p>Predicted to be vulnerable to high tide flooding; council advised highway teams to close and/or monitor this road and pictures were taken of high tide at this location. [PAG] (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1.02 m max flood depth; ~5 hours likely flooded [TAB,PAG] (p14)</p></div><div class="nugget-popup quant"><p>around 5 hours [TAB,PAG,MUL] (p15)</p></div></div></body></div>`)[0];

arch 2020 high tidal levels affected Bristol, producing tidal inundation risk to the city centre and multiple transport routes; specific impacts included recommended/implemented road closures (The Portway, Cumberland Basin Road, Cattle Market Road and others) and warnings to residents and riverside businesses to protect properties from tidal flooding. [PAG] (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>8.77 mAOD (estimated high tide level) [TAB] (p13)</p></div><div class="nugget-popup quant"><p>0.40 m max flood depth; ~4.5 hours road closure [TAB,PAG] (p14)</p></div><div class="nugget-popup quant"><p>3.5 hours; 4 hours [TAB,MUL] (p15)</p></div></div></body></div>`)[0];

                var html_4c2c5b455933c95d2b35b9bcff07047e = $(`<div id="html_4c2c5b455933c95d2b35b9bcff07047e" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bathurst Basin</h1><div class="nugget-popup"><p>Bathurst Basin was flooded by high tides/overflow from the tidal River Avon and is marked as a flood location on the 11th&ndash;12th March 2020 map. [MUL] (p6)</p></div><div class="nugget-popup"><p>Tidal flood water overtopped a barrier at Bathurst Basin, allowing floodwater to flow into the Floating Harbour. Photographic evidence shows turbulent water overtopping a metal barrier and deformation of the barrier due to hydraulic pressure. [IMG,MUL] (p11)</p></div><div class="nugget-popup"><p>Bathurst Basin (Bathurst Basin Dam) is listed among locations that flooded during the 11 March 2020 high tide. The report estimates the high tide at Bathurst Basin Dam at 8.78 mAOD, leading to tidal inundation of the basin area and associated infrastructure. [TAB] (p13)</p></div><div class="nugget-popup"><p>The Bathurst Basin Dam defences (defence height 8.30 m AOD) were overtopped by the estimated high tide (8.78 m AOD) on 11 March, resulting in overtopping into the Floating Harbour. [TAB,PAG] (p14)</p></div><div class="nugget-popup"><p>Bathurst Basin was directly impacted by the astronomical high tide combined with a storm surge, contributing to flooding of adjacent residential and highway infrastructure. (p22)</p></div><div class="nugget-popup"><p>High tidal water levels observed at the basin during the high tide event; photography documented the high tide at this vulnerable location indicating risk of tidal inundation to the basin and nearby low&ndash;lying areas. [PAG] (p24)</p></div><div class="nugget-popup"><p>High tide was photographed at Bathurst Basin and nearby river&ndash;side locations were checked/warned (including outreach to rough&ndash;sleeper support near God&#8217;s Garden), indicating tidal inundation or overtopping risk at the basin. [PAG] (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>estimated high tide 8.78 mAOD [TAB] (p13)</p></div><div class="nugget-popup quant"><p>Defence: 8.30 m AOD; Estimated high tide: 8.78 m AOD [TAB,PAG] (p14)</p></div></div></body></div>`)[0];
                popup_71299b625bc2ef9511ba634a81c27d5b.setContent(html_4c2c5b455933c95d2b35b9bcff07047e);

                var html_7dfa1b37d75af32c5a4f2cbcec5a66e5 = $(`<div id="html_7dfa1b37d75af32c5a4f2cbcec5a66e5" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Sea Mills</h1><div class="nugget-popup"><p>Tidal flooding extents were observed during the high&ndash;tide/ storm surge event; visual evidence (videos and photographs) of tidal flood extents at vulnerable areas was gathered, prompting recommendations to investigate flood risk and potential mitigation measures and to improve modelling for Sea Mills. (p4)</p></div><div class="nugget-popup"><p>The Sea Mills area adjacent to the River Avon is shown as a flood location and was affected by tidal flooding during the high tides on 11th and 12th March 2020. [MUL] (p6)</p></div><div class="nugget-popup"><p>Significant tidal flooding inundated Sea Mills Lane on 11 March 2020, covering the road and adjacent areas and partially submerging multiple parked vehicles, causing localised residential and access disruption. [IMG] (p12)</p></div><div class="nugget-popup"><p>A flood warden was appointed for Sea Mills and the Environment Agency arranged delivery of property flood resilience measures to address tidal flood risk associated with the event. (p19)</p></div><div class="nugget-popup"><p>The Sea Mills area was affected by tidal flooding during high tide events: flooding occurred on Sea Mills Lane (road, parked cars and one property) and many properties deployed flood barriers/gates. The area is identified as particularly vulnerable to tidal flooding and at increased future risk from sea level rise. (p20)</p></div><div class="nugget-popup"><p>Flood defences largely prevented inundation in Sea Mills but one property was flooded; Sea Mills Lane (highway) was listed among affected locations. (p22)</p></div><div class="nugget-popup"><p>Residents were contacted and warned to install flood barriers and prepare for high tide flooding; Sea Mills was photographed as a vulnerable location during the high tide. [PAG] (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1 property (p20)</p></div><div class="nugget-popup quant"><p>one property (p22)</p></div></div></body></div>`)[0];

                var html_9fbb301cb152c4c3c2501449518b74ec = $(`<div id="html_9fbb301cb152c4c3c2501449518b74ec" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Avonmouth</h1><div class="nugget-popup"><p>Measured high tide levels at the Avonmouth monitor on 11&ndash;12 March 2020 exceeded the EA forecasts, showing a larger&ndash;than&ndash;predicted surge component which contributed to higher tidal levels affecting the area. [TAB,PAG,MUL] (p8)</p></div><div class="nugget-popup"><p>Used as the upstream tidal reference point for forecasts; an added adjustment of 0.15m to Avonmouth tide values underestimated actual increases to the city centre, contributing to higher&ndash;than&ndash;predicted city&ndash;centre tide levels during the March events. [MUL] (p10)</p></div><div class="nugget-popup"><p>Experienced a high tidal level (measured 8.63 mAOD) during the 11th March 2020 high tide, contributing to flooding at the Avonmouth location. [TAB,PAG] (p13)</p></div><div class="nugget-popup"><p>Lower Severn Internal Drainage Board discharged their duties by managing the rhine drainage network within the Avonmouth area during the tidal event to manage flows and reduce the risk of tidal inundation. (p19)</p></div><div class="nugget-popup"><p>High tidal water levels at Avonmouth (predicted and observed) produced a tidal flood risk to Bristol city centre that drove operational responses: forecasts and observed peaks were used to assess whether city defences would provide protection and informed actions such as pre&ndash;lowering the floating harbour and opening Eastville Sluices, monitoring tidal gauges, and triggering road closures and warnings to residents and businesses. [TAB,PAG,MUL] (p23)</p></div><div class="nugget-popup"><p>Predicted high tidal water levels at Avonmouth (after surge uplift) indicated a risk of tidal flooding propagating up the River Avon into the city centre. The forecasts prompted conversion to city&ndash;centre levels, pre&ndash;lowering of the floating harbour, advice to open sluices, road closures planning and direct warnings to residents, businesses and vulnerable people. [PAG] (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>Recorded High Tide Level: 8.63 mAOD (11.03.2020 21:00); 8.44 mAOD (12.03.2020 09:00). Storm surge: 0.84 m; 0.46 m. Prediction forecasting error: 0.10 m underestimated (11.03.2020); 0.14 m underestimated (12.03.2020). [TAB,PAG,MUL] (p8)</p></div><div class="nugget-popup quant"><p>0.15m added adjustment; 0.18m increase to Bedminster Bridge on 11th March 2020; 0.23m increase on 12th March 2020 [MUL] (p10)</p></div><div class="nugget-popup quant"><p>Observed water levels: 8.35 m (11/03/2020 08:30); 8.63 m (11/03/2020 21:00); forecast peak with duty uplift 8.46 m (11/03/2020 20:45). [TAB,PAG,MUL] (p23)</p></div><div class="nugget-popup quant"><p>Peak water levels predicted (mAOD): 7.97, 8.02, 8.53, 8.30, 7.91; city&ndash;centre conversion added 150 mm [PAG] (p24)</p></div></div></body></div>`)[0];

                var html_fcb58c7a8c93760c8c6eb9bdc14f4701 = $(`<div id="html_fcb58c7a8c93760c8c6eb9bdc14f4701" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>St Philip</h1><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>The road section between Totterdown Bridge and Cattle Market Road was identified for closure and monitored due to higher&ndash;than&ndash;expected high tides on the River Avon; closures and monitoring were implemented to prevent/mitigate tidal inundation of the roadway. (p24)</p></div></div></body></div>`)[0];
