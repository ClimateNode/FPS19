                var html_80b5556363938b91f32abd74493829be = $(`<div id="html_80b5556363938b91f32abd74493829be" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Harbour</h1><div class="nugget-popup"><p>The Floating Harbour entrance lock and junction lock are identified on the map as locations affected by tidal flooding from the River Avon during the high tides on 11th and 12th March 2020. [MUL] (p6)</p></div><div class="nugget-popup"><p>Tidal flood water entered the Floating Harbour during the high&ndash;tide events via Bathurst Basin and Junction Lock (Cumberland Basin). The harbour level was pre&ndash;lowered by Bristol City Docks to provide capacity and the EA kept the four Eastville Sluices open to reduce fluvial inflows. Formal and de&ndash;facto defences in St Philips Marsh helped prevent flooding of Albert Road and surrounding areas. [MUL] (p11)</p></div><div class="nugget-popup"><p>Received overtopping inflows from adjacent defences (Junction Lock and Bathurst Basin Dam) during the high tide, i.e. water overtopped into the Floating Harbour. [TAB] (p14)</p></div><div class="nugget-popup"><p>Experienced rises in water level during the March 2020 high tides; was pre&ndash;lowered to provide extra storage capacity and had control structures operated to manage the tidal event. (p18)</p></div></div></body></div>`)[0];

                var html_0f6230313ba8224ee275585f00d41253 = $(`<div id="html_0f6230313ba8224ee275585f00d41253" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Avon Between Avonmouth and Bristol</h1><div class="nugget-popup"><p>The narrowing of the river channel between Avonmouth and the city centre forced water to increase in height as the tide rose, amplifying the increase in water levels upstream and contributing to underestimation of city&ndash;centre high tides. [MUL] (p10)</p></div></div></body></div>`)[0];

                var html_f0432267ff7e28759ec0e35fb8cd2aa2 = $(`<div id="html_f0432267ff7e28759ec0e35fb8cd2aa2" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol</h1><div class="nugget-popup"><p>High astronomical spring tides combined with a storm surge on 11&ndash;12 March 2020 caused tidal flooding across the Bristol region; roads along the River Avon were significantly impacted and one property flooded internally; no essential infrastructure reported flooded. (p3)</p></div><div class="nugget-popup"><p>The city experienced tidal River Avon flooding on 11th and 12th March 2020 at multiple points along the river, affecting central and adjacent districts and key transport routes and infrastructure (e.g., Cumberland Basin, Bathurst Dam as noted in mapped sites). [IMG,MUL] (p6)</p></div><div class="nugget-popup"><p>The central area of Bristol was the focus of the report for a tidal flooding event during high tides; actions taken included issuing flood alerts/warnings, opening sluice gates on the River Frome to outlet downstream of Black Rocks, closing flood gates on the River Avon, and deployment of EA officers and community information teams. Surge predictions underestimated the tide height, leading to a higher&ndash;than&ndash;predicted tide during the event. (p19)</p></div><div class="nugget-popup"><p>On 11 March 2020 (and into 12 March 2020) Bristol experienced tidal/coastal flooding caused by an astronomical high tide combined with a storm surge and westerly winds; the event reached a peak of 8.81mAOD and affected several areas across the city, including the Portway and Cattle Market Road. [PAG] (p21)</p></div><div class="nugget-popup"><p>City&ndash;wide tidal flooding (astronomical high tide combined with storm surge reaching a peak of 8.81mAOD) caused inundation of multiple areas and affected residential and highway infrastructure across Bristol (including Portway beneath Clifton Suspension Bridge, Commercial Road, Bathurst Basin, Cumberland Road, Clarence Road, Cattle Market Road, Crew&#8217;s Hole Road footpath and Sea Mills Lane). (p22)</p></div></div></body></div>`)[0];

                var html_70342707a39daad2b904b12e041a7c6b = $(`<div id="html_70342707a39daad2b904b12e041a7c6b" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Avon In Bristol</h1><div class="nugget-popup"><p>High astronomical spring tides combined with a storm surge caused increased tidal levels and flooding associated with the River Avon, increasing flood extents and producing tidal inundation that significantly affected the riverside road network. (p3)</p></div><div class="nugget-popup"><p>Areas adjacent to the tidal reach of the River Avon within the Bristol City Council boundary were flooded on the high tides of 11th and 12th March 2020. The report lists eight specific locations affected along the river (Sea Mills Lane â†’ Crew&#8217;s Hole Road footpath), showing a linear pattern of flooding following the river course. [MUL] (p6)</p></div><div class="nugget-popup"><p>Tidal surge propagated up the River Avon increased city&ndash;centre high tide levels at Bedminster Bridge, producing higher than predicted water levels in Bristol city centre (contributing to flood hazard in the city centre). [PAG,MUL] (p9)</p></div><div class="nugget-popup"><p>Tidal surge was forced up the River Avon as the tide rose, increasing water levels between Avonmouth and inner&ndash;city locations (via the narrowing channel), producing higher&ndash;than&ndash;predicted city&ndash;centre tide levels and increasing flood risk in the central area. [PAG,MUL] (p10)</p></div><div class="nugget-popup"><p>Tidal surge propagated up the River Avon raising water levels between Avonmouth and Bedminster Bridge, contributing to underestimation of city&ndash;centre tide levels when an Avonmouth adjustment of 0.15 m was used. Areas adjacent to the River Avon with topographic levels below recorded high tides suffered tidal flooding (flood extents mapped at Sea Mills, the Portway and Cattle Market Road). [PAG,MUL] (p11)</p></div><div class="nugget-popup"><p>Tidal flooding from the River Avon overtopped into the Floating Harbour (via Bathurst Basin and Junction Lock), inundating low&ndash;lying areas adjacent to the river and allowing tidal water to enter harbour areas. [PAG,MUL] (p12)</p></div><div class="nugget-popup"><p>Elevated tidal levels on 11th March 2020 caused high river levels along the River Avon, contributing to flooding at multiple locations listed in Table 5 (e.g. measured 8.63 mAOD at Avonmouth and 8.81 mAOD at Bedminster Bridge). [PAG] (p13)</p></div><div class="nugget-popup"><p>High tides on the River Avon caused flooding of roads and at least one residential property in locations along the river (Portway, Cumberland Basin area, Sea Mills Lane, Cattle Market Road, Commercial Road, Clarence Road), leading to road closures and shallow flooding at some roads. [TAB] (p15)</p></div><div class="nugget-popup"><p>High tidal levels associated with the River Avon during the 11&ndash;12 March 2020 high tides produced the highest recorded tide (exceeding the 1981 level) and caused internal flooding of a residential property on Sea Mills Lane. Flood defences (Shirehampton flood gates and the Cumberland Road flood wall) were operated/held and protected several properties from flooding along Avon Crescent, Cumberland Road and Commercial Road. [TAB,PAG,MUL] (p16)</p></div><div class="nugget-popup"><p>A storm surge combined with relatively high tides and strong SW/W winds caused tidal flooding from the River Avon, inundating residential areas adjacent to the river (including properties on Avon Crescent) and requiring some evacuations. [PAG] (p17)</p></div><div class="nugget-popup"><p>High tides caused rises in water levels affecting the river/harbour margins; the River Avon footpath at Crew&#8217;s Hole Road and areas in St Phillips were closed/managed due to the tidal event. (p18)</p></div><div class="nugget-popup"><p>Environment Agency closed flood gates along the River Avon (for example at Shirehampton), undertook pre&ndash; and post&ndash;tide checks, and cleared key structures and screens to prevent tidal ingress and manage the tidal flooding threat. (p19)</p></div><div class="nugget-popup"><p>Tidal flooding of the River Avon caused flooding at local areas including Sea Mills (flooding of the road, parked cars and a property; many properties deployed flood barriers/gates). Tidal flood water also significantly affected the Portway and Cattlemarket Road, forcing their closure. (p20)</p></div><div class="nugget-popup"><p>High tidal surge on 11th March 2020 produced elevated water levels that threatened the city centre and low&ndash;lying riverside locations. Tide predictions (converted to city&ndash;centre levels) and monitoring led to road closures (notably the Portway) and other protective actions; high tide was observed at vulnerable River Avon locations (Bathurst Basin, Cattle Market Road, Cumberland Basin, The Portway, Sea Mills). Harbour operations were altered (floating harbour lowered) and sluices were to be opened to manage high tides. [PAG] (p24)</p></div><div class="nugget-popup"><p>High tide / storm surge on the River Avon produced tidal flooding risk to the city centre and adjacent assets; prompted tide&ndash;level monitoring, warnings, and coordinated road closures and protective actions by council teams. [PAG] (p25)</p></div></div></body></div>`)[0];

                var html_5c1d0c7e7085a0400648c634689edce9 = $(`<div id="html_5c1d0c7e7085a0400648c634689edce9" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bedminster Bridge</h1><div class="nugget-popup"><p>Recorded high tide levels at Bedminster Bridge on the tidal River Avon exceeded the forecasts, meaning peak water levels in the city centre were higher than predicted. This underestimation persisted despite manual uplift to model predictions and the council&#8217;s Avonmouth&ndash;to&ndash;city&ndash;centre adjustment, increasing the risk of higher water levels in the city centre during the events. [PAG,MUL] (p9)</p></div><div class="nugget-popup"><p>Observed higher tide level increases at Bedminster Bridge (relative to Avonmouth) indicated that city&ndash;centre high tides were larger than the adjusted forecasts, contributing evidence of underestimated tidal heights during the March events. [MUL] (p10)</p></div><div class="nugget-popup"><p>Tidal inundation during the 11th March 2020 high tide. Bedminster Bridge has a measured high tide level of 8.81 mAOD recorded for the event and was used to estimate maximum flood depths (Table 6). [TAB,PAG] (p13)</p></div><div class="nugget-popup"><p>The tidal gauge at Bedminster Bridge was actively monitored leading up to the 11th March high tide to check the accuracy of predicted storm surge; tidal gauge data were downloaded (recorded) after the event to assess water levels. [PAG,MUL] (p24)</p></div></div></body></div>`)[0];

port near God&#8217;s Garden), indicating tidal inundation or overtopping risk at the basin. [PAG] (p25)</p></div></div></body></div>`)[0];

h tide flooding; Sea Mills was photographed as a vulnerable location during the high tide. [PAG] (p25)</p></div></div></body></div>`)[0];
