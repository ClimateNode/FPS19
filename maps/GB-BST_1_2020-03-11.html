                var html_2274a0dcabe7b12702b2428e241fb2eb = $(`<div id="html_2274a0dcabe7b12702b2428e241fb2eb" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Harbour</h1><div class="nugget-popup"><p>The Floating Harbour entrance lock and junction lock are identified on the map as locations affected by tidal flooding from the River Avon during the high tides on 11th and 12th March 2020. (p6)</p></div><div class="nugget-popup"><p>Tidal flood water entered the Floating Harbour during the high&ndash;tide events via Bathurst Basin and Junction Lock (Cumberland Basin). The harbour level was pre&ndash;lowered by Bristol City Docks to provide capacity and the EA kept the four Eastville Sluices open to reduce fluvial inflows. Formal and de&ndash;facto defences in St Philips Marsh helped prevent flooding of Albert Road and surrounding areas. (p11)</p></div><div class="nugget-popup"><p>Received overtopping inflows from adjacent defences (Junction Lock and Bathurst Basin Dam) during the high tide, i.e. water overtopped into the Floating Harbour. (p14)</p></div><div class="nugget-popup"><p>Experienced rises in water level during the March 2020 high tides; was pre&ndash;lowered to provide extra storage capacity and had control structures operated to manage the tidal event. (p18)</p></div></div></body></div>`)[0];

                var html_62f4109b3ba1a07b6bb25840b71e0f9d = $(`<div id="html_62f4109b3ba1a07b6bb25840b71e0f9d" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Avon Between Avonmouth and Bristol</h1><div class="nugget-popup"><p>The narrowing of the river channel between Avonmouth and the city centre forced water to increase in height as the tide rose, amplifying the increase in water levels upstream and contributing to underestimation of city&ndash;centre high tides. (p10)</p></div></div></body></div>`)[0];

        var popup_be58154ae9f2dfe91dae4cfd0b655fd5 = L.popup({});

        
            
                var html_0b46b144fd3f7f527f1cd88ed1df6809 = $(`<div id="html_0b46b144fd3f7f527f1cd88ed1df6809" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol</h1><div class="nugget-popup"><p>High astronomical spring tides combined with a storm surge on 11&ndash;12 March 2020 caused tidal flooding across the Bristol region; roads along the River Avon were significantly impacted and one property flooded internally; no essential infrastructure reported flooded. (p3)</p></div><div class="nugget-popup"><p>The city experienced tidal River Avon flooding on 11th and 12th March 2020 at multiple points along the river, affecting central and adjacent districts and key transport routes and infrastructure (e.g., Cumberland Basin, Bathurst Dam as noted in mapped sites). [IMG] (p6)</p></div><div class="nugget-popup"><p>The central area of Bristol was the focus of the report for a tidal flooding event during high tides; actions taken included issuing flood alerts/warnings, opening sluice gates on the River Frome to outlet downstream of Black Rocks, closing flood gates on the River Avon, and deployment of EA officers and community information teams. Surge predictions underestimated the tide height, leading to a higher&ndash;than&ndash;predicted tide during the event. (p19)</p></div><div class="nugget-popup"><p>On 11 March 2020 (and into 12 March 2020) Bristol experienced tidal/coastal flooding caused by an astronomical high tide combined with a storm surge and westerly winds; the event reached a peak of 8.81mAOD and affected several areas across the city, including the Portway and Cattle Market Road. (p21)</p></div><div class="nugget-popup"><p>City&ndash;wide tidal flooding (astronomical high tide combined with storm surge reaching a peak of 8.81mAOD) caused inundation of multiple areas and affected residential and highway infrastructure across Bristol (including Portway beneath Clifton Suspension Bridge, Commercial Road, Bathurst Basin, Cumberland Road, Clarence Road, Cattle Market Road, Crew&#8217;s Hole Road footpath and Sea Mills Lane). (p22)</p></div></div></body></div>`)[0];
                popup_be58154ae9f2dfe91dae4cfd0b655fd5.setContent(html_0b46b144fd3f7f527f1cd88ed1df6809);

                var html_168d43b62ba6d8ae8f09c97cce120369 = $(`<div id="html_168d43b62ba6d8ae8f09c97cce120369" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Avon In Bristol</h1><div class="nugget-popup"><p>High astronomical spring tides combined with a storm surge caused increased tidal levels and flooding associated with the River Avon, increasing flood extents and producing tidal inundation that significantly affected the riverside road network. (p3)</p></div><div class="nugget-popup"><p>Areas adjacent to the tidal reach of the River Avon within the Bristol City Council boundary were flooded on the high tides of 11th and 12th March 2020. The report lists eight specific locations affected along the river (Sea Mills Lane → Crew&#8217;s Hole Road footpath), showing a linear pattern of flooding following the river course. (p6)</p></div><div class="nugget-popup"><p>Tidal surge propagated up the River Avon increased city&ndash;centre high tide levels at Bedminster Bridge, producing higher than predicted water levels in Bristol city centre (contributing to flood hazard in the city centre). (p9)</p></div><div class="nugget-popup"><p>Tidal surge was forced up the River Avon as the tide rose, increasing water levels between Avonmouth and inner&ndash;city locations (via the narrowing channel), producing higher&ndash;than&ndash;predicted city&ndash;centre tide levels and increasing flood risk in the central area. (p10)</p></div><div class="nugget-popup"><p>Tidal surge propagated up the River Avon raising water levels between Avonmouth and Bedminster Bridge, contributing to underestimation of city&ndash;centre tide levels when an Avonmouth adjustment of 0.15 m was used. Areas adjacent to the River Avon with topographic levels below recorded high tides suffered tidal flooding (flood extents mapped at Sea Mills, the Portway and Cattle Market Road). (p11)</p></div><div class="nugget-popup"><p>Tidal flooding from the River Avon overtopped into the Floating Harbour (via Bathurst Basin and Junction Lock), inundating low&ndash;lying areas adjacent to the river and allowing tidal water to enter harbour areas. (p12)</p></div><div class="nugget-popup"><p>Elevated tidal levels on 11th March 2020 caused high river levels along the River Avon, contributing to flooding at multiple locations listed in Table 5 (e.g. measured 8.63 mAOD at Avonmouth and 8.81 mAOD at Bedminster Bridge). (p13)</p></div><div class="nugget-popup"><p>High tides on the River Avon caused flooding of roads and at least one residential property in locations along the river (Portway, Cumberland Basin area, Sea Mills Lane, Cattle Market Road, Commercial Road, Clarence Road), leading to road closures and shallow flooding at some roads. (p15)</p></div><div class="nugget-popup"><p>High tidal levels associated with the River Avon during the 11&ndash;12 March 2020 high tides produced the highest recorded tide (exceeding the 1981 level) and caused internal flooding of a residential property on Sea Mills Lane. Flood defences (Shirehampton flood gates and the Cumberland Road flood wall) were operated/held and protected several properties from flooding along Avon Crescent, Cumberland Road and Commercial Road. (p16)</p></div><div class="nugget-popup"><p>A storm surge combined with relatively high tides and strong SW/W winds caused tidal flooding from the River Avon, inundating residential areas adjacent to the river (including properties on Avon Crescent) and requiring some evacuations. (p17)</p></div><div class="nugget-popup"><p>High tides caused rises in water levels affecting the river/harbour margins; the River Avon footpath at Crew&#8217;s Hole Road and areas in St Phillips were closed/managed due to the tidal event. (p18)</p></div><div class="nugget-popup"><p>Environment Agency closed flood gates along the River Avon (for example at Shirehampton), undertook pre&ndash; and post&ndash;tide checks, and cleared key structures and screens to prevent tidal ingress and manage the tidal flooding threat. (p19)</p></div><div class="nugget-popup"><p>Tidal flooding of the River Avon caused flooding at local areas including Sea Mills (flooding of the road, parked cars and a property; many properties deployed flood barriers/gates). Tidal flood water also significantly affected the Portway and Cattlemarket Road, forcing their closure. (p20)</p></div><div class="nugget-popup"><p>High tidal surge on 11th March 2020 produced elevated water levels that threatened the city centre and low&ndash;lying riverside locations. Tide predictions (converted to city&ndash;centre levels) and monitoring led to road closures (notably the Portway) and other protective actions; high tide was observed at vulnerable River Avon locations (Bathurst Basin, Cattle Market Road, Cumberland Basin, The Portway, Sea Mills). Harbour operations were altered (floating harbour lowered) and sluices were to be opened to manage high tides. (p24)</p></div><div class="nugget-popup"><p>High tide / storm surge on the River Avon produced tidal flooding risk to the city centre and adjacent assets; prompted tide&ndash;level monitoring, warnings, and coordinated road closures and protective actions by council teams. (p25)</p></div></div></body></div>`)[0];
                popup_d1637d6f5d4c415046a2c4cc6b4e8a76.setContent(html_168d43b62ba6d8ae8f09c97cce120369);

                var html_bc7e241a63d338858227e4c56fc5a522 = $(`<div id="html_bc7e241a63d338858227e4c56fc5a522" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bedminster Bridge</h1><div class="nugget-popup"><p>Recorded high tide levels at Bedminster Bridge on the tidal River Avon exceeded the forecasts, meaning peak water levels in the city centre were higher than predicted. This underestimation persisted despite manual uplift to model predictions and the council&#8217;s Avonmouth&ndash;to&ndash;city&ndash;centre adjustment, increasing the risk of higher water levels in the city centre during the events. (p9)</p></div><div class="nugget-popup"><p>Observed higher tide level increases at Bedminster Bridge (relative to Avonmouth) indicated that city&ndash;centre high tides were larger than the adjusted forecasts, contributing evidence of underestimated tidal heights during the March events. (p10)</p></div><div class="nugget-popup"><p>Tidal inundation during the 11th March 2020 high tide. Bedminster Bridge has a measured high tide level of 8.81 mAOD recorded for the event and was used to estimate maximum flood depths (Table 6). (p13)</p></div><div class="nugget-popup"><p>The tidal gauge at Bedminster Bridge was actively monitored leading up to the 11th March high tide to check the accuracy of predicted storm surge; tidal gauge data were downloaded (recorded) after the event to assess water levels. (p24)</p></div></div></body></div>`)[0];
                popup_6e9946efd1688578a72bb0e350a626a3.setContent(html_bc7e241a63d338858227e4c56fc5a522);

                var html_d6ed7a284a93ec0904df687ad6edd9b9 = $(`<div id="html_d6ed7a284a93ec0904df687ad6edd9b9" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Brunel Lock Carpark</h1><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div></div></body></div>`)[0];

                var html_6eaf10b9efa69f3412a6a59f45638495 = $(`<div id="html_6eaf10b9efa69f3412a6a59f45638495" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Sea Mills Lane</h1><div class="nugget-popup"><p>Sea Mills Lane, adjacent to the River Avon, was identified as an affected location and flooded during the high tides on 11th and 12th March 2020. [IMG] (p6)</p></div><div class="nugget-popup"><p>Floodwater covered the entire road and encroached onto adjacent properties; multiple parked vehicles were partially submerged, impeding access and affecting private property. [IMG] (p12)</p></div><div class="nugget-popup"><p>Subject to tidal inundation on the 11th March 2020 high tide; estimated high tide at Sea Mills Lane was 8.72 mAOD, contributing to flooding at this location. (p13)</p></div><div class="nugget-popup"><p>Sea Mills Lane was estimated to be inundated by tide&ndash;driven flooding with an approximate maximum flood depth of 0.72 m. The road was not reopened between the evening high tide on 11 March and the morning high tide on 12 March, consistent with an estimated flood duration of around 5 hours. (p14)</p></div><div class="nugget-popup"><p>One report of internal residential flooding where tide levels exceeded a demountable flood barrier and entered the rear of a lower&ndash;lying property; road closure was in place from 19:00 (11th) to 11:00 (12th) associated with the high tides. (p15)</p></div><div class="nugget-popup"><p>Internal flooding of a residential property when tide levels exceeded the property&#8217;s demountable flood barrier and water entered through the side gate into the lower&ndash;lying rear of the property. (p16)</p></div><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Tidal flooding inundated Sea Mills Lane, flooding the road, parked cars and one property; many properties in the area deployed flood barriers/gates in response. (p20)</p></div><div class="nugget-popup"><p>Area (including highway/residential infrastructure) was affected by the high tide/storm surge; local property flood defences in Sea Mills largely held. (p22)</p></div><div class="nugget-popup"><p>High tidal levels on 11th March 2020 created a risk of tidal inundation to Sea Mills Lane; highway teams were advised to close the road and residents were contacted and advised to install flood barriers to protect properties. (p24)</p></div></div></body></div>`)[0];

                var html_d62bb6214370a8bb1b7505738682a363 = $(`<div id="html_d62bb6214370a8bb1b7505738682a363" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Portway</h1><div class="nugget-popup"><p>The Portway (roadway beneath the Clifton Suspension Bridge adjacent to the River Avon) was affected by tidal flooding during the high tides on 11th and 12th March 2020, with inundation at river&ndash;front sections shown on the map. [IMG] (p6)</p></div><div class="nugget-popup"><p>Tidal floodwater encroached onto the Portway roadway and adjacent pedestrian path, with water nearly overtopping the stone barrier and threatening road and tunnel access. The inundation disrupted traffic and pedestrian movement along this major route. [IMG] (p12)</p></div><div class="nugget-popup"><p>The Portway (under Clifton Suspension Bridge) experienced tidal flooding during the 11th March 2020 high tide; estimated high tide at this location was 8.77 mAOD, leading to inundation of this road section. (p13)</p></div><div class="nugget-popup"><p>Tidal inundation overtopped/affected the Portway beneath the Clifton Suspension Bridge, producing an estimated maximum flood depth of about 0.77 m despite defacto defences. The Portway and surrounding Cumberland Basin roads were closed on the evening of 11 March 2020 and again the morning of 12 March 2020, indicating flooding for approximately 4.5&ndash;5 hours. (p14)</p></div><div class="nugget-popup"><p>Tide water overtopped/affected the highway leading to active management and closure; contractors pumped tide water off the carriageway. The Portway was kept closed overnight for safety because the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Significant tidal floodwater inundation led to closure of the Portway, disrupting an important transport route into and out of Bristol. (p20)</p></div><div class="nugget-popup"><p>Tidal floodwater significantly inundated the Portway, forcing closure of the road and disrupting a primary transport route into and out of Bristol. (p21)</p></div><div class="nugget-popup"><p>The Portway (highway) beneath the Clifton Suspension Bridge was listed among areas affected by the high tide/storm surge and thus experienced inundation/impact to highway infrastructure. (p22)</p></div><div class="nugget-popup"><p>Highway teams were advised to close the Portway an hour before the high tide on the evening of 11th March; following higher&ndash;than&ndash;expected tides the Portway was kept closed in both directions for the high tides to protect the road from tidal inundation. (p24)</p></div><div class="nugget-popup"><p>Closed by highways teams around the high tide (closed an hour before the evening high tide on the 11th and for the morning tide on the 12th in the outbound direction) due to tidal flooding risk from the Avon. (p25)</p></div></div></body></div>`)[0];

 Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Tidal floodwater caused significant flooding that required Cattlemarket Road to be closed. (p20)</p></div><div class="nugget-popup"><p>Tidal floodwater significantly affected Cattle Market Road and caused its closure. (p21)</p></div><div class="nugget-popup"><p>Cattle Market Road experienced tidal flooding as part of the high&ndash;tide/storm&ndash;surge event, resulting in inundation of highway infrastructure. (p22)</p></div><div class="nugget-popup"><p>Identified on 11th March 2020 as a road to be closed due to predicted high tides; flagged for monitoring and included in photographs of high tide at vulnerable locations. (p24)</p></div><div class="nugget-popup"><p>Predicted to be vulnerable to high tide flooding; council advised highway teams to close and/or monitor this road and pictures were taken of high tide at this location. (p25)</p></div></div></body></div>`)[0];

                var html_d4cc26a9bf54cd360dea6f930f8a1ec7 = $(`<div id="html_d4cc26a9bf54cd360dea6f930f8a1ec7" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bathurst Basin</h1><div class="nugget-popup"><p>Bathurst Basin was flooded by high tides/overflow from the tidal River Avon and is marked as a flood location on the 11th&ndash;12th March 2020 map. (p6)</p></div><div class="nugget-popup"><p>Tidal flood water overtopped a barrier at Bathurst Basin, allowing floodwater to flow into the Floating Harbour. Photographic evidence shows turbulent water overtopping a metal barrier and deformation of the barrier due to hydraulic pressure. [IMG] (p11)</p></div><div class="nugget-popup"><p>Bathurst Basin (Bathurst Basin Dam) is listed among locations that flooded during the 11 March 2020 high tide. The report estimates the high tide at Bathurst Basin Dam at 8.78 mAOD, leading to tidal inundation of the basin area and associated infrastructure. (p13)</p></div><div class="nugget-popup"><p>The Bathurst Basin Dam defences (defence height 8.30 m AOD) were overtopped by the estimated high tide (8.78 m AOD) on 11 March, resulting in overtopping into the Floating Harbour. (p14)</p></div><div class="nugget-popup"><p>Bathurst Basin was directly impacted by the astronomical high tide combined with a storm surge, contributing to flooding of adjacent residential and highway infrastructure. (p22)</p></div><div class="nugget-popup"><p>High tidal water levels observed at the basin during the high tide event; photography documented the high tide at this vulnerable location indicating risk of tidal inundation to the basin and nearby low&ndash;lying areas. (p24)</p></div><div class="nugget-popup"><p>High tide was photographed at Bathurst Basin and nearby river&ndash;side locations were checked/warned (including outreach to rough&ndash;sleeper support near God&#8217;s Garden), indicating tidal inundation or overtopping risk at the basin. (p25)</p></div></div></body></div>`)[0];
                popup_dafc031dcf68a2218cbd1f89bc132976.setContent(html_d4cc26a9bf54cd360dea6f930f8a1ec7);

                var html_895c9961a2d4e8a3b234bf448171866c = $(`<div id="html_895c9961a2d4e8a3b234bf448171866c" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Sea Mills</h1><div class="nugget-popup"><p>Tidal flooding extents were observed during the high&ndash;tide/ storm surge event; visual evidence (videos and photographs) of tidal flood extents at vulnerable areas was gathered, prompting recommendations to investigate flood risk and potential mitigation measures and to improve modelling for Sea Mills. (p4)</p></div><div class="nugget-popup"><p>The Sea Mills area adjacent to the River Avon is shown as a flood location and was affected by tidal flooding during the high tides on 11th and 12th March 2020. (p6)</p></div><div class="nugget-popup"><p>Significant tidal flooding inundated Sea Mills Lane on 11 March 2020, covering the road and adjacent areas and partially submerging multiple parked vehicles, causing localised residential and access disruption. [IMG] (p12)</p></div><div class="nugget-popup"><p>A flood warden was appointed for Sea Mills and the Environment Agency arranged delivery of property flood resilience measures to address tidal flood risk associated with the event. (p19)</p></div><div class="nugget-popup"><p>The Sea Mills area was affected by tidal flooding during high tide events: flooding occurred on Sea Mills Lane (road, parked cars and one property) and many properties deployed flood barriers/gates. The area is identified as particularly vulnerable to tidal flooding and at increased future risk from sea level rise. (p20)</p></div><div class="nugget-popup"><p>Flood defences largely prevented inundation in Sea Mills but one property was flooded; Sea Mills Lane (highway) was listed among affected locations. (p22)</p></div><div class="nugget-popup"><p>Residents were contacted and warned to install flood barriers and prepare for high tide flooding; Sea Mills was photographed as a vulnerable location during the high tide. (p25)</p></div></div></body></div>`)[0];
                popup_256ee0e0e7005c0c109ef478e9bd2d71.setContent(html_895c9961a2d4e8a3b234bf448171866c);

                var html_d7f9b99343d01d678ae2740a42ad37b4 = $(`<div id="html_d7f9b99343d01d678ae2740a42ad37b4" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Avonmouth</h1><div class="nugget-popup"><p>Used as the upstream tidal reference point for forecasts; an added adjustment of 0.15m to Avonmouth tide values underestimated actual increases to the city centre, contributing to higher&ndash;than&ndash;predicted city&ndash;centre tide levels during the March events. (p10)</p></div><div class="nugget-popup"><p>Experienced a high tidal level (measured 8.63 mAOD) during the 11th March 2020 high tide, contributing to flooding at the Avonmouth location. (p13)</p></div><div class="nugget-popup"><p>Lower Severn Internal Drainage Board discharged their duties by managing the rhine drainage network within the Avonmouth area during the tidal event to manage flows and reduce the risk of tidal inundation. (p19)</p></div><div class="nugget-popup"><p>Predicted high tidal water levels at Avonmouth (after surge uplift) indicated a risk of tidal flooding propagating up the River Avon into the city centre. The forecasts prompted conversion to city&ndash;centre levels, pre&ndash;lowering of the floating harbour, advice to open sluices, road closures planning and direct warnings to residents, businesses and vulnerable people. (p24)</p></div></div></body></div>`)[0];

                var html_780ee9a77ef2cbda725c88d8966f0f07 = $(`<div id="html_780ee9a77ef2cbda725c88d8966f0f07" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>St Philip'S</h1><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>The road section between Totterdown Bridge and Cattle Market Road was identified for closure and monitored due to higher&ndash;than&ndash;expected high tides on the River Avon; closures and monitoring were implemented to prevent/mitigate tidal inundation of the roadway. (p24)</p></div></div></body></div>`)[0];
