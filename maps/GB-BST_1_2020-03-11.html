                var html_9dbc464047b7461e26ff6a849a2bde73 = $(`<div id="html_9dbc464047b7461e26ff6a849a2bde73" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol Harbour</h1><div class="nugget-popup"><p>The Floating Harbour entrance lock and junction lock are identified on the map as locations affected by tidal flooding from the River Avon during the high tides on 11th and 12th March 2020. [MUL] (p6)</p></div><div class="nugget-popup"><p>Tidal flood water entered the Floating Harbour during the high&ndash;tide events via Bathurst Basin and Junction Lock (Cumberland Basin). The harbour level was pre&ndash;lowered by Bristol City Docks to provide capacity and the EA kept the four Eastville Sluices open to reduce fluvial inflows. Formal and de&ndash;facto defences in St Philips Marsh helped prevent flooding of Albert Road and surrounding areas. [MUL] (p11)</p></div><div class="nugget-popup"><p>Received overtopping inflows from adjacent defences (Junction Lock and Bathurst Basin Dam) during the high tide, i.e. water overtopped into the Floating Harbour. [TAB] (p14)</p></div><div class="nugget-popup"><p>Experienced rises in water level during the March 2020 high tides; was pre&ndash;lowered to provide extra storage capacity and had control structures operated to manage the tidal event. (p18)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>two locations [MUL] (p11)</p></div></div></body></div>`)[0];

                var html_b5d98221b571a3894fc935ca03ceed76 = $(`<div id="html_b5d98221b571a3894fc935ca03ceed76" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bristol</h1><div class="nugget-popup"><p>High astronomical spring tides combined with a storm surge on 11&ndash;12 March 2020 caused tidal flooding across the Bristol region; roads along the River Avon were significantly impacted and one property flooded internally; no essential infrastructure reported flooded. (p3)</p></div><div class="nugget-popup"><p>The city experienced tidal River Avon flooding on 11th and 12th March 2020 at multiple points along the river, affecting central and adjacent districts and key transport routes and infrastructure (e.g., Cumberland Basin, Bathurst Dam as noted in mapped sites). [IMG,MUL] (p6)</p></div><div class="nugget-popup"><p>The central area of Bristol was the focus of the report for a tidal flooding event during high tides; actions taken included issuing flood alerts/warnings, opening sluice gates on the River Frome to outlet downstream of Black Rocks, closing flood gates on the River Avon, and deployment of EA officers and community information teams. Surge predictions underestimated the tide height, leading to a higher&ndash;than&ndash;predicted tide during the event. (p19)</p></div><div class="nugget-popup"><p>On 11 March 2020 (and into 12 March 2020) Bristol experienced tidal/coastal flooding caused by an astronomical high tide combined with a storm surge and westerly winds; the event reached a peak of 8.81mAOD and affected several areas across the city, including the Portway and Cattle Market Road. [PAG] (p21)</p></div><div class="nugget-popup"><p>City&ndash;wide tidal flooding (astronomical high tide combined with storm surge reaching a peak of 8.81mAOD) caused inundation of multiple areas and affected residential and highway infrastructure across Bristol (including Portway beneath Clifton Suspension Bridge, Commercial Road, Bathurst Basin, Cumberland Road, Clarence Road, Cattle Market Road, Crew&#8217;s Hole Road footpath and Sea Mills Lane). (p22)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1 property (p3)</p></div><div class="nugget-popup quant"><p>8 locations [IMG,MUL] (p6)</p></div></div></body></div>`)[0];

                var html_40cf5a348d68390b5ff4be6617e376b3 = $(`<div id="html_40cf5a348d68390b5ff4be6617e376b3" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bedminster Bridge</h1><div class="nugget-popup"><p>Recorded high tide levels at Bedminster Bridge on the tidal River Avon exceeded the forecasts, meaning peak water levels in the city centre were higher than predicted. This underestimation persisted despite manual uplift to model predictions and the council&#8217;s Avonmouth&ndash;to&ndash;city&ndash;centre adjustment, increasing the risk of higher water levels in the city centre during the events. [PAG,MUL] (p9)</p></div><div class="nugget-popup"><p>Observed higher tide level increases at Bedminster Bridge (relative to Avonmouth) indicated that city&ndash;centre high tides were larger than the adjusted forecasts, contributing evidence of underestimated tidal heights during the March events. [MUL] (p10)</p></div><div class="nugget-popup"><p>Tidal inundation during the 11th March 2020 high tide. Bedminster Bridge has a measured high tide level of 8.81 mAOD recorded for the event and was used to estimate maximum flood depths (Table 6). [TAB,PAG] (p13)</p></div><div class="nugget-popup"><p>The tidal gauge at Bedminster Bridge was actively monitored leading up to the 11th March high tide to check the accuracy of predicted storm surge; tidal gauge data were downloaded (recorded) after the event to assess water levels. [PAG,MUL] (p24)</p></div></div></body></div>`)[0];

                var html_f0ea162a8a07a220d8c681e01f6e2af8 = $(`<div id="html_f0ea162a8a07a220d8c681e01f6e2af8" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Sea Mills Lane, Sea Mills</h1><div class="nugget-popup"><p>Sea Mills Lane, adjacent to the River Avon, was identified as an affected location and flooded during the high tides on 11th and 12th March 2020. [IMG,MUL] (p6)</p></div><div class="nugget-popup"><p>Floodwater covered the entire road and encroached onto adjacent properties; multiple parked vehicles were partially submerged, impeding access and affecting private property. [IMG] (p12)</p></div><div class="nugget-popup"><p>Subject to tidal inundation on the 11th March 2020 high tide; estimated high tide at Sea Mills Lane was 8.72 mAOD, contributing to flooding at this location. [TAB] (p13)</p></div><div class="nugget-popup"><p>Sea Mills Lane was estimated to be inundated by tide&ndash;driven flooding with an approximate maximum flood depth of 0.72 m. The road was not reopened between the evening high tide on 11 March and the morning high tide on 12 March, consistent with an estimated flood duration of around 5 hours. [TAB,PAG] (p14)</p></div><div class="nugget-popup"><p>One report of internal residential flooding where tide levels exceeded a demountable flood barrier and entered the rear of a lower&ndash;lying property; road closure was in place from 19:00 (11th) to 11:00 (12th) associated with the high tides. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Internal flooding of a residential property when tide levels exceeded the property&#8217;s demountable flood barrier and water entered through the side gate into the lower&ndash;lying rear of the property. [MUL] (p16)</p></div><div class="nugget-popup"><p>High tidal flooding on 11th March 2020 caused inundation and disruption to the highway network and car parks, prompting active management and closures of roads and car parks (including Portway, Sea Mills Lane, Cattle Market Road, Brunel Lock Carpark, Cumberland Basin Road, River Avon footpath at Crew&#8217;s Hole Road and St Phillips). Maintenance contractors were deployed to pump tide water off the highway; the Portway was kept closed overnight when the tide exceeded the forecast. (p18)</p></div><div class="nugget-popup"><p>Tidal flooding inundated Sea Mills Lane, flooding the road, parked cars and one property; many properties in the area deployed flood barriers/gates in response. (p20)</p></div><div class="nugget-popup"><p>Area (including highway/residential infrastructure) was affected by the high tide/storm surge; local property flood defences in Sea Mills largely held. (p22)</p></div><div class="nugget-popup"><p>High tidal levels on 11th March 2020 created a risk of tidal inundation to Sea Mills Lane; highway teams were advised to close the road and residents were contacted and advised to install flood barriers to protect properties. (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>0.72 m max flood depth; ~5 hours road closure [TAB,PAG] (p14)</p></div><div class="nugget-popup quant"><p>1 property (internal flooding) [TAB,PAG] (p15)</p></div><div class="nugget-popup quant"><p>one property [MUL] (p16)</p></div><div class="nugget-popup quant"><p>1 property (p20)</p></div><div class="nugget-popup quant"><p>1 property (p22)</p></div></div></body></div>`)[0];

h tide flooding; Sea Mills was photographed as a vulnerable location during the high tide. [PAG] (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1 property (p20)</p></div><div class="nugget-popup quant"><p>one property (p22)</p></div></div></body></div>`)[0];
