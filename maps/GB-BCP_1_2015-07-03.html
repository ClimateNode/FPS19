                var html_e0177b74c03396723779a6ae21db4721 = $(`<div id="html_e0177b74c03396723779a6ae21db4721" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>South England</h1><div class="nugget-popup"><p>A concentrated band of very intense rainfall passed over the region on 03 July 2015; this produced rapid surface water runoff and contributed to flash / surface&ndash;water flooding across the central southern area, impacting urban centres and transport corridors within the region. [IMG] (p22)</p></div></div></body></div>`)[0];

                var html_db8017a7aedb6ea0eb513a4c91b8ca30 = $(`<div id="html_db8017a7aedb6ea0eb513a4c91b8ca30" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bournemouth</h1><div class="nugget-popup"><p>The report investigates flooding that affected Bournemouth on 3rd July 2015; it documents the event for local flood investigation purposes (Section 19). (p1)</p></div><div class="nugget-popup"><p>A very intense thunderstorm on the night of 3 July 2015 caused widespread surface&ndash;water (flash) flooding across the Bournemouth conurbation. Many sewers and drains surcharged, causing damage to the highway. Wessex Water and Bournemouth Borough Council undertook urgent carriageway repairs and major clean&ndash;up of affected properties and public spaces. (p3)</p></div><div class="nugget-popup"><p>Many houses and businesses flooded leading to temporary rehousing while properties dried out; businesses lost stock and trading days; roads damaged by surcharging sewers; highway flooding and external flooding recorded in many locations across the town. [TAB,PAG] (p10)</p></div><div class="nugget-popup"><p>Flash flooding on the night of 3rd July 2015 caused surface&ndash;water inundation and the main foul/combined sewer to overflow, producing a significant pollution incident. Parts of local gardens were closed for several days for cleanup. The event generated adverse local media coverage and highlighted borough vulnerability to summer thunderstorms. [PAG] (p17)</p></div><div class="nugget-popup"><p>Reported and observed surface&ndash;water/urban flooding across Bournemouth on 3 July 2015; locations of flooding were mapped in the report (Maps 3, 3(a), 3(b), Map 4 and Map 5) and formed the basis for the investigation and response. (p18)</p></div><div class="nugget-popup"><p>Rapidly intensifying heavy precipitation moved onshore over Bournemouth during the 22:45&ndash;23:15 BST period on 3 July 2015, producing surface&ndash;water/flash flooding in the urban area associated with the event. [IMG] (p21)</p></div><div class="nugget-popup"><p>Bournemouth was affected by the extreme localized rainfall shown on the 03 July radar frames, resulting in flooding impacts in the town associated with that event. [IMG,PAG] (p22)</p></div><div class="nugget-popup"><p>Very high, localized rainfall rates were observed over central and northern Bournemouth at 23:40 BST on 3 July 2015 (large areas of 16&ndash;32 mm/hour and some &gt;32 mm/hour on radar). This intense, concentrated precipitation produced conditions for rapid surface&ndash;water (pluvial) flooding within and immediately north of the city boundary. [IMG,PAG] (p23)</p></div><div class="nugget-popup"><p>Multiple locations across the urban area experienced flooding incidents on 3rd July 2015 (red dots). Incident clusters overlap with previously reported/observed flooding (light blue), indicating recurring vulnerability in central and southern parts of the town, including areas near the coastline. [IMG] (p29)</p></div><div class="nugget-popup"><p>Across Bournemouth wards shown on the map, multiple surface water flood locations on 3 July 2015 are indicated (red points), with predicted 1&ndash;in&ndash;100&ndash;year (>150mm) flood corridors (magenta) overlapping some actual flood sites &mdash; demonstrating urban surface water flooding impacts during the event. [IMG] (p30)</p></div><div class="nugget-popup"><p>The map shows scattered observed flooding locations across Bournemouth on 3 July 2015 (red), with clustering in southern and western wards (notably Westbourne/West Cliff). Modelled 1&ndash;in&ndash;100&ndash;year (>150mm) predicted flood zones (magenta) follow watercourses and low&ndash;lying areas and overlap with many observed points, indicating both historical impacts and modelled exposure to high&ndash;return&ndash;period pluvial flooding in parts of the town. [IMG] (p31)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>133 reported or observed incidents; 56 properties flooded internally; 35mm or more rainfall recorded at several gauges (p3)</p></div><div class="nugget-popup quant"><p>133 records total; 40 records of internal flooding; 56 properties internally flooded; 37 records of external flooding; 38 records of highway flooding; 18 records undetermined [TAB,PAG] (p10)</p></div></div></body></div>`)[0];
