        var popup_83b8e594ad9255034b60781c0da12c5c = L.popup({});

        
            
                var html_cdc42c5d6a599177551e9c0817922533 = $(`<div id="html_cdc42c5d6a599177551e9c0817922533" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Wye</h1><div class="nugget-popup"><p>The River Wye's channel through the Wooburn Green area split as it passed under Windsor Hill, with flows directed west toward the A4094 and SW around the eastern boundary. During the event these river channels contributed to flooding in the Wooburn Green area (including the area around Wooburn Manor Park). (p7)</p></div><div class="nugget-popup"><p>The River Wye burst its banks and flowed across the right bank, across fields and toward the houses on Windsor Hill, delivering floodwater into the built&ndash;up area. A fallen tree was mapped on the east bank upstream of the main bridge and may have obstructed flow, exacerbating localized flooding. (p14)</p></div><div class="nugget-popup"><p>The River Wye burst its banks when high winter rainfall combined with a channel blockage (a fallen tree) prevented flow. The river broke its banks on the right bank and flowed across the adjacent field towards Windsor Hill, filling the field and causing downstream flooding of properties. [PAG] (p15)</p></div><div class="nugget-popup"><p>Very high river levels in early February 2014 (peak around 7&ndash;8 Feb) combined with a tree blocking the channel caused the river to break its banks on the right bank upstream of the Windsor Hill bridge. This breach sent floodwater into the adjacent field and toward Windsor Hill properties, leading to inundation of gardens, drives and building floor levels and flooding of a public house cellar. [TAB] (p16)</p></div><div class="nugget-popup"><p>A tree lodged in the channel upstream of Windsor Hill bridge restricted flow during high flows, causing the River Wye to overtop its right bank; floodwater flowed into the adjacent field, across the road and up to the house on the north side of Windsor Hill. The event was a fluvial (river) flood measured between a 1&ndash;in&ndash;50 and 1&ndash;in&ndash;100 year event. (p17)</p></div></div></body></div>`)[0];

                var html_c152c61e6e4dd41dafb89d09d2b1787c = $(`<div id="html_c152c61e6e4dd41dafb89d09d2b1787c" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Windsor Hill, Wooburn Green</h1><div class="nugget-popup"><p>Flooding forced full closure of the road; closure disrupted access and transport through the area. (p4)</p></div><div class="nugget-popup"><p>Windsor Hill road was closed due to flooding, causing loss of highway access over the period of the event. (p5)</p></div><div class="nugget-popup"><p>Floodwater from the River Wye flowed across fields toward the houses on Windsor Hill, and additional rapid overland flow ran down the steep Windsor Hill, increasing flood risk to properties on the hill. (p14)</p></div><div class="nugget-popup"><p>Floodwater from the River Wye flowed across the field and down Windsor Hill. The field filled with water up to waist depth; horses had to be removed. Residents moved cars to safety and pumped water out of front gardens. Water approached houses from the road and the rear; properties had water up to their floorboards and gardens and drives were flooded. The Queen and Albert public house had its cellar flooded. [PAG] (p15)</p></div><div class="nugget-popup"><p>Flooding occurred when the River Wye broke its banks upstream of a tree blockage; the adjacent field filled with water up to waist height, horses were removed for safety, residents moved cars to safety, water was pumped from front gardens, and water approached houses from both the road and rear. Properties experienced water up to floorboards and flooding of gardens and drives. The road at Windsor Hill was closed between 07 Feb and 12 Feb 2014 (diary shows repeated closures and reopening). [PAG,TAB] (p16)</p></div><div class="nugget-popup"><p>High flows in the River Wye overtopped the right bank due to a tree blockage, flooding a field, the road and reaching a house on the north side of Windsor Hill; roads were impassable and were closed to prevent vehicles driving through deep water. (p17)</p></div><div class="nugget-popup"><p>Floodwater overtopped the river bank and flowed into the field, road and up to houses on the north side of Windsor Hill. Residents pumped to keep water from entering properties, properties were surrounded by water, and water reached up to the floorboards in a number of properties. (p21)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>2 houses (p4)</p></div></div></body></div>`)[0];
                popup_ce2cf246071eb82145ae155734084497.setContent(html_c152c61e6e4dd41dafb89d09d2b1787c);

                var html_d44d75c7aff2f8837236f82190dc1e6d = $(`<div id="html_d44d75c7aff2f8837236f82190dc1e6d" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Wooburn Manor Park, Wooburn Green</h1><div class="nugget-popup"><p>River Wye channels split after flowing under Windsor Hill and flowed around then along the southern boundary of the Wooburn Manor Park residential area, resulting in flooding of the residential area and adjacent land. (p7)</p></div></div></body></div>`)[0];

        var popup_658587fc1cd1cc5905db229a6e932f8b = L.popup({});

        
            
                var html_c83de944bc97b3369d4cd715335773e7 = $(`<div id="html_c83de944bc97b3369d4cd715335773e7" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Wooburn Green</h1><div class="nugget-popup"><p>Flooding at Windsor Hill within Wooburn Green caused the Windsor Hill road to be closed for several days; residential properties experienced internal flooding to floorboard level and the public house cellar flooded. (p4)</p></div><div class="nugget-popup"><p>Flooding in the Wooburn Green area caused the closure of Windsor Hill (a Class A/B highway) and prompted a formal section 19 investigation by the county authority. [PAG] (p5)</p></div><div class="nugget-popup"><p>Flooding from the River Wye affected the Wooburn Green area. The River Wye, which runs through Wooburn Green, splits under Windsor Hill; one channel flows toward the A4094 and the other flows around the eastern boundary then along the southern boundary of the Wooburn Manor Park residential area before rejoining. These channel routes were implicated in the local inundation of the Wooburn Green locality during the event. [PAG] (p6)</p></div><div class="nugget-popup"><p>The region of Wooburn Green was flooded, with inundation affecting areas around Wooburn Manor Park and other low&ndash;lying areas adjacent to the River Wye's channels. [PAG] (p7)</p></div><div class="nugget-popup"><p>Floodwater from the River Wye breached its banks and flowed across the lower&ndash;lying fields between the river and the property Salan, inundating those fields and flowing onto Windsor Hill road toward houses on Windsor Hill. Runoff down the steep Windsor Hill road also contributed to flood routing into the settlement. Photographs and resident records document historic inundation along Windsor Hill and the intervening fields. (p13)</p></div><div class="nugget-popup"><p>Residents in Wooburn Green experienced flood risk from high river flows; they took measures to protect their property, requested assistance from the EA and TfB/BCC, and the road was closed to prevent vehicles from pushing deep water into houses. (p17)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>road closed for 5 to 6 days; 2 houses with water up to floorboards; 1 public house cellar flooded (p4)</p></div></div></body></div>`)[0];
                popup_658587fc1cd1cc5905db229a6e932f8b.setContent(html_c83de944bc97b3369d4cd715335773e7);

                var html_85c8a2c984de1f898b8581e11727b506 = $(`<div id="html_85c8a2c984de1f898b8581e11727b506" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Wooburn</h1><div class="nugget-popup"><p>Wooburn Green (part of Wooburn) was flooded; the flood triggered a section 19 investigation and was associated with local transport disruption (Windsor Hill road closure). [PAG] (p5)</p></div><div class="nugget-popup"><p>The two River Wye channels rejoin near the SW corner of Wooburn Manor Park and then follow a SW route along the A4094 through Wooburn, causing river flooding along that route through Wooburn. [PAG] (p7)</p></div></div></body></div>`)[0];
