                var html_9f17e9bd6ddae76ed26d600b40edeec2 = $(`<div id="html_9f17e9bd6ddae76ed26d600b40edeec2" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Cooper Dean Roundabout</h1><div class="nugget-popup"><p>Access to and from Bournemouth Hospital via the Cooper Dean Roundabout was rendered impassable/closed due to flood water during the intense rainfall, contributing to local road closures and gridlock. (p12)</p></div></div></body></div>`)[0];

                var html_d927ad566ecd6e6fc2aad5f3eeace7b9 = $(`<div id="html_d927ad566ecd6e6fc2aad5f3eeace7b9" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bournemouth</h1><div class="nugget-popup"><p>Heavy surface&ndash;water flooding inundated urban streets and a public park, with water covering road surfaces and reaching up to the top of a park fence. Traffic was disrupted with buses and other vehicles driving through deep water; street furniture and shopfront frontages were partially submerged and debris was floating in the floodwater. (p1)</p></div><div class="nugget-popup"><p>Widespread flooding across the borough causing significant property damage, disruption to local transport and prolonged displacement of residents. A major clean&ndash;up operation was undertaken by the council and partners. (p3)</p></div><div class="nugget-popup"><p>A significant, highly localised storm centred on the Town Centre produced intense rainfall (epicentre moved N/NE over Winton and Charminster) that caused surface water/urban flooding across Bournemouth; the borough was affected more severely than neighbouring Poole and Weymouth. (p5)</p></div><div class="nugget-popup"><p>Widespread heavy rainfall and surface&ndash;water flooding across Bournemouth produced gridlock on major routes: Wallisdown Road (A3049) was totally grid locked with cars stuck in flood waters between Boundary Road and the University; Castle Lane (A3060) East and West were closed, impassable or grid locked, including access to/from Bournemouth Hospital via the Cooper Dean Roundabout. [PAG] (p12)</p></div><div class="nugget-popup"><p>Rapid&ndash;onset surface water/urban flooding across the town: major roads (e.g. Castle Lane A3060 east and west, Wessex Way A338, Pier Approach Flyover) were closed, impassable or gridlocked (access to/from Bournemouth Hospital via Cooper Dean Roundabout affected). The sewerage system was overwhelmed causing manholes to surcharge foul sewage, manhole covers to be blown off, and road surfaces to lift; highway gullies blocked with debris. A small retaining wall collapsed in Exeter Road. Flooding to properties occurred within about 15 minutes of the heavy rainfall and subsided quickly. [PAG] (p13)</p></div><div class="nugget-popup"><p>Experienced very localised but intense rainfall that caused significant local flooding problems (surface water/urban flooding); prompted major cleanup efforts and highlighted the town&#8217;s vulnerability due to urban nature and topography. (p17)</p></div><div class="nugget-popup"><p>Multiple urban areas within Bournemouth were flooded during the storm; the council identified five significant localised areas for further study and assessed its own properties to identify high&ndash;risk properties for potential protection measures. (p18)</p></div><div class="nugget-popup"><p>The coastal fringe shows clusters of external flood points, indicating the coastline and immediate coastal urban area experienced flooding on 18th August 2011. [IMG] (p26)</p></div><div class="nugget-popup"><p>Widespread flooding on 18th August 2011 concentrated in low&ndash;lying coastal and estuarine areas and along river valleys. Flooded locations clustered near the coast and river mouths, with events scattered across multiple administrative areas. [IMG] (p27)</p></div><div class="nugget-popup"><p>Widespread surface&ndash;water flooding on 18 August 2011 affected multiple areas (including Lower Gardens and Boscombe Chine); rapid runoff from the Bourne stream produced fast, dangerous flows and combined&ndash;sewer surcharge led to sewage&ndash;contaminated floodwater. Grassed areas contaminated by sewage were fenced off on public&ndash;health advice (advised to remain out of bounds), and extensive clean&ndash;up was required to allow reopening for the second day of the air festival. [TAB,PAG] (p30)</p></div><div class="nugget-popup"><p>An intense rain storm produced rapid surface runoff and flash flooding across the town; sewers surcharged causing sewage contamination of grassed areas (fenced off and advised out of bounds), multiple road closures and localised property flooding/runoff, risk from the rapidly rising Bourne stream, and large&ndash;scale immediate cleanup to enable reopening of event areas. (p31)</p></div><div class="nugget-popup"><p>On 18 August 2011 Bournemouth experienced localised surface&ndash;water/urban flooding: PA reported records of approximately 250 properties internally flooded (believed to be an underestimate); Castle Lane West was closed restricting access to the hospital (alternative routes existed); public areas such as the Lower Gardens were taped off because shallow but fast&ndash;flowing water posed safety risks; the event generated ~50&ndash;60 calls to the Environment Agency from the Bournemouth/Poole area. [TAB] (p37)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>270 reported or observed incidents of flooding; 157 properties flooded internally (p3)</p></div><div class="nugget-popup quant"><p>over 80 incidents; about 800 additional calls (believed); 52 Fire Brigade calls from the Bournemouth area in one hour; 20 DFRS appliances and five from Hampshire deployed; 33 calls to Wessex Water (p12)</p></div><div class="nugget-popup quant"><p>five significant localised areas (p18)</p></div><div class="nugget-popup quant"><p>nearly 1000 calls; 4 days (p31)</p></div><div class="nugget-popup quant"><p>250 properties; 50&ndash;60 calls [TAB] (p37)</p></div></div></body></div>`)[0];

                var html_d9a080a02d190950dd068b8afac70931 = $(`<div id="html_d9a080a02d190950dd068b8afac70931" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Town Centre</h1><div class="nugget-popup"><p>The storm was initially focused on the Town Centre, producing heavy localized surface water flooding that contributed to borough&ndash;wide disruption. (p3)</p></div><div class="nugget-popup"><p>The storm was centred on the Town Centre and produced the most intense, localised rainfall, triggering surface water/urban flooding in the immediate area. (p5)</p></div><div class="nugget-popup"><p>Heaviest rain affected the town centre causing surface&ndash;water/urban flooding: many town&ndash;centre roads (including parts of the Wessex Way (A338) and the Pier Approach Flyover) were closed or impassable to cars and grid locked by floodwater. (p12)</p></div><div class="nugget-popup"><p>The flood event overwhelmed the sewerage system causing manholes to surcharge foul sewage, some manhole covers to be blown off and road surfaces to lift. Highway gullies were blocked with debris. There was localized property damage and considerable short&ndash;term disruption to the transport system, with numerous road closures and some infrastructure (a small retaining wall in Exeter Road) collapsing. (p14)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>some 270 reported or observed incidents of flooding; at least 157 properties were flooded internally (p14)</p></div></div></body></div>`)[0];
