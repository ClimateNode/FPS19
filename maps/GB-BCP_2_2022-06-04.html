                var html_c06f261812cc93e2b56a7df58d74f561 = $(`<div id="html_c06f261812cc93e2b56a7df58d74f561" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Blandford Road, Poole</h1><div class="nugget-popup"><p>Surface water accumulated at the low point on Blandford Road causing localised flooding of the highway; runoff south of the railway entered highway gullies and drained into a channel near Hewitt Road that discharges to Holes Bay. Following the flooding event, outfall channels were desilted and reprofiled to improve drainage, and highways gully improvements were carried out. [PAG] (p22)</p></div><div class="nugget-popup"><p>Blandford Road is at a low point where surface water accumulates south of the railway, flows into highway gullies and drains into a channel near Hewitt Road toward Holes Bay. The location has experienced flooding (investigated for the 20 July 2021 rainfall event) and is shown to be at risk on local surface water flood maps; this topographic and tidal situation limits the effectiveness of partial works and suggests property&ndash;level resilience measures should be considered. (p23)</p></div><div class="nugget-popup"><p>Identified as being affected by surface water flooding during the June 2022 rainfall event and nominated as a location needing a Surface Water Management Plan / consideration for flood alleviation options. [TAB] (p33)</p></div></div></body></div>`)[0];

                var html_03ae0b3e85b7d84ea80b3af3d4267d4c = $(`<div id="html_03ae0b3e85b7d84ea80b3af3d4267d4c" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Hewitt Road, Poole</h1><div class="nugget-popup"><p>The drainage channel near Hewitt Road was heavily silted and contributed to restricted discharge capacity; it was desilted and reprofiled by BCP in late October 2022 after flooding, which visibly improved channel capacity and outfall discharge. Flows, however, remain somewhat restricted further downstream within the Holes Bay SSSI and the channel will require regular hand maintenance and periodic mechanical works. [IMG] (p23)</p></div></div></body></div>`)[0];

                var html_8668f72a1c46c91a296191c24de07e56 = $(`<div id="html_8668f72a1c46c91a296191c24de07e56" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Archway Road, Penn Hill</h1><div class="nugget-popup"><p>Surface water runoff was channelled to a low point at the bottom of Archway Road where drainage was overwhelmed beyond design capacity, resulting in flooding during the event on 4 June 2022. Blocked highway gullies (exacerbated by pine needles and debris) and the connection to a Wessex Water surface water sewer contributed to the issue. Post&ndash;event works included an additional gully connection completed in October 2022 and clearance of the downstream culvert debris screen to improve drainage. (p24)</p></div><div class="nugget-popup"><p>The area around Archway Road experienced surface water flooding during the heavy rainfall of 04 Jun 2022 &ndash; 05 Jun 2022 and was identified as requiring a Surface Water Management Plan (SWMP) study. [TAB] (p33)</p></div></div></body></div>`)[0];

                var html_f2559f453bb7d2b83ebca442ae43d1c1 = $(`<div id="html_f2559f453bb7d2b83ebca442ae43d1c1" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Hamworthy</h1><div class="nugget-popup"><p>Experienced intense, short&ndash;duration surface water/urban flooding during the 4&ndash;5 June 2022 heavy rainfall event. The area was within the western sector where the heaviest rainfall and most flood reports were recorded; the event caused localized surface water inundation and contributed to internal flooding incidents in the western conurbation. (p5)</p></div><div class="nugget-popup"><p>Hamworthy experienced an intense convective rainfall event on the night of 4 June 2022 (heavy downpour starting around 23:15). Rainfall observations record approximately 22.6 mm between 23:00 and 00:00 on 4 June 2022, producing conditions associated with local surface&ndash;water/flash flooding and significant drainage stress in the Hamworthy area. [IMG] (p18)</p></div><div class="nugget-popup"><p>Surface water accumulated south of the railway and ponded at a low point on Blandford Road causing highway flooding. Water flowed into gullies and a nearby channel that discharges to Holes Bay; restricted channel capacity downstream (within the Holes Bay SSSI) limited discharge. Post&ndash;event works (desilting and reprofiling of outfall channels in late Oct 2022) were carried out to improve channel and outfall capacity. BCP Highways improved the local gully system and plan increased gully inspection frequency; Wessex Water plan to improve a pipe junction in a manhole near the Blandford Road low point to improve drainage. [IMG] (p22)</p></div><div class="nugget-popup"><p>Experienced flooding impacts during the intense rainfall on 04 Jun 2022 &ndash; 05 Jun 2022; channel clearance was organised/undertaken in response to blocked channels and drainage issues. (p31)</p></div><div class="nugget-popup"><p>Area experienced surface water flooding during the rainfall event of June 2022 and contains locations (e.g. Blandford Road) identified for further study and potential flood alleviation works. [TAB] (p33)</p></div></div></body></div>`)[0];
