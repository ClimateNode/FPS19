                var html_1bec4caa4176685fd1465780670263c8 = $(`<div id="html_1bec4caa4176685fd1465780670263c8" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>St Peters Court</h1><div class="nugget-popup"><p>Culverted River Misbourne and highway drainage under the High Street / St Peter's Court were implicated in flooding: connections into the east culvert beneath the High Street were mapped, and the area around TQ 00102 90885 experienced road and property flooding. A nearby sewer overflow onto Gravel Hill was also identified as a related issue. (p10)</p></div><div class="nugget-popup"><p>The culvert beneath St Peter's Court was partly restricted, contributing to road and property flooding in the nearby area (area B around TQ 00102 90885). High River Misbourne levels and the culvert restriction prevented gullies on the High Street from discharging at full capacity; once the culvert was cleared and gullies jetted, surface water cleared rapidly. (p23)</p></div><div class="nugget-popup"><p>River Misbourne experienced high water levels driven by above&ndash;average rainfall and exceptionally high groundwater. The river was the recipient of sewage&ndash;laden discharges that were permitted temporarily (subject to dissolved oxygen monitoring). High river levels contributed to backing up of surface water where drainage was obstructed. [PAG] (p29)</p></div><div class="nugget-popup"><p>Internal flooding of business premises; business activities were indirectly affected by local flooding that reduced parking availability and pavement usage by customers. [PAG] (p30)</p></div><div class="nugget-popup"><p>High water levels in the River Misbourne, driven by prolonged above&ndash;average rainfall and exceptionally high groundwater, contributed to preventing drainage and to local flooding and sewer overflows. (p37)</p></div><div class="nugget-popup"><p>Chalfont St Peter was directly impacted by flooding associated with the River Misbourne and surface water on the High Street; residents and landowners adjacent to the Misbourne were identified as affected and targeted for advice and interventions. [TAB] (p38)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>at least 2 business premises [PAG] (p30)</p></div></div></body></div>`)[0];

                var html_1e946b4b427aa777fa73fb291d49b1b2 = $(`<div id="html_1e946b4b427aa777fa73fb291d49b1b2" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Misbourne</h1><div class="nugget-popup"><p>The Misbourne catchment was severely affected by infiltration and exceptionally high groundwater levels, contributing to high river levels and local flooding; the catchment was later identified by Thames Water as one of 20 catchments requiring further investigation. [PAG,MUL] (p29)</p></div><div class="nugget-popup"><p>Flooding in the village centre affected parking and pavement usage by customers, impacting business activity. [PAG] (p30)</p></div><div class="nugget-popup"><p>St Peter's Court culvert experienced flow restrictions/obstructions that contributed to local flooding; a CCTV survey was planned to ascertain its condition and surface water outfalls/gully connections were to be inspected and repaired to reduce future High Street flooding. [TAB,PAG] (p38)</p></div></div></body></div>`)[0];

                var html_ae96b640b8e20e0097e00f690de3501a = $(`<div id="html_ae96b640b8e20e0097e00f690de3501a" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>High Street, Chalfont St Peter</h1><div class="nugget-popup"><p>The High Street was closed due to flood impacts (including foul water overflows and drainage backups), causing significant local disruption and affecting access and businesses in the village centre. (p5)</p></div><div class="nugget-popup"><p>Culverted River Misbourne and highway drainage under the High Street / St Peter's Court were implicated in flooding: connections into the east culvert beneath the High Street were mapped, and the area around TQ 00102 90885 experienced road and property flooding. A nearby sewer overflow onto Gravel Hill was also identified as a related issue. (p10)</p></div><div class="nugget-popup"><p>The culvert downstream of High Street was surveyed and cleared as part of the response; TfB cleared road gullies in the flooded area after culvert clearing. The EA reported no obstructions, culverts of ample capacity and the channel conveying water efficiently along this stretch. [TAB] (p27)</p></div></div></body></div>`)[0];

                var html_45e8f4a195a252c169a6b8fe5b258a67 = $(`<div id="html_45e8f4a195a252c169a6b8fe5b258a67" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Kingsway, Chalfont St Peter</h1><div class="nugget-popup"><p>Flooding affected the Kingsway/A413 roundabout and adjacent carriageway (including the A413 zebra crossing). Multi&ndash;agency actions included daily de&ndash;blocking and cleansing from the site of discharge to the roundabout, culvert clearing and gully jetting to restore flow and relieve road flooding; consideration was given to reinstating pumping from sewers into the Misbourne with EA approval. [TAB] (p27)</p></div></div></body></div>`)[0];

                var html_2fa872e510d166aa10ec4a029f71ad71 = $(`<div id="html_2fa872e510d166aa10ec4a029f71ad71" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Buckinghamshire</h1><div class="nugget-popup"><p>The county was the subject of a flood investigation covering a flood event that occurred during January&ndash;March 2014; the report analyses conditions, watercourses, incident response and provides conclusions and recommendations related to that flooding. (p2)</p></div><div class="nugget-popup"><p>Chalfont St Peter (within Buckinghamshire) experienced internal flooding of commercial premises and closure of the High Street, disrupting local businesses and access. [IMG,PAG] (p6)</p></div><div class="nugget-popup"><p>Organised and led multi&ndash;agency response to high river levels in Chalfont St Peter (meeting on 18 February 2014). Coordinated jetting operations downstream of a culvert; contractor unable to deploy silt nets because of high water. Jetting removed large amounts of silt, pieces of plywood, branches and general refuse and continued until 21 February 2014; remaining silt was expected to be flushed out naturally as river levels fell slowly during the week of the works. [MUL] (p26)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>two or more business premises; High Street closed for approximately two weeks [IMG,PAG] (p6)</p></div></div></body></div>`)[0];

                var html_913135646d00c900293983609f184a50 = $(`<div id="html_913135646d00c900293983609f184a50" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Chalfont St Peter</h1><div class="nugget-popup"><p>The village experienced flooding during January&ndash;March 2014 following prolonged rainfall and exceptionally high groundwater. A culvert flow restriction caused the River Misbourne to back up, contributing to backup of the surface water drainage network. Blockage and groundwater infiltration within the sewer network caused foul water overflows onto the A413 and within the village centre. (p4)</p></div><div class="nugget-popup"><p>After a prolonged period of above&ndash;average rainfall and exceptionally high groundwater levels, river levels were raised and a culvert flow restriction in the village caused the River Misbourne to back up, which may have caused a backup of the surface water drainage network. A blockage in the sewer network caused an overflow of foul water onto the A413 and groundwater infiltration into the sewer network caused foul water overflows within the village centre. Internal flooding affected business premises within the village. [PAG] (p5)</p></div><div class="nugget-popup"><p>The village contained two identified flood problem locations: a sewer overflow discharging onto Gravel Hill (location A) and road and property flooding at a junction near location B (around TQ 00102 90885). The River Misbourne flows through the village (partly culverted in the centre) and is implicated in local fluvial/drainage&ndash;related flooding that contributed to these issues. [IMG,PAG] (p8)</p></div><div class="nugget-popup"><p>Sewer overflow discharged onto Gravel Hill (location A) and road and property flooding occurred in the area around TQ 00102 90885 (location B). Flooding was associated with the River Misbourne and a small tributary, and the village centre contains a culverted section of the Misbourne (culvert under St Peter's Court split into two pipes) that is implicated in local drainage/flooding behaviour. [IMG,PAG] (p9)</p></div><div class="nugget-popup"><p>Road and property flooding in the village centre (area B). A sewer overflow discharged onto Gravel Hill (area A). Culverting of the River Misbourne in the centre and culvert connections beneath the High Street/St Peter's Court were implicated in the flooding. [IMG,PAG] (p10)</p></div><div class="nugget-popup"><p>During the January&ndash;March 2014 event groundwater incursion affected Chalfont St Peter by entering the foul sewer network, contributing to sewer&ndash;related flooding problems in the village. [IMG,PAG] (p15)</p></div><div class="nugget-popup"><p>Groundwater incursion entered the foul sewer network, causing sewer flooding in the village during the reported event. [IMG,PAG] (p16)</p></div><div class="nugget-popup"><p>Groundwater incursion into the foul sewer network during the event described in the report (January&ndash;March 2014). Historic fluvial and surface&ndash;water flooding of the village centre (November 2000&ndash;February 2001) with sewage often combining with floodwater, causing road closures (including one week in February 2001) and business disruption (the Greyhound Inn repeatedly flooded and closed from February 2001). The village centre was flooded to a depth of 45 cm in February 2001. [PAG,MUL] (p17)</p></div><div class="nugget-popup"><p>The culvert under St Peter's Court was partially restricted, causing water to back up; that obstruction apparently prevented surface water from draining into the River Misbourne via highway drainage connections and caused surface&ndash;water backup at ground level. (p29)</p></div><div class="nugget-popup"><p>Chalfont St Peter experienced flooding from the River Misbourne and surface water (including flooding of the High Street and areas adjacent to the river). [TAB,PAG] (p38)</p></div><div class="nugget-popup"><p>Local residents experienced flood incidents and were advised to sign up for Environment Agency flood warnings, protect property, document and report flooding, and consider forming a Flood Action Group to improve local response. [TAB,PAG] (p40)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>internal flooding of two or more business premises within an area of 1km2; High Street closed for approximately two weeks [PAG] (p5)</p></div></div></body></div>`)[0];

                var html_758114c92947752400ce70f7413f732a = $(`<div id="html_758114c92947752400ce70f7413f732a" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Chalfont St Giles</h1><div class="nugget-popup"><p>River water levels were high due to above&ndash;average rainfall and exceptionally high groundwater. Thames Water discharged sewage&ndash;laden water into the River Misbourne (Environment Agency site visit 20 February 2014 found water quality not overly adversely impacted and allowed continued discharges with daily dissolved&ndash;oxygen monitoring; date when discharges stopped unknown). [MUL] (p29)</p></div></div></body></div>`)[0];
