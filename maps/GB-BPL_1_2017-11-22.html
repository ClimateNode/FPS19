                var html_3ae29b774eda0505b05f476d61e2f127 = $(`<div id="html_3ae29b774eda0505b05f476d61e2f127" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Anchorsholme Pumping Station</h1><div class="nugget-popup"><p>Pumps at Anchorsholme were called into duty sequentially as tunnel levels rose; the station reached capacity during the extreme rainfall on the night of 22nd November 2017. The pumping station could not be operated earlier to reduce tunnel levels because the pumps only start once the tunnel level passed the 'station start height'. United Utilities' records show considerable flows arriving at the station in the days leading up to and on 22nd November. (p5)</p></div><div class="nugget-popup"><p>High flows arriving at the pumping station triggered automatic operation of additional pumps on the evening of 22nd November and during 23rd November 2017; the station called upon the remaining two pumps. Pump five tripped intermittently during the evening of 22nd November 2017. The station had previously operated pumps to discharge to sea as the system was full. [TAB,MUL] (p6)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>5 pumps; 1210 minutes of pumping; 2 additional pumps called into service [TAB,MUL] (p6)</p></div></div></body></div>`)[0];

                var html_b58370622bc08066a922fc01f2766ce0 = $(`<div id="html_b58370622bc08066a922fc01f2766ce0" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Blackpool</h1><div class="nugget-popup"><p>Widespread surface&ndash;water flooding reported across the Blackpool and Lancashire area on 22 November 2017, affecting multiple streets and local communities. (p3)</p></div><div class="nugget-popup"><p>Town&ndash;wide flooding on 22 Nov 2017 affecting multiple streets and infrastructure: specific locations named include Limerick Road and Lockhurst Avenue; major flooding under Devonshire Road Bridge (road closure); Anchorsholme Academy was flooded. The report attributes the flooding to an exceptionally severe storm that overwhelmed highway drainage and sewers. [IMG,PAG] (p4)</p></div><div class="nugget-popup"><p>Widespread flooding across parts of Blackpool: property&ndash;level flooding (water entering properties largely under the floor), roads flooded (up to around 1m in places), areas impassable (East Anchorsholme across highways), loss of electricity in some areas, sandbags and council response were ineffective in some cases, and water receded the morning of 23rd November 2017. (p7)</p></div><div class="nugget-popup"><p>Flooding on 22 November 2017 prompted a Section 19 investigation. Specific properties (noted as Valentia Road and Limerick Road) were identified for potential flood resilience measures; transport disruption occurred at Devonshire Road Bridge; actions proposed include watercourse clearance, surface water management, and partnership improvements for Hillyaide Brook and Royles Brook. (p9)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>approximately 300 properties (Blackpool and Lancashire) (p3)</p></div><div class="nugget-popup quant"><p>approximately 300 properties [IMG,PAG] (p4)</p></div><div class="nugget-popup                 var html_74dcc28435384c889e3ec5050826c1b0 = $(`<div id="html_74dcc28435384c889e3ec5050826c1b0" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Anchorsholme</h1><div class="nugget-popup"><p>Flooding in the Anchorsholme area caused a number of power failures. [TAB] (p3)</p></div><div class="nugget-popup"><p>Anchorsholme Academy was reported to have been subject to flooding on 22nd November 2017. The Anchorsholme area was affected by flooding when highway drainage and the sewer network were overwhelmed; United Utilities recorded stormwater systems (tanks and the Fylde Tunnel sewer) already at full capacity before the storm. [IMG] (p4)</p></div><div class="nugget-popup"><p>Anchorsholme pumping station had its pumps called into duty sequentially as tunnel levels rose; the station reached capacity during the extreme rainfall on the night of 22 November 2017, and pump operation was constrained by the start height in the connecting pipe so it could not reduce tunnel levels earlier. (p5)</p></div><div class="nugget-popup"><p>Properties in the Anchorsholme area experienced property&ndash;level flooding that was investigated by Council officers following the event on 22nd November 2017. [TAB,PAG] (p6)</p></div><div class="nugget-popup"><p>Sewage system was full to capacity and ground saturated; sewer surcharge contributed to property and highway flooding; United Utilities diverted flows away from the Anchorsholme catchment which mitigated some flooding; East Anchorsholme (area bounded by Warren Drive, Sevenoaks Drive, Wood Green Drive, North Drive and Snowhills Crescent) was recorded as the largest flooded area and was impassable with highway inundation; water receded on the morning of 23rd November 2017. (p7)</p></div><div class="nugget-popup"><p>Anchorsholme pumping station was queried as a possible reason for local flooding; United Utilities reported the pumping station was operational on the evening of 22nd November and that pumps operated intermittently as expected during the event. (p8)</p></div></div></body></div>`)[0];
