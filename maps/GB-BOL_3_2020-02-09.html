                var html_c69cd36b09e930951c95ccfc0a088491 = $(`<div id="html_c69cd36b09e930951c95ccfc0a088491" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Irwell</h1><div class="nugget-popup"><p>The Rivers Irwell and Croal produced fluvial flooding after significant rainfall on saturated ground, causing internal flooding to nearby properties and businesses. (p3)</p></div><div class="nugget-popup"><p>River Irwell rose to a very high level on 9 February 2020; the monitoring station at Kearsley recorded 5.33 m at 14:45, the second highest level since records began (2012), indicating significant river flooding at Kearsley. (p12)</p></div><div class="nugget-popup"><p>Raised river levels led to flooding reported to property (flood warning issued for the River Irwell at Prestolee and Ringley Bridges on 9 Feb; historical river overtopping at Prestolee caused internal property flooding in earlier events). [MUL] (p13)</p></div><div class="nugget-popup"><p>The River Irwell rose and flooded over its banks; rising river levels filled the surface water sewer system at the outfall serving Riverside Drive, causing backflow into highway gullies and resulting in highway flooding before the river bank was overtopped. Floating debris from the river impacted and damaged the brickwork outfall structure. (p16)</p></div><div class="nugget-popup"><p>The River Irwell overtopped/impacted its embankment adjacent to Riverside Drive, leaving a sandy mix of debris (including man&ndash;made material) on the embankment and contributing to marginal embankment stability and downstream flooding of Riverside Drive. (p17)</p></div><div class="nugget-popup"><p>The River Irwell at Riverside Drive swelled and overtopped into its floodplain, inundating property. Flood Alert and Flood Warning were issued for the Irwell (Prestolee and Ringley) with a targeted Flood Warning issued at 09:05 and the first warning threshold crossed at 10:30 on the day. [PAG] (p19)</p></div><div class="nugget-popup"><p>River levels on the Irwell prompted issuance of a Flood Alert and a Flood Warning for the Prestolee/Ringley area; the first Flood Warning threshold was crossed (indicating river flooding impacting the community). The Environment Agency carried out post&ndash;event river works (sediment removal) and assessed temporary defences and feasibility of a flood wall. (p20)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>25 properties; 5 businesses; around 1 metre depth in some properties (Irwell and Croal) (p3)</p></div><div class="nugget-popup quant"><p>36 properties; 9 properties; 5 residential properties; 2 businesses [MUL] (p13)</p></div><div class="nugget-popup quant"><p>81 properties (within GM25 Flood Warning Area); 74 properties potentially received the flood warning; 52 properties fully registered with Floodline; 22 properties via Extended Direct Warnings service (p20)</p></div></div></body></div>`)[0];

                var html_b418fa236babae6ef387c07e5835d6ba = $(`<div id="html_b418fa236babae6ef387c07e5835d6ba" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Riverside Drive, Prestolee</h1><div class="nugget-popup"><p>Internal flooding of properties at Riverside Drive; flood depths reached around 1 metre in some properties. (p3)</p></div><div class="nugget-popup"><p>On 9th February 2020 floodwater affected Riverside Drive (a residential area in Prestolee) and Smiths Road (mixed residential and commercial). Flooding inundated streets and premises, causing property flooding and localised disruption to access and use of the roads and buildings. [IMG] (p6)</p></div><div class="nugget-popup"><p>Inundation caused siltation of highway gullies; gullies required cleaning after the flood event. [PAG] (p14)</p></div><div class="nugget-popup"><p>During the flood the River Irwell rose and back&ndash;filled the surface water sewer outfall serving Riverside Drive, causing water to issue from highway gullies and resulting in flooding of the highway before the river overtopped its bank. Debris (a rolled&ndash;up section of chain link fencing) was found trapped at the sewer outfall hindering discharge; the outfall brickwork showed structural damage likely from impact by floating debris. (p16)</p></div><div class="nugget-popup"><p>Floodwaters from the River Irwell spilled onto Riverside Drive (via the left bank), depositing a sandy mix of debris with a high proportion of man&ndash;made material on the embankment and making the embankment marginally stable; the road and adjoining embankment were directly affected by the river flooding. [PAG] (p17)</p></div><div class="nugget-popup"><p>River water spilled onto Riverside Drive via the left bank during the storm, resulting in flooding affecting the Riverside Drive community. (p18)</p></div><div class="nugget-popup"><p>The River Irwell at Riverside Drive swelled and flooded into its floodplain, inundating property. A Forward Incident Officer was deployed to the street on 9th February to door&ndash;knock and advise evacuation; some residents evacuated while others remained. Follow&ndash;up visits and support occurred on 10th February, some families were displaced and alternative accommodation arranged. Neighbourhood Services carried out external clean&ndash;up, removing debris and river silt; highway drainage gullies received heavy silt input and were cleaned on 10th February; additional waste collections were provided. (p19)</p></div><div class="nugget-popup"><p>Riverside Drive has a structurally impaired surface water outfall implicated in flooding/backflow; a flood defence project is being developed and reconstruction of the outfall is recommended to reduce flood risk to properties. [TAB] (p21)</p></div><div class="nugget-popup"><p>The surface water outfall at Riverside Drive is structurally impaired, contributing to flooding risk and allowing potential backflow into the drainage system during flood events; this has led RMAs to recommend reconstruction of the outfall and consideration of non&ndash;return valves to reduce property flooding. [PAG] (p22)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>around 1 metre depth in some properties; 25 properties; 5 businesses (Irwell and Croal) (p3)</p></div></div></body></div>`)[0];

                var html_11c2a38e2d2c85759bee706250d580b4 = $(`<div id="html_11c2a38e2d2c85759bee706250d580b4" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Smith's Road, Darcy Lever</h1><div class="nugget-popup"><p>Internal flooding of properties and businesses at Riverside Drive and Smiths Road as part of the event. (p3)</p></div><div class="nugget-popup"><p>On 9th February 2020 floodwater affected Riverside Drive (a residential area in Prestolee) and Smiths Road (mixed residential and commercial). Flooding inundated streets and premises, causing property flooding and localised disruption to access and use of the roads and buildings. [IMG] (p6)</p></div><div class="nugget-popup"><p>Map identifies a flood location at the downstream edge of the catchment upstream of Smiths Road, indicating river flooding occurred at or immediately upstream of the area near Smiths Road. [IMG] (p11)</p></div><div class="nugget-popup"><p>Properties on Smiths Road were flooded during the event, identified as the flooded properties approximately 1 km upstream of the Croal monitoring station. (p12)</p></div><div class="nugget-popup"><p>Highway drainage performed poorly during the flood, with gully gratings having become proud of the carriageway and the sag point served by only a single gully, reducing interception and flow capacity; gullies needed resetting and additional capacity to intercept water during the event. (p17)</p></div><div class="nugget-popup"><p>Flooding from the River Croal at Smiths Road caused inundation of properties on/around Smiths Road. (p19)</p></div><div class="nugget-popup"><p>Road drainage performed poorly during the event, prompting recommendations to replace old gullies and gratings, install additional gully connections/kerb drainage at sag points, and consider measures to reduce overflow into adjacent properties. [TAB] (p21)</p></div><div class="nugget-popup"><p>Surface water and sewer&ndash;related flooding affected properties at Riverside Drive and Smiths Road, with overflow risk into private property (specifically risk of overflow into the vehicle access and into no. 3 Smiths Road). The locations experienced issues with potential backflow from surface water/sewer outfalls during flood events. (p22)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>25 properties; 5 businesses (Riverside Drive and Smiths Road) (p3)</p></div></div></body></div>`)[0];
                popup_d31920fd2dc8b4c15d4bcee0bacd0dca.setContent(html_11c2a38e2d2c85759bee706250d580b4);

                var html_8a4e712b78d9b4d70f6919d987df3f40 = $(`<div id="html_8a4e712b78d9b4d70f6919d987df3f40" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Prestolee</h1><div class="nugget-popup"><p>The Prestolee community experienced internal flooding of properties and businesses as part of the fluvial flood event. (p3)</p></div><div class="nugget-popup"><p>Prestolee is identified as the suburb containing Riverside Drive, which was flooded on 9th February 2020; therefore flooding impacted this locality (at least at the Riverside Drive location). The extract does not provide further locality&ndash;wide impact details. (p6)</p></div><div class="nugget-popup"><p>Flood warning issued for the River Irwell at Prestolee and Ringley Bridges on 9th February 2020; reports of flooding to property occurred from approximately 12:45pm on 9th February 2020. Previously, River Irwell overflowed at Prestolee causing internal flooding at the Irwell Bank Spinning Company (20th September 1946) and on 26th December 2015 (36 properties on Riverside Drive and 9 properties on the opposite bank at Stoneclough Rise). [MUL] (p13)</p></div><div class="nugget-popup"><p>Prestolee was specifically targeted by the Flood Warning issued for the Prestolee/Stoneclough/Ringley community; the EA Flood Resilience team maintained contact with the community during the event to provide real&ndash;time forecasting and information. (p20)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>25 properties; 5 businesses (p3)</p></div><div class="nugget-popup quant"><p>36 properties; 9 properties [MUL] (p13)</p></div></div></body></div>`)[0];
