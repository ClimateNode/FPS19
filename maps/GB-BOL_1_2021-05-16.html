                var html_f7123758c4cbd51c6e1240f0f0f5dc19 = $(`<div id="html_f7123758c4cbd51c6e1240f0f0f5dc19" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>St Joseph's RC High School</h1><div class="nugget-popup"><p>St Joseph&#8217;s RC Secondary School suffered major internal flooding during the event. (p10)</p></div><div class="nugget-popup"><p>St Joseph&#8217;s Roman Catholic High School (labelled on the map) lies within or close to medium&ndash;to&ndash;high surface&ndash;water flood zones and is identified as being within the area that experienced flooding during the intense thunderstorms on 16th May 2021. [IMG] (p17)</p></div><div class="nugget-popup"><p>The school site is shown within the Moor Platt Clough catchment flood mapping and lies on/adjacent to observed overland flow routes and 1&ndash;in&ndash;100 year surface water flood shading on the plan. It is therefore likely to have experienced surface water / overland (urban) flooding as runoff from the catchment converged through the town&ndash;centre flow routes during the storm on 16th May 2021. [IMG] (p41)</p></div></div></body></div>`)[0];

                var html_4aa20f5a52b7b7e9d29fac48946c0229 = $(`<div id="html_4aa20f5a52b7b7e9d29fac48946c0229" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Chorley New Road Primary School</h1><div class="nugget-popup"><p>Chorley New Road Primary Academy suffered major internal flooding during the event. (p10)</p></div><div class="nugget-popup"><p>Extensive flooding to the ground floor caused considerable damage. A significant component was backflow from the combined sewer in Chorley New Road into the school via toilet connections (no anti&ndash;flood valve fitted). Overland flow converging on the road outside may also have contributed to water entering via doorways. (p29)</p></div><div class="nugget-popup"><p>Backflow from the combined foul&ndash;and&ndash;surface sewer rose through the school&#8217;s foul connection and caused internal flooding. Overland flow on the road outside converged near the school and may have entered via doorways, contributing to the flooding. No anti&ndash;flood valve was fitted on the school&#8217;s foul connection. (p30)</p></div><div class="nugget-popup"><p>Flooding occurred with sewer flows contributing to inundation at these locations during the event, exposing the school and nearby properties/streets to floodwater. (p53)</p></div><div class="nugget-popup"><p>Highway drainage on Chorley New Road outside the school was identified as having insufficient capacity during the event, creating overland/surface water flows that interacted with the sewer network and exposed the school to the risk of sewer flooding. The school was advised to install an anti&ndash;flood valve on the foul sewer connection to reduce this sewer flooding risk. [TAB] (p61)</p></div><div class="nugget-popup"><p>Risk of sewer (foul) flooding associated with the foul sewer connection was identified; owners are advised to install an anti&ndash;flood valve to reduce this risk. (p65)</p></div></div></body></div>`)[0];

                var html_d1776ea38f638fc264a88bcd11f6e898 = $(`<div id="html_d1776ea38f638fc264a88bcd11f6e898" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Ridgmont Park</h1><div class="nugget-popup"><p>Overland surface water flow routed eastward through the Ridgmont Park catchment (originating across Ridgmont Cemetery). This contributed to downstream internal flooding of properties and caused flooding of garages including an Integral garage and an outbuilding; a separate sewer surcharge on Medway Drive also flooded an external garage (attributed to a sewer blockage). [IMG] (p23)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>2 properties; 1 external garage (Medway Drive sewer surcharge) [IMG] (p23)</p></div></div></body></div>`)[0];

                var html_78d4d6f6455dc35ce31a0ca8890b4058 = $(`<div id="html_78d4d6f6455dc35ce31a0ca8890b4058" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Horwich Golf Club</h1><div class="nugget-popup"><p>Surface water / overland flows were observed across the approximately 10&ndash;hectare catchment, draining to a privately owned culvert inlet at the rear of St John&#8217;s Church and then conveyed in a culvert southwest under private property, Chorley New Road and the Horwich Loco Works site to connect to the Nellies Clough watercourse. [IMG] (p24)</p></div><div class="nugget-popup"><p>Overland flow originating in the Horwich Golf Course West Catchment overwhelmed culverts and contributed to downstream internal flooding of commercial premises and a school building. [IMG] (p25)</p></div><div class="nugget-popup"><p>The culverted watercourse on Horwich Golf Course had an inlet that was overwhelmed by water and debris; the LLFA met with the Golf Club (site landowner) and agreed actions to improve the inlet structure following the event. (p26)</p></div><div class="nugget-popup"><p>Surface water overland flows were observed originating within the Horwich Golf Club East catchment; runoff drained to a privately owned culvert inlet at the rear of Middlewich Close and entered a culverted watercourse that conveys flow southwest toward Nellies Clough. [IMG] (p27)</p></div><div class="nugget-popup"><p>Significant water flows were observed issuing from the Golf Course site onto the rear of properties on Middlewich Close and through the College Drive development, then onto Victoria Road; flows continued down Abernethey Street causing highway damage and pooled at Chorley New Road where they merged with other flows causing property flooding and internal flooding to downstream commercial and residential premises. [IMG] (p28)</p></div><div class="nugget-popup"><p>Drainage infrastructure on their land (including culvert inlets) must be adequately maintained and constructed to current best practice so that drainage is operational and to reduce the risk of local flooding. (p65)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>12 commercial premises; 1 school building [IMG] (p25)</p></div><div class="nugget-popup quant"><p>1 school building [IMG] (p28)</p></div></div></body></div>`)[0];
                popup_2dbc0cdee1a47ce7438b1a23d6f0bb6a.setContent(html_78d4d6f6455dc35ce31a0ca8890b4058);

                var html_6619c6017bab5a28e6e4355d3eab6d39 = $(`<div id="html_6619c6017bab5a28e6e4355d3eab6d39" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Loco Works</h1><div class="nugget-popup"><p>The culverted watercourse that drains the Horwich Golf Course West catchment runs southwest and connects to Nellies Clough within the Loco Works / industrial estate. The published plan shows predicted surface water flooding and the route of observed overland flows reaching the Loco Works / Horwich Loco Industrial Estate, indicating the estate was on the flow route and affected by surface water/river&ndash;related flooding during the event. [IMG] (p24)</p></div><div class="nugget-popup"><p>A partial blockage of a culvert was identified on land at the former Horwich Locomotive works site caused by debris from the storm; the Environment Agency undertook works to partially relieve this blockage. (p58)</p></div></div></body></div>`)[0];

                var html_2400796d6f5ae6bf42173a6e06b40cd5 = $(`<div id="html_2400796d6f5ae6bf42173a6e06b40cd5" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Chorley New Road, Horwich</h1><div class="nugget-popup"><p>Large overland flows through the urban area parallel to the north east of Chorley New Road overwhelmed culverted watercourses and caused flooding to properties. (p3)</p></div><div class="nugget-popup"><p>A&ndash;class roads were inundated by flash/surface water flooding on 16 May 2021, preventing vehicle passage and causing significant traffic disruption. Chorley New Road was flooded to around 0.4 m in places preventing vehicles; De Havilland Way at its junction with Mansell Way was flooded to around 0.75 m, preventing vehicle passage and forcing a northbound closure for 24 hours due to deposited debris. [TAB] (p10)</p></div><div class="nugget-popup"><p>Sections of Chorley New Road experienced concentrated surface&ndash;water / flash flooding during the intense thunderstorms on 16 May 2021, with high&ndash;risk zones shown on the map and flooding reported on main carriageways and junctions. [IMG] (p17)</p></div><div class="nugget-popup"><p>Flows pooled on the flatter land at Chorley New Road as a downstream effect of the overland flow. (p25)</p></div><div class="nugget-popup"><p>Flows pooled on the flatter land at Chorley New Road where they merged with other flows, resulting in property flooding downstream. (p28)</p></div><div class="nugget-popup"><p>Overland flow reached Chorley New Road. The combined sewer in Chorley New Road surcharged during intense rainfall, with rising water levels in the sewer contributing to backflow into connected properties (notably the adjacent school). (p29)</p></div><div class="nugget-popup"><p>Overland flows crossed Chorley New Road during the event, passing across the primary school site and contributing to further downstream property flooding. (p32)</p></div><div class="nugget-popup"><p>Overland flows and culvert flows interacted with Chorley New Road: the Cedar Avenue West culvert passes under it and the Cedar Avenue East culvert runs along it, with flows along/under the road contributing to observed surface&ndash;water flooding and discharge to Moor Platt Clough. (p37)</p></div><div class="nugget-popup"><p>Overland flow pooled on Chorley New Road and contributed to the internal flooding of downstream industrial premises. (p38)</p></div><div class="nugget-popup"><p>Overland flow from Austins Lane ran onto Chorley New Road and contributed to the flooding of numerous industrial premises along the route. (p42)</p></div><div class="nugget-popup"><p>External flooding occurred in the Chorley New Road area; a post&ndash;event CCTV inspection indicated tree roots and other faults in a section of a privately owned watercourse contributed to the flooding. (p48)</p></div><div class="nugget-popup"><p>Highway flooding at the junction (low spot/runoff) with a risk that large overflows could cause flooding to properties immediately downstream; recommended drainage improvements to reduce this risk. (p52)</p></div><div class="nugget-popup"><p>Drainage failures at the junction leading to highway flooding; recommendation to make improvements to drainage at the junction to reduce flood risk to the highway and nearby properties. [TAB] (p61)</p></div><div class="nugget-popup"><p>Floodwater covered the entire road surface at the junction, with fast&ndash;moving, turbulent flow making the junction impassable and creating hazardous conditions for vehicles and pedestrians. Buildings and parked vehicles at the junction were partially submerged and access was disrupted. [IMG] (p79)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>0.4 m depth (p10)</p></div></div></body></div>`)[0];

nclude reviewing sewer network capacity and making highway drainage improvements to reduce highway and property flooding risk. [TAB] (p61)</p></div><div class="nugget-popup"><p>External and internal flooding incidents occurred at Lostock Lane associated with limitations in sewer pipework capacity. (p64)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>around 1 metre depth in some properties (p3)</p></div><div class="nugget-popup quant"><p>5 properties; road closed for 2 days [IMG,PAG] (p45)</p></div><div class="nugget-popup quant"><p>5 properties; 2 properties; up to 1 metre deep (p46)</p></div></div></body></div>`)[0];

                var html_a6cdfe3a43e72cf44b9b5b8bf5e8e9df = $(`<div id="html_a6cdfe3a43e72cf44b9b5b8bf5e8e9df" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Horwich</h1><div class="nugget-popup"><p>Flooding occurred at Horwich and Lostock. (p1)</p></div><div class="nugget-popup"><p>Local roads were inundated: Chorley New Road was flooded to around 0.4 m in places preventing vehicle passage. De Havilland Way at its junction with Mansell Way was flooded to around 0.75 metres, preventing vehicle passage and resulting in the northbound carriageway being closed for 24 hours due to deposits of debris. [IMG] (p11)</p></div><div class="nugget-popup"><p>Residential properties experienced internal flooding: some properties suffered major flooding (complete inundation of the whole ground floor) and others experienced minor internal flooding. Flooding affected an area of approximately 4 square kilometres with spatial clustering of affected properties (notably a cluster in the southwest). (p12)</p></div><div class="nugget-popup"><p>On 16th May 2021 intense thunderstorms produced extremely intense rainfall and hail over Horwich; this produced flash and surface&ndash;water (urban) flooding in the area, with observed flood damage, debris fields and photographic/video evidence recorded. [IMG] (p18)</p></div><div class="nugget-popup"><p>Observed flood damage and debris fields evidenced by public photographs and video following intense, localized rainfall on 16/05/2021. Radar and witness evidence show a concentrated area of very heavy rainfall (south&ndash;east of the town centre) that led to surface&ndash;water/urban flooding across parts of Horwich. [PAG] (p19)</p></div><div class="nugget-popup"><p>Intense, localized heavy rainfall occurred to the south&ndash;east of Horwich town centre during the 6&ndash;hour period to 22:15 GMT on 16 May 2021 (radar shows a white/high accumulation area in that location). This intense rainfall is part of the meteorological conditions associated with the 16 May 2021 flood event affecting Horwich and Lostock. [IMG] (p20)</p></div><div class="nugget-popup"><p>Intense, localised rainfall and overwhelmed culverts caused overland flows that flooded properties and highways within the town as debris&ndash;blocked culverts forced water out of the drainage network. [IMG] (p22)</p></div><div class="nugget-popup"><p>Overland flows from the Horwich Golf Course west catchment travelled onto Victoria Road, through the St Johns Church site and down Telford Street, causing significant highway damage, pooling on Chorley New Road and contributing to internal flooding of commercial and education premises. [IMG,PAG] (p25)</p></div><div class="nugget-popup"><p>Surface water overland flows from the Horwich Golf Club East catchment entered a culverted watercourse and travelled southwest through residential and industrial areas (via Middlewich Close, under Chorley New Road and through the Horwich Loco Works site) into Nellies Clough, contributing to local urban flooding impacts. [IMG] (p27)</p></div><div class="nugget-popup"><p>Residents of Oakfield Close and Claypool Road (riparian owners) were advised to clear and improve the small watercourse at the rear of their properties to remove constraints to flow and ensure it remains free&ndash;flowing, indicating the watercourse caused or threatened localised flooding to rear gardens/properties. [IMG,PAG] (p40)</p></div><div class="nugget-popup"><p>Surface water flood risk and observed overland flows from the Moor Platt Cough catchment affected low&ndash;lying parts of Horwich, with flood routes converging toward the town centre and flood shading extending into residential and business districts. [IMG] (p41)</p></div><div class="nugget-popup"><p>The catchment within Horwich (approx. 33 hectares, predominantly developed with sewer drainage) produced overland flows and predicted surface&ndash;water flooding; the report highlights culvert inlet and debris&ndash;screen issues (St Leonard&#8217;s Avenue) and recommends inspection/maintenance and upstream structure monitoring to reduce debris during flood events. [IMG] (p44)</p></div><div class="nugget-popup"><p>Sites in Horwich experienced flooding during the 16 May 2021 event; the EA conducted topographical surveys to record flood levels at individual properties, visited affected streets (e.g. Sudbury Drive, Ashridge Close) to gather information, and CCTV inspection of Nellies Clough culvert identified a partial blockage on land at the former Horwich Locomotive works which EA partially relieved. Further culvert surveys were planned. (p58)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>approximately 4 square kilometres; 3 properties (purple dots); 1 property (orange dot) (p12)</p></div><div class="nugget-popup quant"><p>12 commercial premises; 1 school building [IMG,PAG] (p25)</p></div></div></body></div>`)[0];

                var html_375a7505d09e095417368e5916718658 = $(`<div id="html_375a7505d09e095417368e5916718658" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Lostock</h1><div class="nugget-popup"><p>Flooding occurred at Horwich and Lostock. (p1)</p></div><div class="nugget-popup"><p>Western side of Lostock was heavily impacted by a late&ndash;afternoon thunderstorm on 16 May 2021 causing significant flash and surface water flooding, traffic disruption and many reports of internal and external property flooding. (p10)</p></div><div class="nugget-popup"><p>The main area of flooding covered approximately 4 square kilometres. Properties experienced internal flooding, with locations mapped showing complete ground&ndash;floor inundation in some cases (major internal flooding) and minor internal flooding in others. (p11)</p></div><div class="nugget-popup"><p>Residential properties in Lostock were affected by flooding, shown on the plan of impacted properties. (p12)</p></div><div class="nugget-popup"><p>The Lostock area experienced extremely intense rainfall and associated surface&ndash;water / flash flooding on 16 May 2021. The reproduced surface&ndash;water risk plans and the rainfall analysis show medium to high risk zones across parts of Lostock, with flooding concentrated along low&ndash;lying streets and corridors (notably near Chorley New Road and De Havilland Way), affecting residential streets and local infrastructure. [IMG,PAG] (p17)</p></div><div class="nugget-popup"><p>A sudden thunderstorm produced a large volume of runoff that overwhelmed multiple culvert inlets; debris&ndash;blocked culverts caused flow to bypass the drainage system and continue overland, resulting in flooding across the urban area including properties and highways. (p22)</p></div><div class="nugget-popup"><p>Observed overland surface water flows converged towards the culvert inlet at the junction of Austins Lane and St Leonard&#8217;s Avenue (in Lostock). The catchment produced a very large volume of flood water during the storm, with observed overland flow routes and surface water flood risk focused along these flow paths and at culvert inlets in the Lostock area. (p41)</p></div><div class="nugget-popup"><p>Flooding from Bessy Brook in the Lostock area (including Sudbury Drive / Ashridge Close) resulted in internal flooding to residential properties; additional external flooding occurred in the Chorley New Road / Links Road area, with CCTV evidence showing tree roots and faults in a privately owned watercourse contributed. [PAG] (p48)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>105 properties had some internal flooding; 33 Major Internal (Residential); 27 Major Internal (Commercial); 36 Minor Internal (Residential); 9 Integral Garages; 11 Outbuildings and External Garages; 2 Major A&ndash;class roads affected (p10)</p></div><div class="nugget-popup quant"><p>11 residential properties [PAG] (p48)</p></div></div></body></div>`)[0];
