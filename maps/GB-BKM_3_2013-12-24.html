                var html_cbb0706f0c0815ddf35a2dbb972631c0 = $(`<div id="html_cbb0706f0c0815ddf35a2dbb972631c0" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>The Rookery</h1><div class="nugget-popup"><p>Surface water flooding during the 24 Dec 2013&ndash;14 Feb 2014 event produced the highest predicted (and corresponding observed) depths concentrated at The Rookery and immediately east of the village centre, causing deeper inundation at this location. [IMG] (p11)</p></div><div class="nugget-popup"><p>Labelled on the surface&ndash;water depth map within the map coverage that the report states matched actual flooding; therefore inferred to have been subject to surface&ndash;water inundation (flooding affecting the property/grounds) during the event. [IMG] (p12)</p></div></div></body></div>`)[0];

                var html_a34f6979efdcbf39060b33c57a8db50a = $(`<div id="html_a34f6979efdcbf39060b33c57a8db50a" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Buckinghamshire</h1><div class="nugget-popup"><p>Surface&ndash;water flooding occurred in and around Bishopstone during the event (24 Dec 2013 &ndash; 14 Feb 2014). The southeast of Bishopstone experienced the deepest inundation, with deeper flooding concentrated adjacent to watercourses and ponds (particularly to the south and southeast of the village). Low&ndash;lying built&ndash;up areas were inundated and properties close to water features experienced inundation consistent with the mapped depths. [IMG] (p12)</p></div><div class="nugget-popup"><p>Residents experienced internal flooding of their properties; affected residents contacted Buckinghamshire County Council about the Repair and Renew grant and BCC directed them to Aylesbury Vale District Council who coordinate the grant scheme for the Aylesbury District. (p18)</p></div><div class="nugget-popup"><p>Buckinghamshire County Council (BCC) undertook responsibilities arising from the flooding, including ensuring owners of culverts and watercourses are aware of maintenance duties, considering upstream flood alleviation/land management measures, facilitating information sharing with the community, and using enforcement under Section 25 of the Land Drainage Act where landowners failed to maintain watercourses. [TAB] (p22)</p></div></div></body></div>`)[0];

                var html_8071874c394920b7f991fbae00f9070a = $(`<div id="html_8071874c394920b7f991fbae00f9070a" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bishopstone</h1><div class="nugget-popup"><p>Prolonged above&ndash;average rainfall saturated surrounding land and increased surface water flows into highway drainage and main rivers. Unmaintained rivers, undersized culverts and tight river bends caused rivers to overtop; floodwaters used the highway as a secondary flow route. (p4)</p></div><div class="nugget-popup"><p>Floodwater covered the full width of a rural road, rendering the route impassable (ROAD CLOSED sign deployed). Vehicles were observed driving through standing water and at least one person was seen wading; local transport was disrupted. [IMG,MUL] (p28)</p></div></div></body></div>`)[0];
