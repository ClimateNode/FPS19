                var html_ac2ee1feb59461a3b3372abad2366d36 = $(`<div id="html_ac2ee1feb59461a3b3372abad2366d36" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Market Square, Chesham</h1><div class="nugget-popup"><p>Mainly business properties flooded originating at Market Square and extending along the High Street north to The Broadway (identified as Area B). (p8)</p></div><div class="nugget-popup"><p>CCTV showed surface water flooding in Market Square exceeding the capacity of the slot drain on the eastern edge and the western gullies; peak ponding occurred around 05:00 and dissipated by 06:00. The rainfall caused compaction of sand around the newly replaced Vale Brook culvert and subsequent collapse of brick pavers at the surface (culvert performance unaffected). (p18)</p></div><div class="nugget-popup"><p>Surface water drainage capacity was exceeded: slot drains/gullies overflowed, producing ponding that peaked around 05:00 and dissipated by ~06:00. Five properties in Market Square were flooded. The rainfall also compacted sand around a recently replaced culvert, causing collapse of brick pavers at the surface, though culvert performance was not affected. [PAG] (p19)</p></div><div class="nugget-popup"><p>Surface water entered shops from the street&ndash;facing front causing internal shallow flooding; businesses reported some floor&ndash;level stock loss, damaged carpets and reduced trading hours while cleaning and drying took place. (p20)</p></div><div class="nugget-popup"><p>Market Square experienced surface&ndash;water drainage problems tied to the 2014 flooding; the report recommends identifying further improvements (in connection with works completed in 2014) to reduce surface&ndash;water flooding risk. [TAB] (p27)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>5 properties [PAG] (p19)</p></div><div class="nugget-popup quant"><p>5 properties (p20)</p></div></div></body></div>`)[0];

                var html_d1756c856624f5221e87e3f6f9f8960f = $(`<div id="html_d1756c856624f5221e87e3f6f9f8960f" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>The Broadway, Chesham</h1><div class="nugget-popup"><p>Flooding affected The Broadway as the northern extent of business/property flooding that ran along the High Street from Market Square. (p8)</p></div><div class="nugget-popup"><p>Vale Brook culvert manholes located within at least three shops along the High Street and Broadway surcharged during the event, indicating culvert capacity was exceeded. CCTV showed surface water exceeding the capacity of slot drains (southern High Street) and gullies (Market Square), producing overland flows for about an hour; a shop on Broadway recorded a tidemark and reported the water had dissipated via the surface water drainage system by about 06:00. (p18)</p></div><div class="nugget-popup"><p>Surface water entered properties from the street&ndash;facing front causing internal shallow flooding similar to other town&ndash;centre shops; impacts included wet flooring, some stock damage and cleanup/repairs where applicable. (p20)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>at least 3 shops (p18)</p></div><div class="nugget-popup quant"><p>2 properties (p20)</p></div></div></body></div>`)[0];

                var html_6e1128cf1547448ccad3a28a7b222bed = $(`<div id="html_6e1128cf1547448ccad3a28a7b222bed" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Pednormead End, Chesham</h1><div class="nugget-popup"><p>Residential properties in the Pednormead End area flooded during the incident; Pednormead End is identified as Area A where several residential properties flooded. [PAG] (p8)</p></div><div class="nugget-popup"><p>Pednormead End was one of the streets where internal property flooding was recorded during winter 2013/14 (part of the set of six properties flooded internally). Radar data for 19&ndash;20 September 2014 also indicates very high local rainfall (>50 mm) in the Pednormead End area. [PAG,MUL] (p15)</p></div><div class="nugget-popup"><p>Properties on Pednormead End were flooded; this flooding may have been caused by water backing up upstream of the River Chess culvert under Missenden Road. (p19)</p></div><div class="nugget-popup"><p>Internal flooding affected properties around Pednormead End. [PAG] (p20)</p></div><div class="nugget-popup"><p>Area upstream of a restricted culvert experienced elevated flood risk; a Pednormead End flood&ndash;alleviation project (2015&ndash;2018) was continued to reduce upstream flooding caused by the restricted culvert under Missenden Road. (p28)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>6 properties [PAG,MUL] (p15)</p></div><div class="nugget-popup quant"><p>3 properties (p19)</p></div><div class="nugget-popup quant"><p>3 properties [PAG] (p20)</p></div></div></body></div>`)[0];

                var html_072fb54833bdd650dcd04575242a3fcc = $(`<div id="html_072fb54833bdd650dcd04575242a3fcc" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>High Street, Chesham</h1><div class="nugget-popup"><p>Flooding of mainly business properties in the town centre &mdash; flooding extended from Market Square along High Street north to The Broadway. (p8)</p></div><div class="nugget-popup"><p>Culvert manholes located within shops on the High Street and Broadway surcharged during the event, indicating the culvert capacity was exceeded; at least one Broadway shop reported a tidemark from flooding although water had dissipated by the time the occupier arrived. (p18)</p></div><div class="nugget-popup"><p>The slot drains on the southern High Street were overwhelmed: surface water exceeded slot drain capacity, flowed overland southward for about an hour, and the largest extent covered the full width of the High Street between ~04:54 and 05:13. At least three Vale Brook culvert manholes located within shops along the High Street and The Broadway surcharged. Eighteen properties along the High Street were flooded; most shop inundation was shallow (approximately 2 to 5 cm) and extended a few metres into premises. [PAG] (p19)</p></div><div class="nugget-popup"><p>Surface water was channelled along the High Street by its levels and camber; the capacity of surface water drainage was exceeded causing a backup of surface water at ground level. A pipe beneath the High Street (approx. 300mm) was noted as possibly affecting drainage capacity if blocked. (p21)</p></div><div class="nugget-popup"><p>High Street's highway drainage capacity and state of repair were identified as concerns after the flooding; improvements to drainage and maintenance were recommended to reduce surface&ndash;water/urban flooding impacts observed during the 2014 event. [TAB] (p27)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>at least 3 shops (p18)</p></div><div class="nugget-popup quant"><p>18 properties; at least 3 manholes surcharged; depth approximately 2 to 5 cm [PAG] (p19)</p></div></div></body></div>`)[0];

                var html_ebf4e8ff2832f24be76a6fdf529061a1 = $(`<div id="html_ebf4e8ff2832f24be76a6fdf529061a1" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Townsend Road, Chesham</h1><div class="nugget-popup"><p>A temporary logger at the Vale Brook culvert on Townsend Road recorded the watercourse responding to the intense overnight rainfall: water levels rose rapidly and reached the highest recorded since the logger was installed. The Vale Brook at this culvert rose to around 500 mm depth (the channel usually runs dry), showing a rapid rise and fall consistent with a flash&ndash;flooding pulse. [PAG] (p16)</p></div><div class="nugget-popup"><p>A temporary logger at the entrance to the Vale Brook culvert recorded the highest water levels since monitoring began during the 20 September 2014 event. The typically dry watercourse rose rapidly and fell quickly, reaching a substantial depth at the culvert entrance. [IMG,PAG] (p17)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>around 500 mm water depth [PAG] (p16)</p></div></div></body></div>`)[0];

                var html_5f96126a513dccf9f4a401787fe4aa79 = $(`<div id="html_5f96126a513dccf9f4a401787fe4aa79" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>High Street, Chesham</h1><div class="nugget-popup"><p>Surface water entered shops (mostly via the street&ndash;facing front) causing internal shallow flooding (typically 2&ndash;5 cm and a few metres into shops). Some properties on the east side were flooded from the rear via East Street. Businesses reported loss of floor&ndash;level stock, replacement of damaged carpets and reduced trading hours to clean up. [PAG] (p20)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>18 properties; 4 properties from the rear via East Street [PAG] (p20)</p></div></div></body></div>`)[0];

                var html_9e400a497c1d92f897f52065193c3068 = $(`<div id="html_9e400a497c1d92f897f52065193c3068" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>East Street, Chesham</h1><div class="nugget-popup"><p>Highway drainage on East Street was overwhelmed, causing surface water to flow downhill into the rear of properties on the east side of the High Street and contributing to internal flooding of those properties. (p20)</p></div><div class="nugget-popup"><p>The capacity of the highway drainage on East street was exceeded, causing surface water to flow downhill to the rear of properties on the east side of the High Street. (p21)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>4 properties (p20)</p></div></div></body></div>`)[0];

                var html_855476947abbe356e332f48eb79ab60c = $(`<div id="html_855476947abbe356e332f48eb79ab60c" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Chesham</h1><div class="nugget-popup"><p>The rainfall&ndash;accumulation radar for 20 September 2014 shows very high, localized rainfall over Chesham and its immediate west/southwest surroundings. This heavy accumulation is presented as part of a Flood Investigation Report for Chesham, indicating the intense rainfall was linked to flooding that was investigated. Specific impacts to properties, infrastructure or people are not detailed in the provided context. [IMG] (p1)</p></div><div class="nugget-popup"><p>On 20 September 2014 intense rainfall caused surface water runoff and increased flows in the River Chess and its tributary the Vale Brook. In parts of the town these increased flows exceeded the capacity of infrastructure (notably the Vale Brook culvert), resulting in flooding of parts of Chesham. (p4)</p></div><div class="nugget-popup"><p>An intense rainfall event produced surface water runoff and markedly increased flows in the River Chess and its tributary the Vale Brook. In parts of town the increased flow exceeded the capacity of infrastructure (notably the Vale Brook culvert), causing internal flooding to residential properties (including basements). [PAG] (p5)</p></div><div class="nugget-popup"><p>Multiple areas within the town experienced property flooding during the incident (areas A, B and C are highlighted as locations where residential and business properties flooded). [IMG,PAG] (p8)</p></div><div class="nugget-popup"><p>Town centre was affected by flooding driven by the Vale Brook receiving surface water from much of Chesham's urban area and limited channel capacity; flood and surface&ndash;water risk prompted mapping of fluvial and surface water flood extents in the town centre. [IMG,PAG] (p10)</p></div><div class="nugget-popup"><p>Surface water flooding affected an extensive area of the town during the investigated event, with residential and commercial streets within the town shown to be at risk; a band of fluvial flooding also occurred along the River Chess in the south of the town. The valley topography funnelled runoff towards the Vale Brook and the River Chess, concentrating flows through low&ndash;lying parts of Chesham and increasing flood impacts. [IMG,PAG] (p12)</p></div><div class="nugget-popup"><p>Chesham experienced intense, localised storm rainfall overnight 19&ndash;20 September 2014 (radar indicated ~30&ndash;40 mm near the High Street and &gt;50 mm near Pednormead End), producing surface&ndash;water/flash&ndash;flood conditions in the town. Separately, during winter 2013/14 the town suffered internal property flooding: six properties were recorded flooded internally on Pednormead End, Brushwood Road and Harding Road; Berkhampstead Road and Broad Street were also affected by flooding that winter. [PAG,MUL] (p15)</p></div><div class="nugget-popup"><p>A very localised, intense overnight storm (19&ndash;20 Sept 2014) produced heavy rainfall over the town; radar shows highest accumulation over Chesham (particularly High Street and Pednormead End neighbourhoods). The intense rainfall caused rapid rises in local watercourses (see Vale Brook) and contributed to acute urban/flash flooding conditions in the town. Water levels rose and fell quickly in response to the storm. [IMG,PAG] (p16)</p></div><div class="nugget-popup"><p>Intense, short&ndash;lived rainfall caused surface water to exceed slot drain capacity in the southern High Street and Market Square; flooding covered the full width of those areas for short periods. Vale Brook culvert manholes within at least three shops along the High Street and Broadway surcharged. The event resulted in internal flooding to properties across the town (both residential and commercial), with shallow ingress into many shops (approximately 2&ndash;5 cm and a few metres inward). [PAG] (p19)</p></div><div class="nugget-popup"><p>At least 34 properties were flooded internally (5 residential properties and 29 businesses). Town&ndash;centre shops were generally flooded from the street&ndash;facing front for a few metres with shallow depths of about 2&ndash;5 cm; some properties were flooded from the rear via East Street. Businesses reported loss of floor&ndash;level stock, damaged carpets and reduced trading while cleaning and repairing. The culverted Vale Brook capacity was exceeded, causing backing up of water through manholes and preventing rapid drainage of surface water. [PAG,MUL] (p20)</p></div><div class="nugget-popup"><p>An intense, highly localised rainfall event (approx. 03:00&ndash;05:00) produced widespread surface water flooding across Chesham. Up to around Pednormead End and the town centre the event led to overwhelmed drainage, backed&ndash;up culverts/manholes, and surface water entering properties; property owners cleaned floors, removed damaged carpet tiles and used dehumidifiers. Surface water had largely drained away by about 06:00, and no immediate multi&ndash;agency incident response occurred because agencies were unaware until the following Monday. [PAG] (p21)</p></div><div class="nugget-popup"><p>The town experienced flooding on 20 September 2014; a number of issues contributed to the event (including problems associated with the Vale Brook culvert). (p25)</p></div><div class="nugget-popup"><p>The town experienced flooding that affected town&ndash;centre drainage and highways; recommendations and a Flood Alleviation Scheme were proposed to manage fluvial and surface&ndash;water flood risk arising from the 20 September 2014 event. [TAB,PAG] (p27)</p></div><div class="nugget-popup"><p>Town centre experienced surface water/urban flooding related to blocked or restricted highway drainage and culverts (Vale Brook culvert inspected by EA CCTV). Flooding affected areas including the High Street and Market Square; recommendations made to cleanse gullies, repair drainage and review temporary defences. [PAG] (p28)</p></div><div class="nugget-popup"><p>The town experienced flooding associated with the investigated event (20 September 2014). Community and local authority response actions are recorded: residents were advised to sign up for Environment Agency Floodline warnings, to document and report flood incidents to Chiltern District Council, Buckinghamshire County Council and the Environment Agency, and the Chesham Flood Action Group coordinated local response and support. [TAB,PAG] (p29)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>five residential properties within 1km2 [PAG] (p5)</p></div><div class="nugget-popup quant"><p>6 properties [PAG,MUL] (p15)</p></div><div class="nugget-popup quant"><p>at least 34 properties; 5 residential properties; 29 businesses; at least 3 shops with culvert manholes surcharged [PAG] (p19)</p></div><div class="nugget-popup quant"><p>34 properties; 5 residential properties; 29 businesses; 5 properties in Market Square; 18 properties along the High Street; 2 properties on The Broadway; 4 properties on Broad Street [PAG,MUL] (p20)</p></div></div></body></div>`)[0];
