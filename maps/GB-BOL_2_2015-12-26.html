                var html_7811fac1d7e54bb4cadbf07937f26423 = $(`<div id="html_7811fac1d7e54bb4cadbf07937f26423" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Greater Manchester</h1><div class="nugget-popup"><p>Experienced some of the most widespread flooding on Boxing Day 2015: high river levels, internal property flooding, widespread infrastructure disruption (power loss, road closures) and environmental impacts; RMAs and councils responded across the metropolitan area. (p6)</p></div><div class="nugget-popup"><p>Area&ndash;wide impacts from the Boxing Day floods including thousands of properties and hundreds of businesses flooded, infrastructure damage, electricity substations damaged and large&ndash;scale power outages, and transport network disruption. [IMG,PAG] (p7)</p></div><div class="nugget-popup"><p>Widespread flooding across the area on 26 December 2015 that affected homes and businesses; local authorities collected addresses of flooded homes and businesses and administered a £500 Community Recovery payment; road closures occurred and Fire and Rescue Service call&ndash;out logs record emergency responses to flood incidents. (p8)</p></div><div class="nugget-popup"><p>Storm Eva (Christmas Day and Boxing Day 2015) brought the heaviest rain over Pennine areas north of Manchester; soils were saturated beforehand and close to capacity, producing high runoff and elevated flood risk across the Greater Manchester area during the 25&ndash;26 December 2015 event. [PAG] (p12)</p></div><div class="nugget-popup"><p>Sudden, extensive and deep flooding across Greater Manchester; rivers rose rapidly causing devastating impacts in parts of Bolton, Salford and Rochdale where flood depths forced some residents to be evacuated by boat. Flood levels began to recede by Boxing Day evening. (p13)</p></div><div class="nugget-popup"><p>Widespread river flooding across the Greater Manchester area on Boxing Day 26 December 2015 with many river gauges recording their highest&ndash;ever levels (Rank 1), producing extreme river levels and flows across multiple catchments (particularly the Irwell catchment). (p15)</p></div><div class="nugget-popup"><p>The Greater Manchester area experienced widespread internal property flooding during the event; the report provides an overview map of flooding across the area. (p19)</p></div><div class="nugget-popup"><p>Widespread flooding across the metropolitan area caused internal flooding of properties, issued direct flood warnings to residents, and prompted investment and mitigation planning. [IMG,PAG] (p20)</p></div><div class="nugget-popup"><p>Widespread flooding across the conurbation caused major impacts: large&ndash;scale loss of electricity supply to properties, transport disruption and flooding that exceeded design/defence levels and prompted a review of defence standards and investment needs. [PAG] (p21)</p></div><div class="nugget-popup"><p>Widespread flooding across the region caused transport disruption (tram services suspended on several routes; major rail services disrupted and route checks required; road closures, diversions and impassable roads), damage to Environment Agency assets and river defences (including destruction/damage of river gauging stations), and flooding at wastewater treatment works and pumping stations which affected treatment processes and recovery operations. Local authority offices in town centres were flooded, affecting servers and slowing recovery coordination. (p22)</p></div><div class="nugget-popup"><p>Large volumes of gravel and masonry rubble were mobilised and transported downstream during the flood and deposited in places where accumulation increased flood risk and bank erosion; Environment Agency assessed and sought removal where a clear link to increased flood risk existed. (p23)</p></div><div class="nugget-popup"><p>Widespread flooding across Greater Manchester on 26 December 2015 caused property flooding (including sewer&ndash;related flooding), inundation of infrastructure (substations and other assets) leading to power losses, and required significant repairs to highways, cycle paths, footpaths, river channels, retaining walls and drainage systems. An extensive cleanup operation followed and utilities attended many sites to investigate and repair. [PAG] (p25)</p></div><div class="nugget-popup"><p>Widespread river flooding on 26 December 2015 prompted direct flood warnings and protective operations across the metropolitan area; properties were issued warnings and many benefited from raised defences and operational activities (debris clearance at culverts, pumping). Responders visited affected areas in the immediate aftermath. (p26)</p></div><div class="nugget-popup"><p>Experienced river flooding on 26 December 2015 that caused damage to flood defence assets, prompted nearly 4,000 asset inspections across affected areas in the following weeks, local community engagement events, and emergency repair works (including rebuilding a failed wall at Littleborough). (p27)</p></div><div class="nugget-popup"><p>Widespread flooding across the metropolitan area on 26 December 2015: 2,250 properties flooded internally (over 80% from main rivers), many more experienced external flooding, major travel disruption, damage to river infrastructure (walls, culverts, bridges), and power outages affecting over 31,200 properties. Targeted flood defences and assets protected approximately 2,450 properties. (p29)</p></div><div class="nugget-popup"><p>Widespread flooding across the metropolitan area caused devastation to many communities; flooding mechanisms were multiple (predominantly main river flooding, with surface water, ordinary watercourse and groundwater contributing). RMAs carried out inspections, repairs and community engagement across the area. [PAG] (p30)</p></div><div class="nugget-popup"><p>Widespread flooding affected communities across the metropolitan area; risk management authorities (RMAs) and responders worked together in incident response and recovery to support affected communities and have produced a joint flood investigation report with recommendations and next steps. [PAG] (p31)</p></div><div class="nugget-popup"><p>Widespread flooding across the metropolitan area on 26 December 2015 that damaged infrastructure and affected communities. Local authorities experienced damage to highways and other infrastructure and were bidding for government funding to carry out repairs; Risk Management Authorities coordinated recovery and evidence&ndash;gathering across the area. [TAB,PAG] (p32)</p></div><div class="nugget-popup"><p>Widespread flooding on 26 December 2015 affected communities across Greater Manchester (including Abram, Platt Bridge and Hindley). The event prompted an investigation and led to recommendations and planned actions to improve flood protection&mdash;specifically investigation of improvements at Hindley and consideration of natural measures to slow flows into Borsdane Brook upstream of Hindley&mdash;and coordinated work by Risk Management Authorities to prioritise and take forward measures subject to funding. (p37)</p></div><div class="nugget-popup"><p>Parts of Greater Manchester were affected by the 26 December 2015 floods; within Bury borough (part of Greater Manchester) a total of 804 properties were affected and map data show hotspots of high property impact in central Bury and southern areas near Prestwich and Manchester. [IMG] (p56)</p></div><div class="nugget-popup"><p>Internal flooding of properties within Oldham borough (part of Greater Manchester): total of 123 properties internally flooded with concentrated clusters (Delph 42, Uppermill 35, Shaw 11, Grasscroft 9 (7 surface water + 2 ordinary watercourse), Diggle 4, Greenfield 3, Lees 3, Austerlands 1, Royton 2). United Utilities received reports of 3 properties flooded from sewers. River Tame at Delph and Uppermill rose in response to rainfall. [IMG] (p88)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>2,200 properties flooded internally; 63 communities; 7 Local Authority districts; over 2,450 properties protected by raised flood defences; over 5,700 properties received a direct flood warning (p6)</p></div><div class="nugget-popup quant"><p>2,250 properties flooded; 1,992 properties flooded from rivers; 500 businesses flooded; 6 electricity substations damaged; 31,200 properties without power; £11.5 million infrastructure damage; 37 river gauges recorded highest ever levels; 1 Grade II listed building destroyed [IMG,PAG] (p7)</p></div><div class="nugget-popup quant"><p>over 2,200 properties flooded internally (p19)</p></div><div class="nugget-popup quant"><p>Over 2,200 properties flooded internally; 5,718 properties received a direct flood warning; Over £22 million investment planned from 2015/16 to 2020/21 to protect approximately 6,000 households [IMG,PAG] (p20)</p></div><div class="nugget-popup quant"><p>31,200 properties; 37 of 44 river level gauges recorded highest ever levels; Six sub&ndash;stations damaged [PAG] (p21)</p></div><div class="nugget-popup quant"><p>United Utilities staff attended over 344 sites; 6 properties reported internal sewer flooding to United Utilities; 45 properties reported external flooding from sewers to United Utilities; Local Authorities reported a further 18 properties flooded internally from sewers; over 5,700 properties received a direct flood warning [PAG] (p25)</p></div><div class="nugget-popup quant"><p>5,718 properties received direct flood warnings; 2,454 properties benefited from protection; 36 RMA staff visited affected areas before 29 December (p26)</p></div><div class="nugget-popup quant"><p>2,250 properties flooded internally; over 80% of internal flooding from main rivers; approximately 2,450 properties protected by defences/assets; over 31,200 properties without power (p29)</p></div><div class="nugget-popup quant"><p>804 properties; hotspots with 251&ndash;500 properties per 1 km x 1 km grid square (map legend indicated) [IMG] (p56)</p></div><div class="nugget-popup quant"><p>123 properties; 42 properties; 35 properties; 11 properties; 7 properties; 2 properties; 4 properties; 3 properties; 1 property; 3 properties (sewer reports) [IMG] (p88)</p></div></div></body></div>`)[0];

                var html_bd1f8985819fe121647f94110a661549 = $(`<div id="html_bd1f8985819fe121647f94110a661549" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Delph</h1><div class="nugget-popup"><p>Flooding occurred at Delph and Uppermill (Saddleworth) on 26 December 2015 &mdash; cited as an exception in the Mersey catchment where flood impacts did occur; Uppermill is specifically noted as having recorded river flooding. (p14)</p></div><div class="nugget-popup"><p>Internal flooding to properties from main river, ordinary watercourse and surface water. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding on 26 December 2015 caused loss of electricity supply to properties in Delph. [TAB] (p21)</p></div><div class="nugget-popup"><p>Delph was one of the worst&ndash;affected locations with internal flooding; the River Tame at Delph rose and responded to rainfall. [PAG] (p88)</p></div><div class="nugget-popup"><p>River Tame at Delph rose above the bankful threshold and approached the flood threshold during the peak following heavy rainfall, producing a sharp river&ndash;level peak consistent with flooding risk around 26&ndash;27 December 2015. [IMG] (p89)</p></div><div class="nugget-popup"><p>Clusters of reported property flooding caused by the main river, ordinary watercourses and surface water. The largest main&ndash;river cluster southeast of Delph corresponded to 49&ndash;60 properties affected; additional main&ndash;river clusters of 25&ndash;36, 13&ndash;24 and 1&ndash;12 properties are shown along the river corridor. Ordinary watercourse flooding included a cluster of up to 4 properties near the southeast of Delph. Surface&ndash;water clusters include one of 8&ndash;9 properties northwest of Delph and smaller scattered clusters. Map points indicate clusters of reported property flooding (not exact property outlines). [IMG] (p91)</p></div><div class="nugget-popup"><p>Internal property flooding and local infrastructure impacts caused by the River Tame overtopping and by surcharging ordinary watercourses and surface water. Flooding was exacerbated where a bridge on High Street restricted flow, and where a culvert under industrial units on Delph New Road became restricted causing backup onto the road. Hull Brook also overtopped its banks causing garden flooding. Surface water from over&ndash;capacity road gullies affected the area. [IMG,PAG] (p92)</p></div><div class="nugget-popup"><p>Flooding at the confluence of Hull Brook and the River Tame inundated parts of Delph, with floodwaters surrounding buildings and industrial units; properties adjacent to the watercourse were threatened or flooded. [IMG,PAG] (p94)</p></div><div class="nugget-popup"><p>Widespread inundation of the village documented around the bridge and High Street/King Street area, with floodwater covering streets, flowing across the settlement and reaching buildings and infrastructure. [IMG,PAG] (p95)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding affected Delph: properties in areas designated Flood Zone 3 were flooded from the main river; local flood warning coverage is being reviewed and community engagement carried out after the event. [PAG] (p96)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>42 properties [TAB] (p17)</p></div><div class="nugget-popup quant"><p>950 properties [TAB] (p21)</p></div><div class="nugget-popup quant"><p>42 properties [PAG] (p88)</p></div><div class="nugget-popup quant"><p>49&ndash;60 properties; 25&ndash;36 properties; 13&ndash;24 properties; 1&ndash;12 properties; 4 properties; 8&ndash;9 properties [IMG] (p91)</p></div><div class="nugget-popup quant"><p>42 properties; 7 businesses; 35 residential properties; 16 properties flooded from the River Tame; 9 properties flooded from ordinary watercourses; 17 properties flooded due to surface water [IMG,PAG] (p92)</p></div></div></body></div>`)[0];

                var html_efded163f6935461bcc8d49fd4ac9050 = $(`<div id="html_efded163f6935461bcc8d49fd4ac9050" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Uppermill</h1><div class="nugget-popup"><p>Flooding occurred at Delph and Uppermill (Saddleworth) on 26 December 2015 &mdash; cited as an exception in the Mersey catchment where flood impacts did occur; Uppermill is specifically noted as having recorded river flooding. (p14)</p></div><div class="nugget-popup"><p>River Tame at Uppermill reached its highest recorded level on Boxing Day 26 December 2015, producing flooding in the Uppermill area. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Internal flooding to properties from multiple sources including main river flooding and surface water, affecting the Uppermill area. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Affected by river flooding during the 26 December 2015 event; included in the Environment Agency strategic assessment of the River Tame / Saddleworth area and in the review of Flood Warning Areas to consider improvements. [TAB] (p32)</p></div><div class="nugget-popup"><p>Uppermill experienced internal flooding and the River Tame at Uppermill rose in response to rainfall. [PAG] (p88)</p></div><div class="nugget-popup"><p>At Uppermill the River Tame reached a recorded peak (1.242 m, 156.79 m AOD), the highest reading in 17 years, exceeding the bankful threshold and indicating a river flood event with associated local flood risk. [IMG] (p89)</p></div><div class="nugget-popup"><p>Gauge downstream of Delph recorded an extreme river level indicating a significant river flooding event; this was the highest recorded level at the gauge in its 17 years of record. (p96)</p></div><div class="nugget-popup"><p>Flooding from the River Tame inundated the centre of Uppermill on 26 December 2015; map shows clustered main&ndash;river flood symbols in the village centre and along the river. United Utilities received three incidents of sewer flooding reported in the area on Boxing Day 2015. The Environment Agency led investigations into the river&ndash;sourced flooding. [IMG] (p97)</p></div><div class="nugget-popup"><p>Debris deposited in the stream channel at Uppermill; Uppermill Park was flooded with water covering ground and partially submerging playground equipment. [IMG] (p98)</p></div><div class="nugget-popup"><p>Riverside parts of Uppermill experienced significant flooding during the event; residential properties in the village had ground&ndash;floor inundation from the overflowing river. [IMG,PAG] (p100)</p></div><div class="nugget-popup"><p>Parts of Uppermill experienced residential and street flooding (e.g. School Street and High Street) with water at doorsteps and ground&ndash;floor levels causing property water ingress and local disruption. [IMG,PAG] (p101)</p></div><div class="nugget-popup"><p>The Uppermill area experienced extreme river levels (EA gauge at Uppermill reached its highest reading in 18 years), resulting in flooding of properties and prompting site visits, community engagement and repair works. [IMG,PAG] (p102)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>35 properties (12 main river; 2 ordinary watercourse; 21 surface water) [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>35 properties [PAG] (p88)</p></div><div class="nugget-popup quant"><p>3 incidents of sewer flooding [IMG] (p97)</p></div></div></body></div>`)[0];

                var html_718b7edbac0ba6f1b93a0981ce5b899d = $(`<div id="html_718b7edbac0ba6f1b93a0981ce5b899d" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Ramsbottom</h1><div class="nugget-popup"><p>Internal flooding to properties in Ramsbottom caused by main river and surface water; properties experienced internal (ground&ndash;floor) flooding. [TAB] (p17)</p></div><div class="nugget-popup"><p>River channel walls at Nuttall Park were damaged by the flood; the Environment Agency is investigating repairs and longer&ndash;term measures to reduce flood risk in the town centre. [TAB] (p32)</p></div><div class="nugget-popup"><p>Ramsbottom and Breightmet are listed as affected by the 26 December 2015 floods; a River Irwell gauge at Ramsbottom reached 3.39m, a 10&ndash;year record high. (p56)</p></div><div class="nugget-popup"><p>River Irwell reached an extreme level at Ramsbottom, producing river flooding in the locality and contributing to catchment&ndash;wide residential and commercial flooding. [PAG] (p57)</p></div><div class="nugget-popup"><p>Properties were flooded by main river (river corridor) and by surface water; flooding concentrated in central and southern Ramsbottom within mapped Flood Zone 3, with clusters of flooded properties shown along the main river and near watercourses. [IMG] (p71)</p></div><div class="nugget-popup"><p>Fluvial flooding from the River Irwell inundated riverside areas: the cricket and football grounds flooded; river channel walls at Nuttall Park were damaged; level crossing and local road closures were enforced to protect bridges; emergency sandbags were issued and multi&ndash;day clean&ndash;up operations (including skips) carried out. The flood led to inspections and temporary bridge closures and prompted recovery/repair programmes and reservoir of gravel removal and flood&ndash;warning area review. [PAG] (p74)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>47 properties (main river); 12 properties (surface water); 59 properties (total) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>3.39m river level; 1.0m higher than any other reading in its 10 years of records [PAG] (p57)</p></div><div class="nugget-popup quant"><p>47 properties; 12 properties [IMG] (p71)</p></div><div class="nugget-popup quant"><p>26 properties [PAG] (p74)</p></div></div></body></div>`)[0];

                var html_3aabf08b20f944b48c2caad29ba110cd = $(`<div id="html_3aabf08b20f944b48c2caad29ba110cd" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Littleborough</h1><div class="nugget-popup"><p>The River Roch at Littleborough reached its highest recorded gauge level on Boxing Day (26 December 2015), producing river flooding at the gauge location. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding caused internal flooding to properties in Littleborough (reported as part of the Rochdale borough impacts). (p17)</p></div><div class="nugget-popup"><p>Properties in the Littleborough and Rochdale area were flooded; a scheme was proposed to assess options for reducing flood risk. [IMG] (p20)</p></div><div class="nugget-popup"><p>Flooding caused power supply loss to properties and damaged electrical infrastructure: one sub&ndash;station in Littleborough was flooded; Bolton and Littleborough each had substantial numbers of properties off supply. (p21)</p></div><div class="nugget-popup"><p>Littleborough (River Roch at Littleborough) received flood warnings associated with the 26 December 2015 river flooding event. [TAB] (p26)</p></div><div class="nugget-popup"><p>Flooding damaged walls/embankments on the River Roch; walls were sandbagged immediately after the flood and wall rebuilding was included in an emergency repair programme (work started 14 March 2016, due mid&ndash;June 2016). Minor repairs on other walls/embankments in the area were also programmed. (p28)</p></div><div class="nugget-popup"><p>Internal flooding of properties in Littleborough; the Calder Brook flood basin prevented significant further property flooding in Littleborough. (p29)</p></div><div class="nugget-popup"><p>River flooding on 26 December 2015 affected Littleborough and Rochdale (including town centre and Wardleworth). Damage included collapse of a length of flood defence behind Riverside Care Home (repair scheduled/underway) and widespread impacts that led to an extended flood&ndash;risk project: construction of a second flood storage basin on the Calder Brook near Littleborough, modelling/computer simulations for River Roch, and investigations of measures such as raising defence walls, additional flood storage, altered reservoir operation and natural flood management. [TAB] (p32)</p></div><div class="nugget-popup"><p>Littleborough and parts of Rochdale suffered river flooding; Littleborough was one of the worst&ndash;affected areas with deep internal flooding. (p114)</p></div><div class="nugget-popup"><p>Communities in this area were affected by the Boxing Day floods and received ongoing support: a pre&ndash;existing community resilience programme (Defra Flood Resilience Community Pathfinder) and continued National Flood Forum partnership provided post&ndash;flood support; the Council and partners ran drop&ndash;in sessions, administered £500 Community Recovery payments and Property/Business resilience grants to assist affected householders and businesses, and held follow&ndash;up events to promote resilience grant programmes. (p115)</p></div><div class="nugget-popup"><p>Widespread flooding in the town: 158 properties flooded above ground floor level due to the River Roch and Greenvale Brook; 17 properties flooded from surface water. Raised defences and natural banks were overtopped, flood depths reached up to 1.2m in places, infrastructure damage (culverts, gullies, rural paths), Greenvale Business Park flooded, and a landslip at Whitfield Brow led to property evacuations. [PAG] (p117)</p></div><div class="nugget-popup"><p>River Roch overtopped and reached its highest recorded level at the Littleborough gauge in 19 years, causing widespread flooding. A flood warning was issued; surface water ponded against a defence wall behind Riverside Nursing Home which then collapsed into the river (the wall protected about 20 properties). Large numbers of properties flooded above ground floor in Flood Zone 3. Emergency sandbagging was carried out and a temporary sandbag wall was built where the defence failed. Infrastructure damage included culvert damage at Calderbrook Road, Todmorden Road and Halifax Road, widespread gully blockage and damage to rural paths, and a footbridge blocked by debris. A landslip at Whitfield Brow led to evacuation of properties (subject to further investigation). [IMG,PAG] (p118)</p></div><div class="nugget-popup"><p>Significant surface flows down moorland above Littleborough were recorded during the event; the River Roch flood affected the reach from Littleborough to Rochdale town centre. (p123)</p></div><div class="nugget-popup"><p>On 26th December 2015 the Upper Roch catchment (around Littleborough) and areas in Rochdale experienced significant surface water flows from saturated moorland contributing to high river levels; overall flood extent was broadly similar to Flood Zone 3 in parts of the area. (p126)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>175 properties (p17)</p></div><div class="nugget-popup quant"><p>275 properties flooded across Littleborough and Rochdale [IMG] (p20)</p></div><div class="nugget-popup quant"><p>1,000 properties (Bolton); 1,000 properties (Littleborough); 1 sub&ndash;station (Littleborough) (p21)</p></div><div class="nugget-popup quant"><p>697 properties issued flood warnings [TAB] (p26)</p></div><div class="nugget-popup quant"><p>175 properties (p29)</p></div><div class="nugget-popup quant"><p>Littleborough: 174 properties flooded (up to 1.2 m deep) (p114)</p></div><div class="nugget-popup quant"><p>£500 Community Recovery payments; up to £5,000 per property (p115)</p></div><div class="nugget-popup quant"><p>158 properties; 17 properties; depths of up to 1.2m [PAG] (p117)</p></div><div class="nugget-popup quant"><p>over 690 properties (flood warning issued); about 20 properties (protected by the collapsed wall); 1 flood wall collapse at Riverside Nursing Home; 3 locations with culvert damage (Calderbrook Rd, Todmorden Rd, Halifax Rd) [IMG,PAG] (p118)</p></div></div></body></div>`)[0];

                var html_f52fa82dcb2f90b13644ddc5b0fb6de4 = $(`<div id="html_f52fa82dcb2f90b13644ddc5b0fb6de4" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Lower Broughton</h1><div class="nugget-popup"><p>Extensive internal flooding to properties caused by main river flooding in the Lower Broughton area of Salford. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>The area was listed among locations with significant flooding during the 26 December 2015 event; streets and properties were flooded and local authorities responded to incidents in the area. (p18)</p></div><div class="nugget-popup"><p>Properties flooded internally as part of the December 2015 flooding; area included in the ~750 properties flooded across Lower Kersal, Lower Broughton and Cheetham Hill. Flood storage works were under construction to reduce future risk (protecting up to 1,900 homes/businesses). [IMG] (p20)</p></div><div class="nugget-popup"><p>Environment Agency river gauging station at Lower Broughton suffered severe electrical damage, degrading the station that provides data used to trigger flood warnings for nearby properties. (p22)</p></div><div class="nugget-popup"><p>Suffered flooding during the December 2015 event; Salford City Council prepared a separate, more detailed report on the flooding at Lower Broughton as a direct response. [TAB] (p32)</p></div><div class="nugget-popup"><p>High rainfall caused the River Irwell to overtop raised defences and natural bank levels and exceed the capacity of the surface water network, resulting in flooding of properties in the Lower Broughton area (both Salford and Manchester sides). [IMG] (p138)</p></div><div class="nugget-popup"><p>Floodwater entered the area via three flow routes after River Irwell overtopped, causing internal flooding of residential properties (including silt deposition inside homes), widespread disruption to access and power, and significant property damage and displacement. [IMG] (p139)</p></div><div class="nugget-popup"><p>Internal property flooding deposited silt across the floor of at least one dwelling, disrupting living conditions. Streets in the area were inundated, with at least one vehicle becoming stuck and requiring multiple responders to push it free. [IMG] (p141)</p></div><div class="nugget-popup"><p>Floodwater covered residential streets in the area (e.g., Lyra Place), impeding passage and requiring residents to wade through water; vehicles were partially submerged and residents were displaced/evacuated from properties. [IMG] (p143)</p></div><div class="nugget-popup"><p>Lower Broughton experienced flooding; United Utilities reported sewer flooding to external grounds and properties in the area required investigation and resilience measures. (p145)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>750 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>Approximately 750 properties (across Lower Kersal, Lower Broughton and Cheetham Hill) [IMG] (p20)</p></div><div class="nugget-popup quant"><p>around 750 properties; 164 properties [IMG] (p139)</p></div><div class="nugget-popup quant"><p>two properties (p145)</p></div></div></body></div>`)[0];

                var html_6fd6b3d07e7aa1c48d925b8f3d88126f = $(`<div id="html_6fd6b3d07e7aa1c48d925b8f3d88126f" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Redvales</h1><div class="nugget-popup"><p>Severe internal flooding to properties, predominantly caused by main river flooding; appraisals were noted to reduce future risk in this area. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding affected Redvales, with residential properties inundated; a scheme has been proposed to assess options for reducing flood risk in the area. [IMG] (p20)</p></div><div class="nugget-popup"><p>Internal flooding of properties in the Radcliffe/Redvales area and homes evacuated by emergency services. (p29)</p></div><div class="nugget-popup"><p>Area was affected by flooding prompting the Environment Agency and Bury Council to develop a business case and proposals for flood defences and flood storage to reduce future flood risk. [TAB] (p32)</p></div><div class="nugget-popup"><p>Flooding from the River Irwell inundated residential and commercial areas in Radcliffe and Redvales; communities and businesses were the most severely affected locally. (p56)</p></div><div class="nugget-popup"><p>Extensive flooding across the Radcliffe and Redvales area: 671 properties were flooded, with floodwater concentrated along Warth Road/Radcliffe Road (water flowing from under the Metrolink), York Street/Dumers Lane (water flowed over a cleared site), Morris Street, and Riverside Drive (direct river inundation). Saturated ground across the upstream 165 km2 catchment aggravated flooding. Flooding caused structural damage to footbridges in Radcliffe (one footbridge collapsed; another was damaged beyond repair). [IMG] (p60)</p></div><div class="nugget-popup"><p>Redvales experienced river flooding associated with the River Irwell; properties were flooded and general flood depths were reported at about 0.6&ndash;0.8 m in Radcliffe and Redvales. Flood Zone designations for affected properties include Flood Zone 2 and Flood Zone 3. Local flood warning areas and thresholds are being reviewed for Redvales. (p63)</p></div><div class="nugget-popup"><p>River Irwell overtopped in this area, flooding properties including Pioneer Mill (flooded from three sides), damaging infrastructure (Milltown Street footbridge damaged beyond repair), and prompting review of the River Irwell at Pioneer Mills and Parkside Close Flood Warning Area and consideration of flood defence proposals. (p66)</p></div><div class="nugget-popup"><p>Residential properties were flooded (reported in the appendix referenced in the text). (p69)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>671 properties (in Radcliffe and Redvales combined); 644 properties flooded by main river; 7 by ordinary watercourse; 1 by sewer; 19 by surface water [TAB] (p17)</p></div><div class="nugget-popup quant"><p>Over 670 properties flooded [IMG] (p20)</p></div><div class="nugget-popup quant"><p>670 properties in Radcliffe and Redvales combined (p29)</p></div><div class="nugget-popup quant"><p>671 properties; maximum flood depth above ground level 1.4 m; typical flood depth 0.6&ndash;0.8 m (p56)</p></div><div class="nugget-popup quant"><p>671 properties; 1 footbridge collapsed; 1 footbridge damaged beyond repair [IMG] (p60)</p></div><div class="nugget-popup quant"><p>general flood depth 0.6&ndash;0.8 m for Radcliffe and Redvales; maximum flood depth 1.45 m at Parkside Close (p63)</p></div><div class="nugget-popup quant"><p>19 units flooded; maximum flood depth 1.76 m (p66)</p></div></div></body></div>`)[0];

                var html_74fc20e803e717a0954238da37748953 = $(`<div id="html_74fc20e803e717a0954238da37748953" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Radcliffe</h1><div class="nugget-popup"><p>Main&ndash;river flooding resulted in internal flooding to properties in Radcliffe/Redvales. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding affected the Radcliffe area, inundating domestic properties; a scheme has been proposed to assess options for reducing flood risk in the area. [IMG] (p20)</p></div><div class="nugget-popup"><p>Floodwater damaged two electrical sub&ndash;stations; electricity supply to properties was lost (widespread power outages reported in the town). [TAB] (p21)</p></div><div class="nugget-popup"><p>Flooding caused the collapse of a footbridge that carried a sewer and a gas main; the collapse ruptured the gas main and led to a gas&ndash;related incident. Gas supply was affected (low pressure) to many domestic properties and some non&ndash;domestic supplies were isolated. (p22)</p></div><div class="nugget-popup"><p>Area experienced property flooding during the event and homes were evacuated by emergency services. (p29)</p></div><div class="nugget-popup"><p>Area was affected by flooding prompting the Environment Agency and Bury Council to develop a business case and proposals for flood defences and flood storage to reduce future flood risk. [TAB] (p32)</p></div><div class="nugget-popup"><p>Radcliffe (with Redvales) was the most severely affected community in the borough: about 671 properties were flooded by the River Irwell. Maximum flood depth above ground level reached 1.4m, with typical depths of 0.6&ndash;0.8m. [IMG,PAG] (p56)</p></div><div class="nugget-popup"><p>Flood&ndash;related collapse of a footbridge at Lomax Street that carried a sewer and gas main; the collapse ruptured the gas main causing a fire and explosion and discharged sewage into the river. Temporary measures were put in place to reopen the bridge to pedestrian traffic. [PAG] (p57)</p></div><div class="nugget-popup"><p>River levels washed away the gauge at Pioneer Mill at midday on Boxing Day. Footbridges were damaged or collapsed (Lomax Street and Milltown Street), sewage was discharged into the river from ruptured infrastructure, and thousands of properties and infrastructure were affected. Power supplies were disrupted due to flood damage at electricity substations. [PAG] (p58)</p></div><div class="nugget-popup"><p>Experienced flooding that affected residents and businesses (clusters of reported flooding); a flood extent outline was mapped, prompted a community drop&ndash;in and multi&ndash;agency working group, and led to proposals and a business case being developed for a flood defence and storage scheme. (p59)</p></div><div class="nugget-popup"><p>Extensive flooding across the Radcliffe and Redvales area: 671 properties were flooded, with floodwater concentrated along Warth Road/Radcliffe Road (water flowing from under the Metrolink), York Street/Dumers Lane (water flowed over a cleared site), Morris Street, and Riverside Drive (direct river inundation). Saturated ground across the upstream 165 km2 catchment aggravated flooding. Flooding caused structural damage to footbridges in Radcliffe (one footbridge collapsed; another was damaged beyond repair). [IMG] (p60)</p></div><div class="nugget-popup"><p>Severe flooding primarily from the River Irwell inundated the town: 671 properties were flooded; a footbridge at Lomax Street carrying a sewer collapsed and discharged sewage into the river; 900 domestic properties experienced low water pressure (no loss of supply reported); a further footbridge at Milltown Street was damaged beyond repair; properties in the Higher Ainsworth Road area were flooded due to a culverted ordinary watercourse combined with surface water run&ndash;off; many businesses were affected, with some relocating outside the borough. [PAG] (p61)</p></div><div class="nugget-popup"><p>Flooding occurred across Radcliffe and Redvales with general flood depths around 0.6 to 0.8 m, properties flooded (areas lie in Flood Zone 2 and Flood Zone 3), local raised walls/embankments were present but not to formal defence standards, and flood warning coverage and thresholds were being reviewed. (p63)</p></div><div class="nugget-popup"><p>River Irwell overtopped in this area, flooding properties including Pioneer Mill (flooded from three sides), damaging infrastructure (Milltown Street footbridge damaged beyond repair), and prompting review of the River Irwell at Pioneer Mills and Parkside Close Flood Warning Area and consideration of flood defence proposals. (p66)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>670 properties in Radcliffe and Redvales combined [TAB] (p17)</p></div><div class="nugget-popup quant"><p>Over 670 properties flooded [IMG] (p20)</p></div><div class="nugget-popup quant"><p>3,200 properties; 2 sub&ndash;stations [TAB] (p21)</p></div><div class="nugget-popup quant"><p>900 domestic properties; 2 non&ndash;domestic supplies (p22)</p></div><div class="nugget-popup quant"><p>670 properties in Radcliffe and Redvales combined (p29)</p></div><div class="nugget-popup quant"><p>671 properties [IMG,PAG] (p56)</p></div><div class="nugget-popup quant"><p>3,200 properties [PAG] (p58)</p></div><div class="nugget-popup quant"><p>671 properties; 1 footbridge collapsed; 1 footbridge damaged beyond repair [IMG] (p60)</p></div><div class="nugget-popup quant"><p>671 properties; 900 domestic properties [PAG] (p61)</p></div><div class="nugget-popup quant"><p>general flood depth 0.6 to 0.8m (p63)</p></div><div class="nugget-popup quant"><p>19 units flooded; maximum flood depth 1.76 m (p66)</p></div></div></body></div>`)[0];

                var html_372cc8713758cd83f073235ed92466b9 = $(`<div id="html_372cc8713758cd83f073235ed92466b9" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Cheetham Hill</h1><div class="nugget-popup"><p>Internal flooding to properties in Cheetham Hill caused by main river flooding. [TAB] (p17)</p></div><div class="nugget-popup"><p>Properties flooded internally as part of the December 2015 flooding; area included in the ~750 properties flooded across Lower Kersal, Lower Broughton and Cheetham Hill. Flood storage works were under construction to reduce future risk (protecting up to 1,900 homes/businesses). [IMG] (p20)</p></div><div class="nugget-popup"><p>The River Irk at Cheetham Hill flood warning area had direct flood warnings issued to local properties during the Boxing Day 2015 event; 386 properties were issued a direct flood warning. [TAB] (p26)</p></div><div class="nugget-popup"><p>Named by the Environment Agency for review of Flood Warning Areas after the December flooding, indicating it was affected and will be considered for future warning/mitigation measures. [TAB] (p32)</p></div><div class="nugget-popup"><p>Clusters of properties in the Cheetham Hill area were flooded; Environment Agency led investigations indicating flooding originated from nearby watercourses/main river. Flooded properties occurred on both sides of the district boundary within the Cheetham Hill area. [IMG] (p82)</p></div><div class="nugget-popup"><p>River Irwell overtopped raised defences and natural banks and the surface water network was overwhelmed, leading to flooding of the Cheetham Hill area; non&ndash;residential properties were flooded internally. [IMG] (p83)</p></div><div class="nugget-popup"><p>High River Irwell levels at Salford (near Cheetham Hill) triggered a Flood Warning for the River Irwell Area B; properties that flooded above ground floor fall within Flood Zone 2 and Flood Zone 3, indicating properties in Cheetham Hill were at flood risk from the river overtopping. [PAG] (p84)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>27 properties [TAB] (p17)</p></div><div class="nugget-popup quant"><p>Approximately 750 properties (across Lower Kersal, Lower Broughton and Cheetham Hill) [IMG] (p20)</p></div><div class="nugget-popup quant"><p>386 properties issued flood warning [TAB] (p26)</p></div><div class="nugget-popup quant"><p>47 non&ndash;residential properties; 27 non&ndash;residential properties flooded internally [IMG] (p83)</p></div></div></body></div>`)[0];

                var html_0df66bc3fe0c8a3a4a13eec83fbf9f79 = $(`<div id="html_0df66bc3fe0c8a3a4a13eec83fbf9f79" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Prestolee</h1><div class="nugget-popup"><p>Severe internal flooding to homes from the main river; flooding inside homes reached up to head height. [TAB] (p17)</p></div><div class="nugget-popup"><p>Environment Agency river flow/level gauging station at Prestolee on the River Irwell was completely destroyed by the flooding; pumping stations at Prestolee were also affected, degrading local monitoring and flood&ndash;response infrastructure. (p22)</p></div><div class="nugget-popup"><p>The River Irwell at Prestolee and Ringley Bridges was the subject of flood warnings and flood&ndash;protection activity; properties adjacent to this location received warnings and benefited from defences/operational protection during the Boxing Day flooding. [TAB] (p26)</p></div><div class="nugget-popup"><p>Homes were evacuated by emergency services during the Boxing Day (26 December 2015) flooding. (p29)</p></div><div class="nugget-popup"><p>Sediment deposition and scour from the river around Ringley Old Bridge following the flood; sand and gravel movement affected channel and banks, requiring removal/reprofiling to restore flow. (p32)</p></div><div class="nugget-popup"><p>Flooding from the River Irwell inundated homes in Prestolee; it was the worst&ndash;affected location in the borough. (p41)</p></div><div class="nugget-popup"><p>Prestolee pumping station sustained damage during the flooding. (p42)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding inundated properties adjacent to the river; the map shows the largest cluster of flooded properties centred on Prestolee. [IMG] (p43)</p></div><div class="nugget-popup"><p>A flood warning was issued for the River Irwell at Prestolee and Ringley Bridges. High flows and overtopping caused localised bank slip and sediment build&ndash;up around bridge openings; sand and gravel removal and remedial works were proposed to smooth flow and fill scour, and the flood warning area and thresholds are under review. [PAG] (p44)</p></div><div class="nugget-popup"><p>Localised slip of the river bank west of Prestolee New Bridge associated with the river flooding; sand and gravel on the river banks and island were identified for movement/removal to smooth flow and fill scour around the bridge openings as part of recovery works. (p45)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>57 properties (Prestolee and Stoneclough) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>63 properties; 187 properties (Prestolee and Ringley Bridges) [TAB] (p26)</p></div><div class="nugget-popup quant"><p>57 homes; up to 1.5 metres depth (p41)</p></div><div class="nugget-popup quant"><p>1 pumping station (p42)</p></div><div class="nugget-popup quant"><p>49 &ndash; 60 properties flooded (Prestolee and Stoneclough) [IMG] (p43)</p></div></div></body></div>`)[0];

g loss of power supply to properties. Local response included a rest centre at Gower Street Youth Base and provision of sand/sandbags. [PAG,MUL] (p126)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>36 properties (Wardleworth / Hey Brook area) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>36 properties [PAG] (p113)</p></div><div class="nugget-popup quant"><p>36 properties [IMG] (p114)</p></div><div class="nugget-popup quant"><p>4 houses (p125)</p></div><div class="nugget-popup quant"><p>cellars of 4 houses (flooded in 2012); properties flooded internally up to 400mm [PAG,MUL] (p126)</p></div></div></body></div>`)[0];
