                var html_1aed5a621a9ce5f3ddafd72bdc421b03 = $(`<div id="html_1aed5a621a9ce5f3ddafd72bdc421b03" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Delph</h1><div class="nugget-popup"><p>Flooding occurred at Delph and Uppermill (Saddleworth) on 26 December 2015 &mdash; cited as an exception in the Mersey catchment where flood impacts did occur; Uppermill is specifically noted as having recorded river flooding. (p14)</p></div><div class="nugget-popup"><p>Internal flooding to properties from main river, ordinary watercourse and surface water. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding on 26 December 2015 caused loss of electricity supply to properties in Delph. [TAB] (p21)</p></div><div class="nugget-popup"><p>Delph was one of the worst&ndash;affected locations with internal flooding; the River Tame at Delph rose and responded to rainfall. [PAG] (p88)</p></div><div class="nugget-popup"><p>River Tame at Delph rose above the bankful threshold and approached the flood threshold during the peak following heavy rainfall, producing a sharp river&ndash;level peak consistent with flooding risk around 26&ndash;27 December 2015. [IMG] (p89)</p></div><div class="nugget-popup"><p>Clusters of reported property flooding caused by the main river, ordinary watercourses and surface water. The largest main&ndash;river cluster southeast of Delph corresponded to 49&ndash;60 properties affected; additional main&ndash;river clusters of 25&ndash;36, 13&ndash;24 and 1&ndash;12 properties are shown along the river corridor. Ordinary watercourse flooding included a cluster of up to 4 properties near the southeast of Delph. Surface&ndash;water clusters include one of 8&ndash;9 properties northwest of Delph and smaller scattered clusters. Map points indicate clusters of reported property flooding (not exact property outlines). [IMG] (p91)</p></div><div class="nugget-popup"><p>Internal property flooding and local infrastructure impacts caused by the River Tame overtopping and by surcharging ordinary watercourses and surface water. Flooding was exacerbated where a bridge on High Street restricted flow, and where a culvert under industrial units on Delph New Road became restricted causing backup onto the road. Hull Brook also overtopped its banks causing garden flooding. Surface water from over&ndash;capacity road gullies affected the area. [IMG,PAG] (p92)</p></div><div class="nugget-popup"><p>Flooding at the confluence of Hull Brook and the River Tame inundated parts of Delph, with floodwaters surrounding buildings and industrial units; properties adjacent to the watercourse were threatened or flooded. [IMG,PAG] (p94)</p></div><div class="nugget-popup"><p>Widespread inundation of the village documented around the bridge and High Street/King Street area, with floodwater covering streets, flowing across the settlement and reaching buildings and infrastructure. [IMG,PAG] (p95)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding affected Delph: properties in areas designated Flood Zone 3 were flooded from the main river; local flood warning coverage is being reviewed and community engagement carried out after the event. [PAG] (p96)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>42 properties [TAB] (p17)</p></div><div class="nugget-popup quant"><p>950 properties [TAB] (p21)</p></div><div class="nugget-popup quant"><p>42 properties [PAG] (p88)</p></div><div class="nugget-popup quant"><p>49&ndash;60 properties; 25&ndash;36 properties; 13&ndash;24 properties; 1&ndash;12 properties; 4 properties; 8&ndash;9 properties [IMG] (p91)</p></div><div class="nugget-popup quant"><p>42 properties; 7 businesses; 35 residential properties; 16 properties flooded from the River Tame; 9 properties flooded from ordinary watercourses; 17 properties flooded due to surface water [IMG,PAG] (p92)</p></div></div></body></div>`)[0];

                var html_58e753ee90c18d1198c71c9869cee879 = $(`<div id="html_58e753ee90c18d1198c71c9869cee879" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Uppermill</h1><div class="nugget-popup"><p>Flooding occurred at Delph and Uppermill (Saddleworth) on 26 December 2015 &mdash; cited as an exception in the Mersey catchment where flood impacts did occur; Uppermill is specifically noted as having recorded river flooding. (p14)</p></div><div class="nugget-popup"><p>River Tame at Uppermill reached its highest recorded level on Boxing Day 26 December 2015, producing flooding in the Uppermill area. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Internal flooding to properties from multiple sources including main river flooding and surface water, affecting the Uppermill area. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Affected by river flooding during the 26 December 2015 event; included in the Environment Agency strategic assessment of the River Tame / Saddleworth area and in the review of Flood Warning Areas to consider improvements. [TAB] (p32)</p></div><div class="nugget-popup"><p>Uppermill experienced internal flooding and the River Tame at Uppermill rose in response to rainfall. [PAG] (p88)</p></div><div class="nugget-popup"><p>Gauge downstream of Delph recorded an extreme river level indicating a significant river flooding event; this was the highest recorded level at the gauge in its 17 years of record. (p96)</p></div><div class="nugget-popup"><p>Flooding from the River Tame inundated the centre of Uppermill on 26 December 2015; map shows clustered main&ndash;river flood symbols in the village centre and along the river. United Utilities received three incidents of sewer flooding reported in the area on Boxing Day 2015. The Environment Agency led investigations into the river&ndash;sourced flooding. [IMG] (p97)</p></div><div class="nugget-popup"><p>Debris deposited in the stream channel at Uppermill; Uppermill Park was flooded with water covering ground and partially submerging playground equipment. [IMG] (p98)</p></div><div class="nugget-popup"><p>Riverside parts of Uppermill experienced significant flooding during the event; residential properties in the village had ground&ndash;floor inundation from the overflowing river. [IMG,PAG] (p100)</p></div><div class="nugget-popup"><p>Parts of Uppermill experienced residential and street flooding (e.g. School Street and High Street) with water at doorsteps and ground&ndash;floor levels causing property water ingress and local disruption. [IMG,PAG] (p101)</p></div><div class="nugget-popup"><p>The Uppermill area experienced extreme river levels (EA gauge at Uppermill reached its highest reading in 18 years), resulting in flooding of properties and prompting site visits, community engagement and repair works. [IMG,PAG] (p102)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>35 properties (12 main river; 2 ordinary watercourse; 21 surface water) [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>35 properties [PAG] (p88)</p></div><div class="nugget-popup quant"><p>3 incidents of sewer flooding [IMG] (p97)</p></div></div></body></div>`)[0];

                var html_e14fd7dd3bd3423eac4a2ea1d550f185 = $(`<div id="html_e14fd7dd3bd3423eac4a2ea1d550f185" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Ramsbottom</h1><div class="nugget-popup"><p>Internal flooding to properties in Ramsbottom caused by main river and surface water; properties experienced internal (ground&ndash;floor) flooding. [TAB] (p17)</p></div><div class="nugget-popup"><p>River channel walls at Nuttall Park were damaged by the flood; the Environment Agency is investigating repairs and longer&ndash;term measures to reduce flood risk in the town centre. [TAB] (p32)</p></div><div class="nugget-popup"><p>Ramsbottom and Breightmet are listed as affected by the 26 December 2015 floods; a River Irwell gauge at Ramsbottom reached 3.39m, a 10&ndash;year record high. (p56)</p></div><div class="nugget-popup"><p>River Irwell reached an extreme level at Ramsbottom, producing river flooding in the locality and contributing to catchment&ndash;wide residential and commercial flooding. [PAG] (p57)</p></div><div class="nugget-popup"><p>Properties were flooded by main river (river corridor) and by surface water; flooding concentrated in central and southern Ramsbottom within mapped Flood Zone 3, with clusters of flooded properties shown along the main river and near watercourses. [IMG] (p71)</p></div><div class="nugget-popup"><p>Fluvial flooding from the River Irwell inundated riverside areas: the cricket and football grounds flooded; river channel walls at Nuttall Park were damaged; level crossing and local road closures were enforced to protect bridges; emergency sandbags were issued and multi&ndash;day clean&ndash;up operations (including skips) carried out. The flood led to inspections and temporary bridge closures and prompted recovery/repair programmes and reservoir of gravel removal and flood&ndash;warning area review. [PAG] (p74)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>47 properties (main river); 12 properties (surface water); 59 properties (total) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>3.39m river level; 1.0m higher than any other reading in its 10 years of records [PAG] (p57)</p></div><div class="nugget-popup quant"><p>47 properties; 12 properties [IMG] (p71)</p></div><div class="nugget-popup quant"><p>26 properties [PAG] (p74)</p></div></div></body></div>`)[0];

                var html_a3444dfe87694e19260f51ba75452ca8 = $(`<div id="html_a3444dfe87694e19260f51ba75452ca8" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Littleborough</h1><div class="nugget-popup"><p>The River Roch at Littleborough reached its highest recorded gauge level on Boxing Day (26 December 2015), producing river flooding at the gauge location. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding caused internal flooding to properties in Littleborough (reported as part of the Rochdale borough impacts). (p17)</p></div><div class="nugget-popup"><p>Properties in the Littleborough and Rochdale area were flooded; a scheme was proposed to assess options for reducing flood risk. [IMG] (p20)</p></div><div class="nugget-popup"><p>Flooding caused power supply loss to properties and damaged electrical infrastructure: one sub&ndash;station in Littleborough was flooded; Bolton and Littleborough each had substantial numbers of properties off supply. (p21)</p></div><div class="nugget-popup"><p>Littleborough (River Roch at Littleborough) received flood warnings associated with the 26 December 2015 river flooding event. [TAB] (p26)</p></div><div class="nugget-popup"><p>Flooding damaged walls/embankments on the River Roch; walls were sandbagged immediately after the flood and wall rebuilding was included in an emergency repair programme (work started 14 March 2016, due mid&ndash;June 2016). Minor repairs on other walls/embankments in the area were also programmed. (p28)</p></div><div class="nugget-popup"><p>Internal flooding of properties in Littleborough; the Calder Brook flood basin prevented significant further property flooding in Littleborough. (p29)</p></div><div class="nugget-popup"><p>River flooding on 26 December 2015 affected Littleborough and Rochdale (including town centre and Wardleworth). Damage included collapse of a length of flood defence behind Riverside Care Home (repair scheduled/underway) and widespread impacts that led to an extended flood&ndash;risk project: construction of a second flood storage basin on the Calder Brook near Littleborough, modelling/computer simulations for River Roch, and investigations of measures such as raising defence walls, additional flood storage, altered reservoir operation and natural flood management. [TAB] (p32)</p></div><div class="nugget-popup"><p>Littleborough and parts of Rochdale suffered river flooding; Littleborough was one of the worst&ndash;affected areas with deep internal flooding. (p114)</p></div><div class="nugget-popup"><p>Communities in this area were affected by the Boxing Day floods and received ongoing support: a pre&ndash;existing community resilience programme (Defra Flood Resilience Community Pathfinder) and continued National Flood Forum partnership provided post&ndash;flood support; the Council and partners ran drop&ndash;in sessions, administered 500 Community Recovery payments and Property/Business resilience grants to assist affected householders and businesses, and held follow&ndash;up events to promote resilience grant programmes. (p115)</p></div><div class="nugget-popup"><p>Widespread flooding in the town: 158 properties flooded above ground floor level due to the River Roch and Greenvale Brook; 17 properties flooded from surface water. Raised defences and natural banks were overtopped, flood depths reached up to 1.2m in places, infrastructure damage (culverts, gullies, rural paths), Greenvale Business Park flooded, and a landslip at Whitfield Brow led to property evacuations. [PAG] (p117)</p></div><div class="nugget-popup"><p>River Roch overtopped and reached its highest recorded level at the Littleborough gauge in 19 years, causing widespread flooding. A flood warning was issued; surface water ponded against a defence wall behind Riverside Nursing Home which then collapsed into the river (the wall protected about 20 properties). Large numbers of properties flooded above ground floor in Flood Zone 3. Emergency sandbagging was carried out and a temporary sandbag wall was built where the defence failed. Infrastructure damage included culvert damage at Calderbrook Road, Todmorden Road and Halifax Road, widespread gully blockage and damage to rural paths, and a footbridge blocked by debris. A landslip at Whitfield Brow led to evacuation of properties (subject to further investigation). [IMG,PAG] (p118)</p></div><div class="nugget-popup"><p>Significant surface flows down moorland above Littleborough were recorded during the event; the River Roch flood affected the reach from Littleborough to Rochdale town centre. (p123)</p></div><div class="nugget-popup"><p>On 26th December 2015 the Upper Roch catchment (around Littleborough) and areas in Rochdale experienced significant surface water flows from saturated moorland contributing to high river levels; overall flood extent was broadly similar to Flood Zone 3 in parts of the area. (p126)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>175 properties (p17)</p></div><div class="nugget-popup quant"><p>275 properties flooded across Littleborough and Rochdale [IMG] (p20)</p></div><div class="nugget-popup quant"><p>1,000 properties (Bolton); 1,000 properties (Littleborough); 1 sub&ndash;station (Littleborough) (p21)</p></div><div class="nugget-popup quant"><p>697 properties issued flood warnings [TAB] (p26)</p></div><div class="nugget-popup quant"><p>175 properties (p29)</p></div><div class="nugget-popup quant"><p>Littleborough: 174 properties flooded (up to 1.2 m deep) (p114)</p></div><div class="nugget-popup quant"><p>500 Community Recovery payments; up to 5,000 per property (p115)</p></div><div class="nugget-popup quant"><p>158 properties; 17 properties; depths of up to 1.2m [PAG] (p117)</p></div><div class="nugget-popup quant"><p>over 690 properties (flood warning issued); about 20 properties (protected by the collapsed wall); 1 flood wall collapse at Riverside Nursing Home; 3 locations with culvert damage (Calderbrook Rd, Todmorden Rd, Halifax Rd) [IMG,PAG] (p118)</p></div></div></body></div>`)[0];

                var html_a729fdb9be7dbc9427d22566d918751f = $(`<div id="html_a729fdb9be7dbc9427d22566d918751f" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Milnrow</h1><div class="nugget-popup"><p>Milnrow (Station Rd location) was affected by river flooding as the River Beal reached a peak gauge of 1.861 m (Rank 1) during the Boxing Day flood. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>River levels at the Station Rd Milnrow gauge rose to flood levels on 26/12/2015, indicating river flooding affected Milnrow on that date. (p16)</p></div><div class="nugget-popup"><p>Internal flooding to properties in Milnrow from multiple sources including main river, sewer and surface water. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Milnrow was identified as an area affected by the Boxing Day 2015 floods; the Environment Agency and Rochdale Council visited the area and will investigate simple property&ndash;scale measures (for example infilling gaps between garden walls) to provide some protection. [TAB] (p32)</p></div><div class="nugget-popup"><p>The area around Milnrow (River Beal catchment) received rainfall on 26 December 2015 with already&ndash;saturated ground, producing significant surface flows on moorland that increased runoff during the event and contributed to local flood conditions in the catchment. (p126)</p></div><div class="nugget-popup"><p>Raised River Beal levels and local drainage/retaining wall configuration allowed flood water to spill into cottage grounds and pool in a natural land dip; floodwater entered a commercial building through the rear wall alongside the river. Overall surface&ndash;water/river flooding affected properties in the Milnrow area. [IMG,PAG] (p131)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>11 properties (1 main river; 1 sewer; 9 surface water) [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>9 properties [IMG,PAG] (p131)</p></div></div></body></div>`)[0];

                var html_ff084ae3f86cd3775131a5bdfb46ac27 = $(`<div id="html_ff084ae3f86cd3775131a5bdfb46ac27" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Lower Broughton</h1><div class="nugget-popup"><p>Extensive internal flooding to properties caused by main river flooding in the Lower Broughton area of Salford. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>The area was listed among locations with significant flooding during the 26 December 2015 event; streets and properties were flooded and local authorities responded to incidents in the area. (p18)</p></div><div class="nugget-popup"><p>Properties flooded internally as part of the December 2015 flooding; area included in the ~750 properties flooded across Lower Kersal, Lower Broughton and Cheetham Hill. Flood storage works were under construction to reduce future risk (protecting up to 1,900 homes/businesses). [IMG] (p20)</p></div><div class="nugget-popup"><p>Environment Agency river gauging station at Lower Broughton suffered severe electrical damage, degrading the station that provides data used to trigger flood warnings for nearby properties. (p22)</p></div><div class="nugget-popup"><p>Suffered flooding during the December 2015 event; Salford City Council prepared a separate, more detailed report on the flooding at Lower Broughton as a direct response. [TAB] (p32)</p></div><div class="nugget-popup"><p>High rainfall caused the River Irwell to overtop raised defences and natural bank levels and exceed the capacity of the surface water network, resulting in flooding of properties in the Lower Broughton area (both Salford and Manchester sides). [IMG] (p138)</p></div><div class="nugget-popup"><p>Floodwater entered the area via three flow routes after River Irwell overtopped, causing internal flooding of residential properties (including silt deposition inside homes), widespread disruption to access and power, and significant property damage and displacement. [IMG] (p139)</p></div><div class="nugget-popup"><p>Internal property flooding deposited silt across the floor of at least one dwelling, disrupting living conditions. Streets in the area were inundated, with at least one vehicle becoming stuck and requiring multiple responders to push it free. [IMG] (p141)</p></div><div class="nugget-popup"><p>Floodwater covered residential streets in the area (e.g., Lyra Place), impeding passage and requiring residents to wade through water; vehicles were partially submerged and residents were displaced/evacuated from properties. [IMG] (p143)</p></div><div class="nugget-popup"><p>Lower Broughton experienced flooding; United Utilities reported sewer flooding to external grounds and properties in the area required investigation and resilience measures. (p145)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>750 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>Approximately 750 properties (across Lower Kersal, Lower Broughton and Cheetham Hill) [IMG] (p20)</p></div><div class="nugget-popup quant"><p>around 750 properties; 164 properties [IMG] (p139)</p></div><div class="nugget-popup quant"><p>two properties (p145)</p></div></div></body></div>`)[0];

                var html_4a4809bea0191b2baa8d70f73a953507 = $(`<div id="html_4a4809bea0191b2baa8d70f73a953507" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Hindley</h1><div class="nugget-popup"><p>Internal flooding to properties due to main river (river) flooding. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Included in the list of places affected during the 26 December 2015 floods; experienced flooding that formed part of the multiple local incidents requiring response. (p18)</p></div><div class="nugget-popup"><p>Flood risk from Borsdane and Hockery Brook during the Boxing Day 2015 event prompted direct flood warnings to properties in Hindley; properties were targeted for warnings and operational protection measures. [TAB] (p26)</p></div><div class="nugget-popup"><p>Flooding associated with high flows in Borsdane Brook affected Hindley in December 2015, prompting investigation of improved flood protection and consideration of natural measures upstream to slow flows into the brook. [TAB] (p32)</p></div><div class="nugget-popup"><p>Internal flooding of properties occurred due to combined sources (main river, surface water and sewers). [IMG,PAG] (p146)</p></div><div class="nugget-popup"><p>Internal flooding of properties from combined sources including surface water and sewer flooding. [PAG] (p147)</p></div><div class="nugget-popup"><p>Flooding from Borsdane Brook caused high river levels to spill over the left bank and flow along Platt Lane into Prescott Street, through Aughton Street and Meadows Close before returning to the brook; other affected streets included Atherton Road and Lord Street. Surface&ndash;water flooding (standing water and blocked drains due to high levels in Smithy Brook) flooded properties. Sewer flooding affected one property. [IMG] (p160)</p></div><div class="nugget-popup"><p>Area affected by overtopping of Borsdane Brook with floodwater moving through local streets; flood warning issued for the Borsdane and Hockery Brook area at Hindley and properties were flooded. (p162)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>5 properties flooded [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>470 properties issued a direct flood warning [TAB] (p26)</p></div><div class="nugget-popup quant"><p>5 properties [IMG,PAG] (p146)</p></div><div class="nugget-popup quant"><p>5 properties [PAG] (p147)</p></div><div class="nugget-popup quant"><p>5 properties; 8 properties; 1 property [IMG] (p160)</p></div><div class="nugget-popup quant"><p>5 properties (p162)</p></div></div></body></div>`)[0];

                var html_ba5c01996489273936621ffde902ca05 = $(`<div id="html_ba5c01996489273936621ffde902ca05" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Stoneclough</h1><div class="nugget-popup"><p>Severe internal flooding to homes from the main river; flooding inside homes reached up to head height. [TAB] (p17)</p></div><div class="nugget-popup"><p>Sediment deposition and scour from the river around Ringley Old Bridge following the flood; sand and gravel movement affected channel and banks, requiring removal/reprofiling to restore flow. (p32)</p></div><div class="nugget-popup"><p>A cluster of reported main&ndash;river flooding occurred along the river adjacent to Stoneclough; properties in the area were flooded. [IMG] (p43)</p></div><div class="nugget-popup"><p>River Irwell overtopped its banks on 26th December 2015 causing internal flooding to local properties: properties on Riverside Drive flooded to depths up to 1.5m; apartments on Stoneclough Rise flooded up to 200mm. Floodwaters led residents to form a Flood Action Group. Bolton Council found occupiers of 67 properties were temporarily trapped by floodwater on Riverside Drive (a cul&ndash;de&ndash;sac). [IMG,PAG] (p44)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>57 properties (Prestolee and Stoneclough) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>49 &ndash; 60 properties flooded (Prestolee and Stoneclough) [IMG] (p43)</p></div><div class="nugget-popup quant"><p>57 properties; 1 business; occupiers of 67 properties; properties flooded up to 1.5m; apartments flooded up to 200mm [IMG,PAG] (p44)</p></div></div></body></div>`)[0];

                var html_6d647deccf73ef0cf63c4aedce514928 = $(`<div id="html_6d647deccf73ef0cf63c4aedce514928" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Redvales</h1><div class="nugget-popup"><p>Severe internal flooding to properties, predominantly caused by main river flooding; appraisals were noted to reduce future risk in this area. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding affected Redvales, with residential properties inundated; a scheme has been proposed to assess options for reducing flood risk in the area. [IMG] (p20)</p></div><div class="nugget-popup"><p>Internal flooding of properties in the Radcliffe/Redvales area and homes evacuated by emergency services. (p29)</p></div><div class="nugget-popup"><p>Area was affected by flooding prompting the Environment Agency and Bury Council to develop a business case and proposals for flood defences and flood storage to reduce future flood risk. [TAB] (p32)</p></div><div class="nugget-popup"><p>Flooding from the River Irwell inundated residential and commercial areas in Radcliffe and Redvales; communities and businesses were the most severely affected locally. (p56)</p></div><div class="nugget-popup"><p>Extensive flooding across the Radcliffe and Redvales area: 671 properties were flooded, with floodwater concentrated along Warth Road/Radcliffe Road (water flowing from under the Metrolink), York Street/Dumers Lane (water flowed over a cleared site), Morris Street, and Riverside Drive (direct river inundation). Saturated ground across the upstream 165 km2 catchment aggravated flooding. Flooding caused structural damage to footbridges in Radcliffe (one footbridge collapsed; another was damaged beyond repair). [IMG] (p60)</p></div><div class="nugget-popup"><p>Redvales experienced river flooding associated with the River Irwell; properties were flooded and general flood depths were reported at about 0.6&ndash;0.8 m in Radcliffe and Redvales. Flood Zone designations for affected properties include Flood Zone 2 and Flood Zone 3. Local flood warning areas and thresholds are being reviewed for Redvales. (p63)</p></div><div class="nugget-popup"><p>River Irwell overtopped in this area, flooding properties including Pioneer Mill (flooded from three sides), damaging infrastructure (Milltown Street footbridge damaged beyond repair), and prompting review of the River Irwell at Pioneer Mills and Parkside Close Flood Warning Area and consideration of flood defence proposals. (p66)</p></div><div class="nugget-popup"><p>Residential properties were flooded (reported in the appendix referenced in the text). (p69)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>671 properties (in Radcliffe and Redvales combined); 644 properties flooded by main river; 7 by ordinary watercourse; 1 by sewer; 19 by surface water [TAB] (p17)</p></div><div class="nugget-popup quant"><p>Over 670 properties flooded [IMG] (p20)</p></div><div class="nugget-popup quant"><p>670 properties in Radcliffe and Redvales combined (p29)</p></div><div class="nugget-popup quant"><p>671 properties; maximum flood depth above ground level 1.4 m; typical flood depth 0.6&ndash;0.8 m (p56)</p></div><div class="nugget-popup quant"><p>671 properties; 1 footbridge collapsed; 1 footbridge damaged beyond repair [IMG] (p60)</p></div><div class="nugget-popup quant"><p>general flood depth 0.6&ndash;0.8 m for Radcliffe and Redvales; maximum flood depth 1.45 m at Parkside Close (p63)</p></div><div class="nugget-popup quant"><p>19 units flooded; maximum flood depth 1.76 m (p66)</p></div></div></body></div>`)[0];

                var html_0a1d8076b7a6246c41f3da30228a9de8 = $(`<div id="html_0a1d8076b7a6246c41f3da30228a9de8" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Radcliffe</h1><div class="nugget-popup"><p>Main&ndash;river flooding resulted in internal flooding to properties in Radcliffe/Redvales. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding affected the Radcliffe area, inundating domestic properties; a scheme has been proposed to assess options for reducing flood risk in the area. [IMG] (p20)</p></div><div class="nugget-popup"><p>Floodwater damaged two electrical sub&ndash;stations; electricity supply to properties was lost (widespread power outages reported in the town). [TAB] (p21)</p></div><div class="nugget-popup"><p>Flooding caused the collapse of a footbridge that carried a sewer and a gas main; the collapse ruptured the gas main and led to a gas&ndash;related incident. Gas supply was affected (low pressure) to many domestic properties and some non&ndash;domestic supplies were isolated. (p22)</p></div><div class="nugget-popup"><p>Area experienced property flooding during the event and homes were evacuated by emergency services. (p29)</p></div><div class="nugget-popup"><p>Area was affected by flooding prompting the Environment Agency and Bury Council to develop a business case and proposals for flood defences and flood storage to reduce future flood risk. [TAB] (p32)</p></div><div class="nugget-popup"><p>Radcliffe (with Redvales) was the most severely affected community in the borough: about 671 properties were flooded by the River Irwell. Maximum flood depth above ground level reached 1.4m, with typical depths of 0.6&ndash;0.8m. [IMG,PAG] (p56)</p></div><div class="nugget-popup"><p>Flood&ndash;related collapse of a footbridge at Lomax Street that carried a sewer and gas main; the collapse ruptured the gas main causing a fire and explosion and discharged sewage into the river. Temporary measures were put in place to reopen the bridge to pedestrian traffic. [PAG] (p57)</p></div><div class="nugget-popup"><p>River levels washed away the gauge at Pioneer Mill at midday on Boxing Day. Footbridges were damaged or collapsed (Lomax Street and Milltown Street), sewage was discharged into the river from ruptured infrastructure, and thousands of properties and infrastructure were affected. Power supplies were disrupted due to flood damage at electricity substations. [PAG] (p58)</p></div><div class="nugget-popup"><p>Experienced flooding that affected residents and businesses (clusters of reported flooding); a flood extent outline was mapped, prompted a community drop&ndash;in and multi&ndash;agency working group, and led to proposals and a business case being developed for a flood defence and storage scheme. (p59)</p></div><div class="nugget-popup"><p>Extensive flooding across the Radcliffe and Redvales area: 671 properties were flooded, with floodwater concentrated along Warth Road/Radcliffe Road (water flowing from under the Metrolink), York Street/Dumers Lane (water flowed over a cleared site), Morris Street, and Riverside Drive (direct river inundation). Saturated ground across the upstream 165 km2 catchment aggravated flooding. Flooding caused structural damage to footbridges in Radcliffe (one footbridge collapsed; another was damaged beyond repair). [IMG] (p60)</p></div><div class="nugget-popup"><p>Severe flooding primarily from the River Irwell inundated the town: 671 properties were flooded; a footbridge at Lomax Street carrying a sewer collapsed and discharged sewage into the river; 900 domestic properties experienced low water pressure (no loss of supply reported); a further footbridge at Milltown Street was damaged beyond repair; properties in the Higher Ainsworth Road area were flooded due to a culverted ordinary watercourse combined with surface water run&ndash;off; many businesses were affected, with some relocating outside the borough. [PAG] (p61)</p></div><div class="nugget-popup"><p>Flooding occurred across Radcliffe and Redvales with general flood depths around 0.6 to 0.8 m, properties flooded (areas lie in Flood Zone 2 and Flood Zone 3), local raised walls/embankments were present but not to formal defence standards, and flood warning coverage and thresholds were being reviewed. (p63)</p></div><div class="nugget-popup"><p>River Irwell overtopped in this area, flooding properties including Pioneer Mill (flooded from three sides), damaging infrastructure (Milltown Street footbridge damaged beyond repair), and prompting review of the River Irwell at Pioneer Mills and Parkside Close Flood Warning Area and consideration of flood defence proposals. (p66)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>670 properties in Radcliffe and Redvales combined [TAB] (p17)</p></div><div class="nugget-popup quant"><p>Over 670 properties flooded [IMG] (p20)</p></div><div class="nugget-popup quant"><p>3,200 properties; 2 sub&ndash;stations [TAB] (p21)</p></div><div class="nugget-popup quant"><p>900 domestic properties; 2 non&ndash;domestic supplies (p22)</p></div><div class="nugget-popup quant"><p>670 properties in Radcliffe and Redvales combined (p29)</p></div><div class="nugget-popup quant"><p>671 properties [IMG,PAG] (p56)</p></div><div class="nugget-popup quant"><p>3,200 properties [PAG] (p58)</p></div><div class="nugget-popup quant"><p>671 properties; 1 footbridge collapsed; 1 footbridge damaged beyond repair [IMG] (p60)</p></div><div class="nugget-popup quant"><p>671 properties; 900 domestic properties [PAG] (p61)</p></div><div class="nugget-popup quant"><p>general flood depth 0.6 to 0.8m (p63)</p></div><div class="nugget-popup quant"><p>19 units flooded; maximum flood depth 1.76 m (p66)</p></div></div></body></div>`)[0];

                var html_9d532aaf85276d34495c86615d81da1c = $(`<div id="html_9d532aaf85276d34495c86615d81da1c" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Cheetham Hill</h1><div class="nugget-popup"><p>Internal flooding to properties in Cheetham Hill caused by main river flooding. [TAB] (p17)</p></div><div class="nugget-popup"><p>Properties flooded internally as part of the December 2015 flooding; area included in the ~750 properties flooded across Lower Kersal, Lower Broughton and Cheetham Hill. Flood storage works were under construction to reduce future risk (protecting up to 1,900 homes/businesses). [IMG] (p20)</p></div><div class="nugget-popup"><p>The River Irk at Cheetham Hill flood warning area had direct flood warnings issued to local properties during the Boxing Day 2015 event; 386 properties were issued a direct flood warning. [TAB] (p26)</p></div><div class="nugget-popup"><p>Named by the Environment Agency for review of Flood Warning Areas after the December flooding, indicating it was affected and will be considered for future warning/mitigation measures. [TAB] (p32)</p></div><div class="nugget-popup"><p>Clusters of properties in the Cheetham Hill area were flooded; Environment Agency led investigations indicating flooding originated from nearby watercourses/main river. Flooded properties occurred on both sides of the district boundary within the Cheetham Hill area. [IMG] (p82)</p></div><div class="nugget-popup"><p>River Irwell overtopped raised defences and natural banks and the surface water network was overwhelmed, leading to flooding of the Cheetham Hill area; non&ndash;residential properties were flooded internally. [IMG] (p83)</p></div><div class="nugget-popup"><p>High River Irwell levels at Salford (near Cheetham Hill) triggered a Flood Warning for the River Irwell Area B; properties that flooded above ground floor fall within Flood Zone 2 and Flood Zone 3, indicating properties in Cheetham Hill were at flood risk from the river overtopping. [PAG] (p84)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>27 properties [TAB] (p17)</p></div><div class="nugget-popup quant"><p>Approximately 750 properties (across Lower Kersal, Lower Broughton and Cheetham Hill) [IMG] (p20)</p></div><div class="nugget-popup quant"><p>386 properties issued flood warning [TAB] (p26)</p></div><div class="nugget-popup quant"><p>47 non&ndash;residential properties; 27 non&ndash;residential properties flooded internally [IMG] (p83)</p></div></div></body></div>`)[0];

                var html_2ed4cc8995a8045e6e8d07ea023028ea = $(`<div id="html_2ed4cc8995a8045e6e8d07ea023028ea" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Prestolee</h1><div class="nugget-popup"><p>Severe internal flooding to homes from the main river; flooding inside homes reached up to head height. [TAB] (p17)</p></div><div class="nugget-popup"><p>Environment Agency river flow/level gauging station at Prestolee on the River Irwell was completely destroyed by the flooding; pumping stations at Prestolee were also affected, degrading local monitoring and flood&ndash;response infrastructure. (p22)</p></div><div class="nugget-popup"><p>The River Irwell at Prestolee and Ringley Bridges was the subject of flood warnings and flood&ndash;protection activity; properties adjacent to this location received warnings and benefited from defences/operational protection during the Boxing Day flooding. [TAB] (p26)</p></div><div class="nugget-popup"><p>Homes were evacuated by emergency services during the Boxing Day (26 December 2015) flooding. (p29)</p></div><div class="nugget-popup"><p>Sediment deposition and scour from the river around Ringley Old Bridge following the flood; sand and gravel movement affected channel and banks, requiring removal/reprofiling to restore flow. (p32)</p></div><div class="nugget-popup"><p>Flooding from the River Irwell inundated homes in Prestolee; it was the worst&ndash;affected location in the borough. (p41)</p></div><div class="nugget-popup"><p>Prestolee pumping station sustained damage during the flooding. (p42)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding inundated properties adjacent to the river; the map shows the largest cluster of flooded properties centred on Prestolee. [IMG] (p43)</p></div><div class="nugget-popup"><p>A flood warning was issued for the River Irwell at Prestolee and Ringley Bridges. High flows and overtopping caused localised bank slip and sediment build&ndash;up around bridge openings; sand and gravel removal and remedial works were proposed to smooth flow and fill scour, and the flood warning area and thresholds are under review. [PAG] (p44)</p></div><div class="nugget-popup"><p>Localised slip of the river bank west of Prestolee New Bridge associated with the river flooding; sand and gravel on the river banks and island were identified for movement/removal to smooth flow and fill scour around the bridge openings as part of recovery works. (p45)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>57 properties (Prestolee and Stoneclough) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>63 properties; 187 properties (Prestolee and Ringley Bridges) [TAB] (p26)</p></div><div class="nugget-popup quant"><p>57 homes; up to 1.5 metres depth (p41)</p></div><div class="nugget-popup quant"><p>1 pumping station (p42)</p></div><div class="nugget-popup quant"><p>49 &ndash; 60 properties flooded (Prestolee and Stoneclough) [IMG] (p43)</p></div></div></body></div>`)[0];

 of sand/sandbags. [PAG,MUL] (p126)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>36 properties (Wardleworth / Hey Brook area) [TAB] (p17)</p></div><div class="nugget-popup quant"><p>36 properties [PAG] (p113)</p></div><div class="nugget-popup quant"><p>36 properties [IMG] (p114)</p></div><div class="nugget-popup quant"><p>cellars of 4 houses (flooded in 2012); properties flooded internally up to 400mm [PAG,MUL] (p126)</p></div></div></body></div>`)[0];
