                var html_5c4d958cd065d239917a1816066d0293 = $(`<div id="html_5c4d958cd065d239917a1816066d0293" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Pioneer Mill</h1><div class="nugget-popup"><p>Properties at Pioneer Mill experienced internal flooding from main river flooding during the event. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Listed by the Environment Agency as a location for review of Flood Warning Areas following the December flooding, indicating it was affected and will be considered for future flood warning provision. [TAB] (p32)</p></div><div class="nugget-popup"><p>Pioneer Mill is listed among areas affected by the 26 December 2015 flooding; river level at Pioneer Mills reached 5.33m (noted as 0.9m higher than any other reading in five years). [PAG] (p56)</p></div><div class="nugget-popup"><p>Flooding at the Pioneer Mills site on the River Irwell; river gauge at Pioneer Mills was washed away during the event. [PAG] (p57)</p></div><div class="nugget-popup"><p>The gauging station at Pioneer Mill (downstream of Radcliffe and Redvales) was affected by the flood and required repairs; it was included in flood monitoring and recovery work (repairs to equipment and scheduled works as part of the recovery programme). (p63)</p></div><div class="nugget-popup"><p>River Irwell overtopped, flooding the mill from three sides. Maximum flood depth above ground level 1.76m. Nineteen individual industrial units were flooded; businesses lost power for several weeks. Milltown Street footbridge (direct access) was damaged beyond repair. Post&ndash;event issues included security (break&ndash;ins), environmental health problems (waste and fly&ndash;tipping), and concerns about building structure. [IMG,PAG] (p64)</p></div><div class="nugget-popup"><p>Pioneer Mill was flooded when the River Irwell overtopped and surrounded the site on three sides. Flooding caused internal and external damage to stored goods and the building, loss of power to businesses for weeks, damage to the Milltown Street footbridge (access), and notable structural damage. [IMG,PAG] (p65)</p></div><div class="nugget-popup"><p>River Irwell overtopped and flooded the mill from three sides. Maximum flood depth at the site was 1.76 m above ground level. Nineteen of the small industrial units within the mill were inundated; the gauging station at Pioneer Mill recorded peak river flow and was badly damaged by high flows. [PAG] (p66)</p></div><div class="nugget-popup"><p>River Irwell levels at Pioneer Mill were recorded as similarly very high during the event (estimated at an event with a 1&ndash;in&ndash;120 to 1&ndash;in&ndash;180 year likelihood). (p70)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>19 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>19 units flooded; 1.76m maximum flood depth above ground level [IMG,PAG] (p64)</p></div><div class="nugget-popup quant"><p>19 units flooded; 1.76 m maximum flood depth [IMG,PAG] (p65)</p></div><div class="nugget-popup quant"><p>19 units flooded; maximum flood depth 1.76 m [PAG] (p66)</p></div></div></body></div>`)[0];

                var html_30586b866181a43c2c5e7dc481a3373d = $(`<div id="html_30586b866181a43c2c5e7dc481a3373d" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Rochdale Borough Council Office</h1><div class="nugget-popup"><p>Flooding of Rochdale Council's town centre office affected computer servers, which hindered communications and coordination of flood recovery. (p22)</p></div><div class="nugget-popup"><p>The council's new office (Number One Riverside) experienced internal flooding during the event; the building was later largely operational but the ground&ndash;floor library remained closed after the flood. (p121)</p></div><div class="nugget-popup"><p>The recently built Council Offices at Number One Riverside flooded; the ground&ndash;floor library was affected and computer servers in the cellar were damaged, complicating flood recovery; repairs progressed and the building was substantially operational from 4 January 2016 (library remained closed). (p123)</p></div><div class="nugget-popup"><p>The recently built Council Offices at Number One Riverside in the town centre flooded: the ground&ndash;floor library was affected and computer servers in the cellar were flooded, complicating recovery. Repairs were underway and the building was substantially operational from 4 January 2016, though the ground&ndash;floor library remained closed. [IMG] (p124)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>one council office building (Number One Riverside) [IMG] (p124)</p></div></div></body></div>`)[0];

                var html_77ea56febb4a3f2e4359d597580126a3 = $(`<div id="html_77ea56febb4a3f2e4359d597580126a3" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bury Wastewater Treatment Works</h1><div class="nugget-popup"><p>Several Water and Wastewater Treatment Works were affected: Bury WWTW was flooded with treatment processes impacted and a recovery plan agreed with the Environment Agency; Rochdale and Urmston WWTWs suffered flooding with minimal damage; flood&ndash;related power failures prevented WTW operation until generators could be connected, prolonging supply/pressure issues for customers. [MUL] (p23)</p></div><div class="nugget-popup"><p>The Bury wastewater treatment works was flooded; a number of treatment processes were affected, reducing treatment effectiveness. A recovery plan was agreed with the Environment Agency to return the works to normal operation. The reduced treatment led to discharges that were more dilute than usual due to high volumes of storm water in the system. [PAG] (p24)</p></div><div class="nugget-popup"><p>The treatment works sustained damage in the aftermath of the flood and discharged effluent to the river that did not meet full treatment standards for several weeks following the 26 December 2015 event. (p29)</p></div><div class="nugget-popup"><p>The treatment works flooded on 26th December 2015, causing treated sewage to be discharged into the River Irwell; discharge water did not meet full treatment standards for several weeks after the event. (p58)</p></div></div></body></div>`)[0];

                var html_1ce85883f05bc73ecff111fabdca443a = $(`<div id="html_1ce85883f05bc73ecff111fabdca443a" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Riverside Nursing Home</h1><div class="nugget-popup"><p>A flood wall adjacent to the residential care home at Littleborough completely failed during the Boxing Day floods; the gap was sandbagged as a short&ndash;term measure and the wall was included in an emergency repair programme with rebuilding commencing 14 March 2016. (p27)</p></div><div class="nugget-popup"><p>Flooding associated with the Boxing Day (26th December 2015) event caused a collapse of a length of flood defence behind Riverside Care Home; repairs were carried out (repair due to finish August 2016) and drainage improvements were made to reduce surface water ponding behind the flood wall. [TAB] (p32)</p></div><div class="nugget-popup"><p>The flood defence wall adjacent to the nursing home collapsed into the river during the event, undermining the paved walkway and exposing the riverside structure; photographs show damage and emergency personnel on site and subsequent temporary sandbagging and repair work. [IMG] (p118)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>about 20 properties (the collapsed wall protected this number of properties) [IMG] (p118)</p></div></div></body></div>`)[0];

                var html_6af8b58dae4eca8831cde0e4ce298f38 = $(`<div id="html_6af8b58dae4eca8831cde0e4ce298f38" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Nuttall Park</h1><div class="nugget-popup"><p>River channel walls at Nuttall Park were damaged by flooding; the Environment Agency is investigating repair or replacement of the damaged channel walls. [TAB] (p32)</p></div><div class="nugget-popup"><p>Parks were severely affected by the Boxing Day flooding; Close Park and Nuttall Park were surveyed, made safe and entered a programme of repairs. The wider recreational grounds across Bury (including two Green Flag parks) suffered significant damage and will take a long time to recover; volunteers assisted with clearing debris and restoring facilities. (p58)</p></div><div class="nugget-popup"><p>The cricket and football grounds at Nuttall Park were flooded from the River Irwell and river channel walls at Nuttall Park were damaged; the park was surveyed and made safe and the Environment Agency is investigating repair/replacement of the damaged channel walls. (p74)</p></div></div></body></div>`)[0];

                var html_78c453b308af8d852a2e3bc904a8a98b = $(`<div id="html_78c453b308af8d852a2e3bc904a8a98b" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Chamberhall Business Park</h1><div class="nugget-popup"><p>Properties at Chamberhall were identified as being most at risk from flooding; the Environment Agency and Bury Council will jointly explore flood resistance and resilience measures for those properties and possible non&ndash;return (flap) valves where surface water drains outfall to the river. [TAB] (p32)</p></div><div class="nugget-popup"><p>Six industrial units flooded initially by surface water drains and then by the River Irwell overtopping a boundary wall. Floodwater entered units due to ineffective outfall/backing up drains and seepage under the wall. All units flooded to depths of approximately 0.6 to 1.0 m; one unit with floodproofing still flooded when water backed up through drains and seeped through walls. [IMG,PAG] (p69)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>6 industrial properties; depths of 0.6 to 1.0 m; one property with flood proofing affected [IMG,PAG] (p69)</p></div></div></body></div>`)[0];

                var html_eb735b951a5a0d7193099b4e9819151a = $(`<div id="html_eb735b951a5a0d7193099b4e9819151a" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Borsdane Brook</h1><div class="nugget-popup"><p>Borsdane and Hockery Brook at Hindley generated flood warnings during the 26 December 2015 event; this was part of the Wigan&ndash;area flooding response. [TAB] (p26)</p></div><div class="nugget-popup"><p>High flows in Borsdane Brook contributed to flooding (noted in December 2015) and led to proposals to consider natural flood management upstream to reduce flows into the brook and lower flood risk to downstream areas such as Hindley. [TAB] (p32)</p></div><div class="nugget-popup"><p>High river levels spilled over the left bank of Borsdane Brook; floodwater flowed south&ndash;westerly from the channel into nearby streets (Platt Lane, Prescott Street, Aughton Street and Meadows Close) and then returned to Borsdane Brook. Properties were flooded as a result. (p161)</p></div><div class="nugget-popup"><p>High river levels spilled over the left bank of Borsdane Brook and flowed south&ndash;westerly along Platt Lane into Prescott Street, through Aughton Street and Meadows Close before returning to the brook. Floodwater also affected Atherton Road and Lord Street; five properties were flooded as a result. [PAG] (p162)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>470 properties issued flood warnings; 289 properties (Wigan area) protected by defences [TAB] (p26)</p></div><div class="nugget-popup quant"><p>5 properties (p161)</p></div><div class="nugget-popup quant"><p>5 properties [PAG] (p162)</p></div></div></body></div>`)[0];

                var html_ea874892daddc6e240e123a7f88a409b = $(`<div id="html_ea874892daddc6e240e123a7f88a409b" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Hey Brook</h1><div class="nugget-popup"><p>Main&ndash;river flooding from the River Roch and associated Hey/Buckley brooks caused flooding of nearby properties, overtopping of culverts on Hey Brook which routed floodwater onto Buckley Road and Park Lane, flooding of nearby substations causing power loss, and flooding of allotments on Kellet Street; cellars close to the watercourses flooded from high groundwater/surface water when the brook reached high level. [MUL] (p125)</p></div><div class="nugget-popup"><p>Hey Brook / Buckley Brook overtopped culverts upstream of Foxholes Road/Red Lane, allowing floodwater onto Buckley Road and Park Lane. Cellars close to Hey Brook and the River Roch flooded from surface water/groundwater when the brook reached high levels (brook did not overtop). Allotments on Kellet Street flooded (also flooded in 2012). Nearby substations were flooded, causing loss of power to properties. [PAG,MUL] (p126)</p></div><div class="nugget-popup"><p>Hey Brook (main river and ordinary watercourse) caused flooding that resulted in 15 properties being internally flooded in the Bickershaw and Abram area. (p146)</p></div><div class="nugget-popup"><p>High levels in Brookside Brook and Hey Brook caused and/or exacerbated flooding on 26 December 2015; Hey Brook overtopped downstream of Hindley and Bickershaw pumping stations, flowed across Bickershaw Lane and deposited silt on the road. Main river flooding from these watercourses accounted for part of the property flooding in the area. (p150)</p></div><div class="nugget-popup"><p>Hey Brook (main river) contributed to flooding: high river levels may have exacerbated surface water flooding, and possible fluvial flooding occurred where the brook exited its right bank at the rear of Browns Garage, causing inundation of nearby properties. (p152)</p></div><div class="nugget-popup"><p>Hey Brook (main river) overtopped/exited its right bank (noted at the rear of Browns Garage) causing fluvial flooding that contributed to property flooding and high water levels; high levels in the brook also prevented discharge of a non&ndash;main drain (Brookside Brook) causing surcharge and backup into nearby properties (Keats Way, Simpkin Street). [PAG] (p153)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>25 properties (Hey Brook at Rochdale); 82 properties (Astley Brook at Astley); 1 property (Honksford Brook at Worsley Business Park); 303 properties (Lilford Park Brook at Lilford) [TAB] (p26)</p></div><div class="nugget-popup quant"><p>35 properties (River Roch and associated Hey/Buckley Brooks) [MUL] (p125)</p></div><div class="nugget-popup quant"><p>15 properties (p146)</p></div><div class="nugget-popup quant"><p>11 flooded properties (Brookside Brook and Hey Brook) (p150)</p></div></div></body></div>`)[0];

                var html_888cf94d7f99a5d2d2222771d67e82ea = $(`<div id="html_888cf94d7f99a5d2d2222771d67e82ea" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bury Ground</h1><div class="nugget-popup"><p>Main&ndash;river flooding (River Irwell) produced clustered property flooding near Bury Ground on Boxing Day 2015, as shown on the map and described in the report. [IMG] (p68)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>7 properties; 6 main river; 1 surface water (Woodhill Fold and Bury Ground) [IMG] (p68)</p></div></div></body></div>`)[0];

                var html_03edb8006145d24436eeb5d8bf3bec76 = $(`<div id="html_03edb8006145d24436eeb5d8bf3bec76" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Rochdale</h1><div class="nugget-popup"><p>Town&ndash;centre street and the ground floors of multiple businesses were inundated; water reached up to doors and windows of shopfronts and partially submerged street furniture (traffic lights and pedestrian posts), disrupting access to the commercial area. [IMG] (p1)</p></div><div class="nugget-popup"><p>Parts of Salford and Rochdale experienced very deep flooding on 26 December 2015 as rivers responded rapidly to heavy, prolonged rainfall on saturated ground; depths in places were sufficient that some residents had to be evacuated by boat. (p13)</p></div><div class="nugget-popup"><p>Part of the Irwell/Roch catchment area affected by the 26 December 2015 heavy precipitation which led to very rapid river level rises on Boxing Day; catchment precipitation contributed to river flooding and unusually high peak river levels recorded during the event. [TAB] (p14)</p></div><div class="nugget-popup"><p>River levels on the Roch and tributaries in the Rochdale area reached their highest recorded levels on Boxing Day (26 December 2015), causing river flooding at multiple local stations and across the borough. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Rochdale experienced widespread internal property flooding, predominantly from main river flooding with additional surface&ndash;water impacts across the town and vicinity. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Flooding affected Rochdale (specifically Littleborough and Rochdale), inundating properties; a scheme has been proposed to assess options for reducing flood risk in the area. [IMG] (p20)</p></div><div class="nugget-popup"><p>Severe local flooding damaged electrical infrastructure (two substations) including flooding of a substation control room to 1.5 m depth causing extensive equipment damage; a hydroelectric plant adjacent to Rochdale bus station was damaged. Large numbers of properties in Rochdale lost power. (p21)</p></div><div class="nugget-popup"><p>Flooding closed the transport interchange (tram and bus terminus) in Rochdale town centre on Boxing Day (reopened the next day), disrupted tram and bus services, caused loss of power affecting many traffic signals, and flooded Rochdale Council's town centre office (affecting computer servers and communications). Rochdale wastewater works suffered flooding (damage described as minimal) and local pumping infrastructure was affected. (p22)</p></div><div class="nugget-popup"><p>Parts of Rochdale lost water supply or experienced reduced pressure after flood&ndash;related damage to telemetry at a service reservoir; power failures caused by floodwaters prevented Water Treatment Works being run on&ndash;site immediately. [MUL] (p23)</p></div><div class="nugget-popup"><p>On 26 December 2015 the River Roch catchment and adjacent watercourses were subject to the Boxing Day flood response: properties adjacent to the River Roch and Hey Brook were issued with direct flood warnings and local defences were recorded as providing protection. [TAB] (p26)</p></div><div class="nugget-popup"><p>River flooding on the River Roch caused structural damage: a flood wall completely failed at a residential Care Home next to the River Roch at Littleborough (in the Rochdale area); minor repairs on other walls and embankments on the River Roch at Rochdale and Littleborough were programmed; RMAs carried out inspections and held community engagement events. [PAG] (p27)</p></div><div class="nugget-popup"><p>Flooding damaged walls/embankments on the River Roch; walls were sandbagged immediately after the flood and wall rebuilding was included in an emergency repair programme (work started 14 March 2016, due mid&ndash;June 2016). Minor repairs on other walls/embankments in the area were also programmed. (p28)</p></div><div class="nugget-popup"><p>Internal flooding of properties in the town centre and vicinity; evacuations reported. (p29)</p></div><div class="nugget-popup"><p>River flooding on 26 December 2015 affected Littleborough and Rochdale (including town centre and Wardleworth). Damage included collapse of a length of flood defence behind Riverside Care Home (repair scheduled/underway) and widespread impacts that led to an extended flood&ndash;risk project: construction of a second flood storage basin on the Calder Brook near Littleborough, modelling/computer simulations for River Roch, and investigations of measures such as raising defence walls, additional flood storage, altered reservoir operation and natural flood management. [TAB] (p32)</p></div><div class="nugget-popup"><p>Map shows clusters of properties affected in 1 km x 1 km grid squares near Rochdale following the same event; some grid squares in the area are shown in colour categories corresponding to 20&ndash;99 affected properties (and higher categories visible elsewhere on the map). [IMG] (p88)</p></div><div class="nugget-popup"><p>Widespread internal flooding of properties across the borough from multiple sources (rivers, surface water, groundwater and sewers); extent of damage to habitable spaces and businesses being assessed; many cellar floods noted. [IMG,PAG] (p113)</p></div><div class="nugget-popup"><p>Littleborough and parts of Rochdale suffered river flooding; Littleborough was one of the worst&ndash;affected areas with deep internal flooding. (p114)</p></div><div class="nugget-popup"><p>Communities in this area were affected by the Boxing Day floods and received ongoing support: a pre&ndash;existing community resilience programme (Defra Flood Resilience Community Pathfinder) and continued National Flood Forum partnership provided post&ndash;flood support; the Council and partners ran drop&ndash;in sessions, administered £500 Community Recovery payments and Property/Business resilience grants to assist affected householders and businesses, and held follow&ndash;up events to promote resilience grant programmes. (p115)</p></div><div class="nugget-popup"><p>The River Roch overtopped and high river levels prevented surface water drainage leading to widespread flooding across Littleborough and Rochdale. Infrastructure impacts included culvert damage (Calderbrook Rd, Todmorden Road, Halifax Road), gully blockages, damage to rural paths, and a landslip at Whitfield Brow that caused property evacuations. A flood warning was issued affecting the area and emergency sandbagging and temporary works were undertaken. (p118)</p></div><div class="nugget-popup"><p>Flows in the River Roch exceeded the capacity of a culvert entrance next to the new bus station causing river water to flood the town centre. Floodwater flowed along Smith Street and South Parade and re&ndash;entered the river downstream. Most businesses on Smith Street, South Parade, The Butts and The Walk were flooded; the new Council office at Number One Riverside was flooded (ground&ndash;floor library remained closed after reopening); the town centre bus station and tram terminus sustained flood damage; power loss affected many homes and businesses; substantial cellar flooding affected business operations on South Parade and Yorkshire Street; two cellars and a yard at a piling contractor's depot flooded from the River Spodden near its confluence with the River Roch; downstream the Asda superstore, adjacent Curry's PC World and Sixth Form College suffered internal flood damage and St Mary's Gate subway was damaged. [IMG,PAG] (p120)</p></div><div class="nugget-popup"><p>Central Rochdale was impacted by the floods: a rest centre was established there after the flood, sand collection points/empty sand bags were provided, and the Council Offices in Central Rochdale were flooded. (p123)</p></div><div class="nugget-popup"><p>Properties close to the River Roch flooded internally (reported internal flooding up to 400 mm). The flood extent on Boxing Day was broadly similar to Flood Zone 3. A flood warning was issued for Hey Brook at Rochdale and properties adjacent to the watercourse. River levels at the gauge were record high, indicating severe river flooding and extensive surface flows from surrounding moorland. (p126)</p></div><div class="nugget-popup"><p>Rochdale Metropolitan Borough Council led investigations into surface&ndash;water flooding in its area; raised river levels and surface&ndash;water runoff caused flooding that inundated properties and allowed floodwater to enter domestic and commercial premises within the borough. [IMG,PAG] (p131)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>288 properties (main river); 34 properties (surface water); 324 properties (total) [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>275 properties flooded [IMG] (p20)</p></div><div class="nugget-popup quant"><p>18,550 properties; 2 substations; 1.5m flood depth in substation control room; estimated £7M repair cost for control room damage; estimated £80,000 repair cost for hydroelectric plant (p21)</p></div><div class="nugget-popup quant"><p>541 properties (River Roch in Rochdale) received Flood Warnings; 25 properties (Hey Brook) received Flood Warnings; 697 properties (River Roch at Littleborough) received Flood Warnings; 367 properties benefited from defences [TAB] (p26)</p></div><div class="nugget-popup quant"><p>54 properties (p29)</p></div><div class="nugget-popup quant"><p>1 km grid squares with 20&ndash;99 properties affected (map legend ranges); map also shows higher category up to 200&ndash;299 in the broader mapped area [IMG] (p88)</p></div><div class="nugget-popup quant"><p>324 properties [IMG,PAG] (p113)</p></div><div class="nugget-popup quant"><p>Littleborough: 174 properties flooded (up to 1.2 m deep) (p114)</p></div><div class="nugget-popup quant"><p>20,000 properties initially without power; reduced to 5,500 later on 26th December 2015; some properties without power for up to 4 days; updates viewed ten times the daily average (p115)</p></div><div class="nugget-popup quant"><p>54 properties flooded; up to 1.5 metres flood depth measured at The Butts; two cellars; Asda flooded up to 50mm [IMG,PAG] (p120)</p></div><div class="nugget-popup quant"><p>541 properties (p123)</p></div><div class="nugget-popup quant"><p>25 properties (p126)</p></div><div class="nugget-popup quant"><p>9 properties [IMG,PAG] (p131)</p></div></div></body></div>`)[0];
                popup_600106382fb14b5f4cd88e4425d0480c.setContent(html_03edb8006145d24436eeb5d8bf3bec76);

                var html_54904658a5ec0cc0927f01804d85b7c0 = $(`<div id="html_54904658a5ec0cc0927f01804d85b7c0" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Salford</h1><div class="nugget-popup"><p>Parts of Salford and Rochdale experienced very deep flooding on 26 December 2015 as rivers responded rapidly to heavy, prolonged rainfall on saturated ground; depths in places were sufficient that some residents had to be evacuated by boat. (p13)</p></div><div class="nugget-popup"><p>Main&ndash;river flooding caused internal flooding to residential and other properties (ground&ndash;floor/internal flooding). 750 properties were flooded in Salford/Lower Broughton. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Flooding on 26 December 2015 caused loss of electricity supply to properties in Salford. [TAB] (p21)</p></div><div class="nugget-popup"><p>Severe electrical damage to an Environment Agency river gauging station at Lower Broughton (in Salford) as a result of the flood, affecting local flood&ndash;warning data availability. (p22)</p></div><div class="nugget-popup"><p>Erosion of the Manchester Ship Canal bank adjacent to a COMAH facility immediately downstream of Mode Wheel locks; site operator emptied oil tanks as a precaution. Severe electrical damage was reported to the river gauging station at Lower Broughton (Salford), impairing flood&ndash;warning monitoring. [PAG] (p23)</p></div><div class="nugget-popup"><p>The River Irwell at Salford (Area B) was a Flood Warning Area during the Boxing Day 2015 event: 2,730 properties were issued direct flood warnings and 566 properties benefited from defences/operational protection. [TAB] (p26)</p></div><div class="nugget-popup"><p>Salford was affected by flooding and engaged through post&ndash;flood meetings (three drop&ndash;in events) with RMAs to discuss impacts and recovery; asset inspections were undertaken in affected areas. (p27)</p></div><div class="nugget-popup"><p>Internal flooding of properties (significant residential impact) and homes evacuated by emergency services. (p29)</p></div><div class="nugget-popup"><p>Lower Broughton (within Salford) experienced flooding during the December (Boxing Day) event; Salford City Council are producing a separate, more detailed report of the flooding at Lower Broughton to record investigations and possible next steps. [TAB] (p32)</p></div><div class="nugget-popup"><p>A larger area of properties in Salford (west of the main river, including parts of Broughton and Cheetham Hill) were shown flooded during the event. [IMG] (p82)</p></div><div class="nugget-popup"><p>Flooding from the River Irwell overtopped raised defences and natural banks and exceeded the capacity of the surface water network, causing flood inundation in the Cheetham Hill / Salford area. Non&ndash;residential properties within the overall affected area were impacted; properties at Cheetham Hill were among those that flooded. [IMG] (p83)</p></div><div class="nugget-popup"><p>River Irwell at Salford reached a record level (5.67 m) causing flooding in the area; a Flood Warning was issued for the Salford (Area B) catchment and properties above ground floor in nearby flood zones were affected. [PAG] (p84)</p></div><div class="nugget-popup"><p>Properties in the Salford part of Lower Broughton (west of the River Irwell) were flooded when the River Irwell overtopped raised defences and natural banks and high rainfall exceeded the capacity of the surface water network; the map shows the majority of flooded properties located in Salford over a broad area west of the river. [IMG] (p138)</p></div><div class="nugget-popup"><p>Widespread impacts across Salford: around 750 properties in Lower Broughton were internally flooded; a further 164 properties were affected by power loss and access restrictions; Agecroft cemetery experienced flooding; internal properties accumulated silt and contamination; large amounts of debris were deposited along river reaches and at Media City requiring specialist barges for removal. (p139)</p></div><div class="nugget-popup"><p>River Irwell levels at Salford rose above warning thresholds, prompting a Flood Warning for the River Irwell (Area B). The high river levels and associated runoff affected Salford, contributing to inundation in nearby basins and flood&ndash;prone areas. [IMG,PAG] (p144)</p></div><div class="nugget-popup"><p>Experienced high river levels and flooding on 26th December 2015 that affected residential properties and infrastructure; flood extent was mapped, Salford Quays apparatus was protected, rest centres were opened and a large&ndash;scale clean&ndash;up and waste disposal operation was carried out. [PAG] (p145)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>750 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>250 properties [TAB] (p21)</p></div><div class="nugget-popup quant"><p>2730 properties issued flood warning; 566 properties protected (by defences) [TAB] (p26)</p></div><div class="nugget-popup quant"><p>750 properties (p29)</p></div><div class="nugget-popup quant"><p>47 non&ndash;residential properties within the overall area affected by flooding; 27 known to have flooded internally [IMG] (p83)</p></div><div class="nugget-popup quant"><p>around 750 properties; 164 properties (p139)</p></div><div class="nugget-popup quant"><p>two properties [PAG] (p145)</p></div></div></body></div>`)[0];
                popup_e143fae130bfbfa22d933c544abd9662.setContent(html_54904658a5ec0cc0927f01804d85b7c0);

                var html_7981e1dce386e1e4c3909457e03be2e0 = $(`<div id="html_7981e1dce386e1e4c3909457e03be2e0" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Oldham</h1><div class="nugget-popup"><p>The Oldham area was affected by flooding on 26 December 2015 around Saddleworth (Delph and Uppermill), driven by rapid river level rises in the catchment. [TAB] (p14)</p></div><div class="nugget-popup"><p>Flooding occurred on the River Tame at Uppermill (Oldham) with a peak gauge of 1.242 m, causing flooding in Uppermill and affecting the Oldham area during the Boxing Day event. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Internal flooding to properties from main river and surface water (also reports of flooding from ordinary watercourses). [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Properties in Oldham benefited from flood protection measures (raised defences and operational activities) during the Boxing Day 2015 flooding event. [TAB] (p26)</p></div><div class="nugget-popup"><p>Oldham was affected by the Boxing Day floods; RMAs visited the area and held a community drop&ndash;in event as part of post&ndash;flood engagement and asset inspection activity. (p27)</p></div><div class="nugget-popup"><p>Pickhill Brook culvert collapse was reported in Oldham after the flooding, causing a hole in a residential driveway and damaging subsurface infrastructure. (p28)</p></div><div class="nugget-popup"><p>Flooding in the River Tame catchment (affecting Saddleworth, Delph and Uppermill) led to a strategic assessment by the Environment Agency and prompted progress of future flood defence schemes and studies already submitted for funding following the 26th December 2015 floods. [TAB] (p32)</p></div><div class="nugget-popup"><p>United Utilities received reports of 3 properties in Oldham flooding from sewers; the town is also included among other areas of the borough affected by internal flooding. [IMG] (p88)</p></div><div class="nugget-popup"><p>Residential properties in Oldham were flooded due to sewer&ndash;related flooding reported during the event. [IMG] (p89)</p></div><div class="nugget-popup"><p>Internal flooding of residential properties caused by surface water where surface water culverts lacked capacity and road gullies were surcharging. [TAB,PAG] (p105)</p></div><div class="nugget-popup"><p>Surface water flooding (including road gullies surcharging) and flooding from ordinary watercourses led to internal property flooding and street inundation (examples include Coverhill Road). (p109)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>122 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>199 properties benefited from protection (by defences) [TAB] (p26)</p></div><div class="nugget-popup quant"><p>3 properties [IMG] (p88)</p></div><div class="nugget-popup quant"><p>3 properties [IMG] (p89)</p></div><div class="nugget-popup quant"><p>11 properties [TAB,PAG] (p105)</p></div><div class="nugget-popup quant"><p>Internal property flooding to 2 properties; 2 properties flooded from ordinary water courses; 7 properties flooded from surface water (p109)</p></div></div></body></div>`)[0];

                var html_3d75f58d62cdeb18ab46b6ea75d81db4 = $(`<div id="html_3d75f58d62cdeb18ab46b6ea75d81db4" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bury</h1><div class="nugget-popup"><p>Areas within the Bury local authority (including Heaton Park gauge location) were within the Irwell catchment that experienced heavy precipitation on 26 December 2015; this contributed to rapid river level rises and river flooding with some locations reaching record peak levels on Boxing Day. [TAB] (p14)</p></div><div class="nugget-popup"><p>River Irwell gauges in Bury recorded very high peaks during the event: Bury Grounds peaked at 2.178 m with a peak flow of 284.0 m³/s (Rank 1), and Pioneer Mills recorded a peak of 5.331 m (Rank 1), indicating substantial river flooding in Bury. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Extensive internal flooding to properties during the event; flooding was predominantly from main rivers with some surface&ndash;water and ordinary watercourse contribution. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Infrastructure damage including destruction of two cable&ndash;carrying bridges (Milltown Street and Lomax Street); temporary solutions implemented to restore supply. (p21)</p></div><div class="nugget-popup"><p>Bury wastewater treatment works was flooded and several treatment processes were affected; additionally, standing water was reported on the M66 near Bury which temporarily closed a lane and the hard shoulder. (p22)</p></div><div class="nugget-popup"><p>Flooding affected local communities and Risk Management Authorities engaged with the community via a drop&ndash;in event and carried out asset inspections afterwards. (p27)</p></div><div class="nugget-popup"><p>Across Bury borough a total of 804 properties were affected by the 26 December 2015 flood event; affected locations included Radcliffe and Redvales, Pioneer Mill, industrial properties near Bury town centre and other named settlements. [IMG,PAG] (p56)</p></div><div class="nugget-popup"><p>Flooding affected industrial properties close to Bury town centre; a record river level was recorded at the Bury Grounds gauge. [IMG,PAG] (p57)</p></div><div class="nugget-popup"><p>Extensive flooding affected residential and commercial properties and highways; damage to drainage systems caused ongoing flooding in some locations; footbridges were damaged or collapsed (including Lomax Street and Milltown Street), a masonry arch bridge was partially collapsed and closed after the Waterside Restaurant collapsed into the River Irwell, and recreational grounds and parks were severely impacted. (p58)</p></div><div class="nugget-popup"><p>The Borough experienced significant flooding from the River Irwell and related surface water run&ndash;off: 671 properties were flooded. A significant number of businesses were affected in both the immediate aftermath and longer term, with some companies relocating outside the Borough due to lack of suitable local sites. (p61)</p></div><div class="nugget-popup"><p>High river levels at Bury led to road closures to protect bridges, distribution of emergency sandbags, establishment of a rest centre at Castle Leisure Centre, multi&ndash;day clean&ndash;up operations with free skips, and flooding of the Bury wastewater treatment works which affected treatment processes and required a recovery plan. (p63)</p></div><div class="nugget-popup"><p>River Irwell levels at Bury reached an estimated peak level with an occurrence likelihood of approximately 1&ndash;in&ndash;120 to 1&ndash;in&ndash;180 years during the event; the Flood Warning Area for River Irwell at Bury is being reviewed as a result. (p66)</p></div><div class="nugget-popup"><p>Multiple flood impacts across Bury on 26 December 2015: six industrial properties at Chamberhall flooded (initially by surface&ndash;water drains, then by the River Irwell overtopping a boundary wall); all flooded units experienced inundation to depths of about 0.6&ndash;1.0 m. Residential properties in Redvales and Fairfield were also affected by surface&ndash;water runoff and by flooding related to culverted watercourses and blocked drains; one flood&ndash;proofed property flooded when water backed up through drains and leaked through walls. Ongoing investigations by Bury Council and the Environment Agency were recorded. [IMG,PAG,MUL] (p68)</p></div><div class="nugget-popup"><p>High river levels on the River Irwell at Bury occurred during the event. Local response included offering residents the opportunity to evacuate to a rest centre, safety inspections of key structures (some closures until further inspection after water levels fell), and multiple locations affected by surface water run&ndash;off and/or culvert&ndash;related flooding (notably the Lakeland Crescent area). (p70)</p></div><div class="nugget-popup"><p>Commercial properties within Bury's area (including units at Heap Bridge / J2 Business Park) were flooded when the River Roch overtopped above a hydropower weir, inundating business units and blocking access via shutters and doors. Business losses were estimated at several million pounds; local riparian landowners removed debris and addressed a blocked arch on a disused footbridge after the event. (p81)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>800 properties; 726 properties flooded by main river; 15 by ordinary watercourse; 59 by surface water [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>Two bridges (p21)</p></div><div class="nugget-popup quant"><p>804 properties [IMG,PAG] (p56)</p></div><div class="nugget-popup quant"><p>3,200 properties; 2 Green Flag parks (p58)</p></div><div class="nugget-popup quant"><p>671 properties (p61)</p></div><div class="nugget-popup quant"><p>6 industrial properties; depth 0.6&ndash;1.0 m [IMG,PAG,MUL] (p68)</p></div></div></body></div>`)[0];

                var html_be283502c2170e657868cf23f2bf9b15 = $(`<div id="html_be283502c2170e657868cf23f2bf9b15" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Wigan</h1><div class="nugget-popup"><p>River Douglas at Wigan reached a peak gauge of 2.55 m with a peak flow of 37.1 m³/s and was the highest recorded (Rank 1), indicating river flooding in Wigan during the event. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>Flooding across the borough from multiple sources (main river, ordinary watercourses, sewers and surface water) caused internal flooding to properties. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Flooding on 26 December 2015 caused loss of electricity supply to properties in Wigan. [TAB] (p21)</p></div><div class="nugget-popup"><p>Wigan was affected by flooding and engaged with RMAs via a local drop&ndash;in event; RMA staff visited to inspect assets and discuss recovery with the community. (p27)</p></div><div class="nugget-popup"><p>Flooding occurred around Wigan during the Boxing Day (26 December 2015) event; homes were evacuated by emergency services in Wigan as part of the response and there was local travel and infrastructure disruption associated with the wider event. (p29)</p></div><div class="nugget-popup"><p>A total of 93 properties in Wigan borough experienced internal flooding from multiple sources. Worst&ndash;affected areas included Platt Bridge (18 properties flooded from Hey Brook), Bickershaw and Abram (15 properties flooded from Hey Brook/main river and ordinary watercourse), Worsley Mesnes (9 properties flooded from sewer), Aspull (4 properties flooded from surface water and/or sewers), Standish (6 properties flooded from River Douglas, Frodshams Brook, surface water and sewer) and Hindley (5 properties flooded from combined sources including surface water, sewers and main river). [IMG,PAG] (p146)</p></div><div class="nugget-popup"><p>Within the Wigan borough on 26 December 2015, a total of 93 properties suffered internal flooding from multiple sources (main river, ordinary watercourses, surface water and sewers). Worst&ndash;affected localities included Platt Bridge (18 properties flooded from Hey Brook), Bickershaw and Abram (15 properties flooded from Hey Brook and an ordinary watercourse), Worsley Mesnes (9 properties flooded from sewers), Aspull (4 properties flooded from surface water and/or sewers), Standish (6 properties flooded from River Douglas, Frodshams Brook, surface water and sewer), and Hindley (5 properties flooded from combined sources). Sewer flooding was identified as a possible factor at Worsley Mesnes, Hindley, Aspull and Standish. [IMG,PAG] (p147)</p></div><div class="nugget-popup"><p>Flooding in this location affected properties: 9 properties flooded in total &mdash; 8 flooded by surface water (either direct standing water or from drains unable to discharge due to high water levels) and 1 flooded from sewers. Surface water flooding was compounded by high levels in Smithy Brook and high River Douglas levels recorded nearby. (p159)</p></div><div class="nugget-popup"><p>High river levels in Borsdane Brook spilled over the left bank and flowed south&ndash;westerly along Platt Lane into Prescott Street, through Aughton Street and Meadows Close before returning to Borsdane Brook; Atherton Road and Lord Street were also affected. Five properties were flooded by overbank flow from Borsdane Brook. Two properties were reported flooded from sewers. Silt deposits and water marks were recorded on Lord Street and Aughton Street. Wigan Metropolitan Borough Council sandbagged a large number of properties in response. [PAG] (p162)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>93 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>4,250 properties [TAB] (p21)</p></div><div class="nugget-popup quant"><p>93 properties; 18 properties; 15 properties; 9 properties; 4 properties; 6 properties; 5 properties [IMG,PAG] (p146)</p></div><div class="nugget-popup quant"><p>93 properties; 18 properties; 15 properties; 9 properties; 4 properties; 6 properties; 5 properties [IMG,PAG] (p147)</p></div><div class="nugget-popup quant"><p>9 properties flooded; 8 properties; 1 property (p159)</p></div><div class="nugget-popup quant"><p>5 properties; 2 properties [PAG] (p162)</p></div></div></body></div>`)[0];

                var html_0910cd454bfa236c427c85446219641a = $(`<div id="html_0910cd454bfa236c427c85446219641a" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Manchester</h1><div class="nugget-popup"><p>River levels at Manchester&ndash;area gauges (e.g., London Road on the Medlock and Collyhurst on the Irk) rose during the Boxing Day event, causing river and associated urban flooding in parts of Manchester. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>River monitoring on 26/12/2015 recorded high levels on the River Irk (London Road/Medlock) in Manchester, indicating river flooding in the city on that date; the report also records internal property flooding across Greater Manchester following the event. [PAG] (p16)</p></div><div class="nugget-popup"><p>Internal flooding to properties in Manchester caused by main river flooding. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>On 26 December 2015 the River Irk area (Cheetham Hill) was involved in the flood event: properties were issued flood warnings and local defences/operational measures provided protection. [TAB] (p26)</p></div><div class="nugget-popup"><p>Map analysis identifies southern areas near Manchester as having very high concentrations of affected properties (dark blue grid squares) during the 26 Dec 2015 floods. [IMG,PAG] (p56)</p></div><div class="nugget-popup"><p>A smaller cluster of properties in Manchester (east of the main river, near Strangeways) experienced flooding. [IMG] (p82)</p></div><div class="nugget-popup"><p>High rainfall caused the River Irwell to overtop raised defences and natural banks and the surface water network to be overwhelmed, resulting in properties in the Lower Broughton area east of the river (within Manchester) being flooded; flooded properties are concentrated in a smaller contiguous zone adjacent to the river. [IMG] (p138)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>37 properties [TAB,PAG] (p17)</p></div><div class="nugget-popup quant"><p>386 properties (River Irk at Cheetham Hill) received Flood Warnings; 780 properties benefited from protection [TAB] (p26)</p></div><div class="nugget-popup quant"><p>251&ndash;500 properties (per 1 km x 1 km grid square) [IMG,PAG] (p56)</p></div></div></body></div>`)[0];

                var html_7f085432fc3f2493be96d75dd4d2b5ad = $(`<div id="html_7f085432fc3f2493be96d75dd4d2b5ad" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bolton</h1><div class="nugget-popup"><p>Internal flooding to properties' ground floors (including attached garages/outbuildings) caused by main river flooding, surface&ndash;water flooding, ordinary watercourse and sewer flooding. [TAB] (p17)</p></div><div class="nugget-popup"><p>Flooding on 26 December 2015 caused loss of electricity supply to properties in Bolton. [TAB] (p21)</p></div><div class="nugget-popup"><p>Environment Agency river gauging station at Prestolee (near Bolton, on the River Irwell) was completely destroyed by the flood; pumping stations at Prestolee were also affected. (p22)</p></div><div class="nugget-popup"><p>Flood warnings were issued for the River Irwell location at Prestolee and Ringley Bridges; properties in Bolton benefited from flood protection measures (raised defences / operational activities) during the Boxing Day flooding. [TAB] (p26)</p></div><div class="nugget-popup"><p>Flooding in Bolton prompted local engagement (drop&ndash;in events) and prompted Risk Management Authorities to visit and inspect assets; debris screens around Bolton were damaged and require repair following the floods. [PAG] (p27)</p></div><div class="nugget-popup"><p>Flooding damaged debris screens around Bolton; several debris screens require repairs as part of the recovery programme, with projects expected to be completed by Autumn 2016. (p28)</p></div><div class="nugget-popup"><p>Flooding on 26 December 2015 led to blocked and/or collapsed ordinary watercourse culverts and damage to drainage and infrastructure in Bolton; investigations and repair works and liaison with private landowners were set out as follow&ndash;up actions. [TAB] (p32)</p></div><div class="nugget-popup"><p>116 properties in the Bolton borough experienced internal flooding (properties affected by internal flooding across the borough). Flooding occurred from multiple sources across the borough including main river, ordinary watercourse, surface water, groundwater and sewer/combined sources, with localized clusters in Prestolee, Lostock, Horwich, Darcy Lever and Smithills. [IMG] (p41)</p></div><div class="nugget-popup"><p>Flooding around Bolton caused communities impacts and recovery activity: occupiers of 67 properties were temporarily trapped by floodwater on Riverside Drive (a cul&ndash;de&ndash;sac); sandbags were provided on request; needs&ndash;based provision of white goods and household contents was made to affected families; United Utilities reported no sewer flooding in this area on Boxing Day 2015 but attended community meetings. (p45)</p></div><div class="nugget-popup"><p>Widespread river&ndash;flood&ndash;related damage across the borough including damage to bridges and around 300 m of riverside footpaths; some areas remained closed and inspections/repairs were undertaken. (p53)</p></div><div class="nugget-popup"><p>Part of the Croal catchment around Bolton experienced main&ndash;river flooding affecting Darcy Lever (8 properties flooded). (p55)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>116 properties total; 87 properties from main river; 4 properties from ordinary watercourse; 6 properties from sewer; 19 properties from surface water [TAB] (p17)</p></div><div class="nugget-popup quant"><p>1,000 properties [TAB] (p21)</p></div><div class="nugget-popup quant"><p>63 properties; 187 properties [TAB] (p26)</p></div><div class="nugget-popup quant"><p>116 properties [IMG] (p41)</p></div><div class="nugget-popup quant"><p>67 properties temporarily trapped (p44)</p></div><div class="nugget-popup quant"><p>67 properties (p45)</p></div><div class="nugget-popup quant"><p>13 bridges; 300 m of riverside footpaths (p53)</p></div><div class="nugget-popup quant"><p>8 properties (2 residential and 6 businesses) (p55)</p></div></div></body></div>`)[0];

                var html_ed983fd6eaff9e1f31529e2a01113be2 = $(`<div id="html_ed983fd6eaff9e1f31529e2a01113be2" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Ramsbottom Level Crossing</h1><div class="nugget-popup"><p>Rail operations were disrupted: the East Lancashire Railway line was closed because of the flooding, affecting the level crossing and associated rail route. Road/rail closures were enforced around river crossings while levels were high; bridges were inspected and re&ndash;opened once river levels fell. [IMG] (p73)</p></div></div></body></div>`)[0];

                var html_3f2f888cc0b1df107568ad843f936992 = $(`<div id="html_3f2f888cc0b1df107568ad843f936992" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>East Lancashire Railway</h1><div class="nugget-popup"><p>The East Lancashire Railway line was closed as a result of flooding associated with exceptionally high River Irwell levels and combined surface water flows during the Boxing Day flood event. (p72)</p></div></div></body></div>`)[0];

                var html_77db97cca777bdb1a60f2ef99785d37b = $(`<div id="html_77db97cca777bdb1a60f2ef99785d37b" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Irwell</h1><div class="nugget-popup"><p>Upper Irwell and Tame catchments north of Manchester received intense rainfall that caused rapid river level rises in the Rivers Irwell, Roch and Glaze, producing widespread flooding with a very rapid onset. [PAG] (p13)</p></div><div class="nugget-popup"><p>Heavy rainfall in the upper Irwell catchment caused river levels to rise very rapidly on 26 December 2015, producing rapid river flooding across the Irwell catchment and downstream areas; many Boxing Day peak river levels were the highest on record. (p14)</p></div><div class="nugget-popup"><p>River Irwell catchment experienced exceptionally high river levels contributing to widespread flooding across the catchment area; record gauge readings correlate with flooded properties in nearby areas. [IMG] (p20)</p></div><div class="nugget-popup"><p>The River Irwell catchment was a primary focus of the heavy rainfall and recorded exceptionally high river levels on 26 December 2015, contributing to substantial river flooding, damage to river channel retaining walls, culverts and bridges, and transport of large volumes of gravel downstream. River flooding in the Irwell system was a major cause of property flooding in affected towns (including Salford). (p29)</p></div><div class="nugget-popup"><p>The River Irwell reached exceptionally high levels at multiple gauging stations and caused flooding that inundated properties (notably in Radcliffe and Redvales). Recorded high water levels coincided with property flooding in the Bury area. [PAG] (p56)</p></div><div class="nugget-popup"><p>The River Irwell rose to record/high levels at multiple gauges and caused widespread flooding across the catchment, producing residential and commercial property flooding, the collapse of the Waterside Restaurant into the river in Summerseat (with partial collapse and closure of the associated masonry arch bridge), and infrastructure failures including bridge collapses and washed&ndash;away gauges. [IMG,PAG] (p57)</p></div><div class="nugget-popup"><p>River flooding from the River Irwell caused direct inundation in Radcliffe (including Riverside Drive); river&ndash;related flooding was identified as the primary source of the event and contributed to widespread property flooding. Sewage was discharged into the river after a footbridge carrying a sewer collapsed at Lomax Street following the floods; the same collapse ruptured a gas main and caused a fire/explosion. (p61)</p></div><div class="nugget-popup"><p>The River Irwell overtopped its banks and caused flooding of Pioneer Mill (the mill was flooded from three sides); overtopping produced floodwater that reached significant depths at the mill. (p65)</p></div><div class="nugget-popup"><p>The River Irwell overtopped its banks causing flooding at Pioneer Mill and nearby areas; high flows damaged the Pioneer Mill gauging station. [PAG] (p66)</p></div><div class="nugget-popup"><p>The River Irwell overtopped a boundary wall at Chamberhall, causing inundation of industrial units after initial surface water flooding; river levels also led to ineffective outfalls from surface water drains and seepage under the wall with water emerging behind it; river flooding contributed to roads and areas being submerged beneath the Metrolink bridge and left debris. [IMG,PAG] (p69)</p></div><div class="nugget-popup"><p>Heavy rainfall over the Upper Irwell catchment contributed to flooding (saturated ground before the rain increased runoff), producing high river levels that contributed to flooding in the area (notably Haslingden). (p70)</p></div><div class="nugget-popup"><p>Exceptionally high river levels on the River Irwell caused main river flooding that contributed to the event, prevented surface water outfalls and worsened local surface water flooding; this main river flooding led to 47 properties being flooded from the river. (p72)</p></div><div class="nugget-popup"><p>The River Irwell overtopped or came to the crest of defences in the Ramsbottom reach, causing flooding of riverside recreation grounds and damage to river channel walls; contributed to road/bridge closures, emergency sandbag distribution and subsequent clean&ndash;up and recovery works. (p74)</p></div><div class="nugget-popup"><p>Record high river level at Salford (5.67 m / 29.83 AOD), 1.3 m higher than any other reading in 75 years, produced flooding conditions and led to a Flood Warning for the River Irwell (Area B). Properties experienced above&ndash;ground&ndash;floor flooding located in Flood Zone 2 and Flood Zone 3. [PAG] (p84)</p></div><div class="nugget-popup"><p>River Irwell overtopped raised defences and natural banks after high rainfall. Raised water levels (partly attributed to debris caught beneath Hough Lane footbridge) led to overtopping between Wallness Bridge and Hough Lane Bridge, causing flows into Lower Broughton, damage to river walls and walkways at the rear of the Soapworks site, erosion to a footbridge abutment in Clifton Country Park, and deposition of large amounts of debris along river banks and at Media City (requiring specialist removal). The overtopping and exceedance of the surface water network capacity resulted in widespread internal property flooding in Lower Broughton. [PAG] (p139)</p></div><div class="nugget-popup"><p>River Irwell overtopped its banks, with river water breaching containment and inundating adjacent pedestrian areas (pavement and tree bases) at Heath Lane. [IMG,PAG] (p142)</p></div><div class="nugget-popup"><p>Recorded an extreme, record&ndash;high river level (5.67 m / 29.83 AOD), 1.3 m higher than any previous reading in 75 years, representing a rare (estimated 100&ndash;150 year) event and causing river flooding in the catchment that contributed to flooding downstream. [PAG] (p143)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>37 of 44 river level gauges recorded their highest ever levels [IMG] (p20)</p></div><div class="nugget-popup quant"><p>37 of 44 gauges recorded their highest ever levels; 750 properties flooded in Salford (most heavily affected area) (p29)</p></div><div class="nugget-popup quant"><p>671 properties; river levels recorded: 5.33 m at Pioneer Mills (Radcliffe), 3.39 m at Ramsbottom, 3.36 m at Blackford Bridge, 2.18 m at Bury Grounds [PAG] (p56)</p></div><div class="nugget-popup quant"><p>671 properties; 900 domestic properties (affected by low gas pressure) (p61)</p></div><div class="nugget-popup quant"><p>Flooding affected the mill on 3 sides; 1.76 m maximum flood depth (p65)</p></div><div class="nugget-popup quant"><p>6 industrial properties; depths of 0.6 to 1.0m [IMG,PAG] (p69)</p></div><div class="nugget-popup quant"><p>47 properties (p72)</p></div><div class="nugget-popup quant"><p>around 750 properties; 164 properties; three distinct flow routes [PAG] (p139)</p></div><div class="nugget-popup quant"><p>5.67 m river level; 29.83 AOD; 1.3 m higher than previous maximum; 75 years of record; estimated return period 100&ndash;150 years [PAG] (p143)</p></div></div></body></div>`)[0];

                var html_c1bca9ad41ae1aaff8e9f08d6121ebbb = $(`<div id="html_c1bca9ad41ae1aaff8e9f08d6121ebbb" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Tame</h1><div class="nugget-popup"><p>Upper Irwell and Tame catchments north of Manchester received intense rainfall that caused rapid river level rises in the Rivers Irwell, Roch and Glaze, producing widespread flooding with a very rapid onset. [PAG] (p13)</p></div><div class="nugget-popup"><p>River Tame overtopped its natural banks causing internal flooding to properties; surface water and surcharging road gullies and ordinary watercourses also contributed to flooding across the area. (p92)</p></div><div class="nugget-popup"><p>The River Tame overflowed and caused river flooding that inundated riverside residential buildings; floodwater reached and covered the lower/ground&ndash;floor windows of a stone house adjacent to the river. [IMG] (p100)</p></div><div class="nugget-popup"><p>Flooding from the River Tame inundated adjacent properties at Wright Mill, contributing to balcony and house flooding. [IMG,PAG] (p111)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>42 properties; 7 businesses; 35 residential properties; 16 properties (River Tame); 9 properties (ordinary watercourses); 17 properties (surface water) (p92)</p></div></div></body></div>`)[0];

                var html_ee810b185eeffb505649a8b4858cb2d6 = $(`<div id="html_ee810b185eeffb505649a8b4858cb2d6" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Douglas</h1><div class="nugget-popup"><p>The River Douglas (Wigan and Red Rock stations) recorded peak gauge levels on 26/12/2015 (Rank 1), producing river flooding in Wigan borough during the Boxing Day event. [TAB] (p15)</p></div><div class="nugget-popup"><p>River Douglas (main river) contributed to internal flooding of properties in Standish. (p146)</p></div><div class="nugget-popup"><p>Lengths of retaining walls along the River Douglas were damaged by the flood event, prompting infrastructure repairs at those locations. (p156)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>6 properties (p146)</p></div></div></body></div>`)[0];

                var html_3bd23eab2c88381e1f30f00fe95606e7 = $(`<div id="html_3bd23eab2c88381e1f30f00fe95606e7" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Roch</h1><div class="nugget-popup"><p>The River Roch produced exceptionally high levels across the catchment on Boxing Day (26 December 2015), with multiple gauges recording their highest levels (for example Albert Royds Bridge 2.425 m, Rochdale ETW 2.222 m, Blackford Bridge 3.362 m), causing river flooding in the Roch corridor. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>River levels in these catchments reached record highs, contributing to flooding across the catchments and exceeding defence design levels. (p20)</p></div><div class="nugget-popup"><p>Flooding of the River Roch caused structural failure and damage to formal flood defence assets: a section of flood wall adjacent to a residential care home at Littleborough completely failed and collapsed; other walls and embankments on the River Roch at Rochdale and Littleborough were damaged and programmed for repair. The collapsed gap was sandbagged as an immediate measure and wall rebuilding was included in an emergency repair programme. (p27)</p></div><div class="nugget-popup"><p>Catchments recorded exceptionally high river levels during the 26 December 2015 event, contributing to record high gauge readings and causing river&ndash;induced property and infrastructure flooding and transport of large volumes of gravel down the river network, with damage to channel retaining walls and some culverts. (p29)</p></div><div class="nugget-popup"><p>River flooding during the Boxing Day (26th December 2015) event affected Rochdale area prompting improved computer modelling of flood flows/levels from the River Roch and consideration of flood alleviation measures for the area. [TAB] (p32)</p></div><div class="nugget-popup"><p>Named as a primary source of flooding that caused internal property flooding across the borough, including in Rochdale town centre and Wardleworth. [PAG] (p113)</p></div><div class="nugget-popup"><p>Flooding from/associated with the River Roch prompted proposals and works to alleviate flood risk focused on the Roch and its tributaries between Littleborough and Rochdale town centre; the Roch de&ndash;culverting project has been completed as part of response measures. (p115)</p></div><div class="nugget-popup"><p>Overtopping of raised defences and natural banks from the River Roch and Greenvale Brook caused extensive flooding to nearby areas: 158 properties flooded above ground floor level; Greenvale Business Park flooded due to overtopping of the flood relief channel and overtopping of the River Roch; culvert damage at Calderbrook Rd, Todmorden Road and Halifax Road; gully blockage and damage across the area; a landslip at Whitfield Brow led to evacuation of properties. Flood depths were exacerbated by surface water and water from the Rochdale Canal. (p117)</p></div><div class="nugget-popup"><p>Extremely high river levels at Littleborough prevented surface water from draining, contributed to widespread property flooding, and caused ponding against and eventual collapse of a defence wall behind Riverside Care Home. A flood warning was issued for the River Roch at Littleborough and gauge readings were the highest in 19 years, indicating an unusually large river flow that exacerbated local flooding. [PAG] (p118)</p></div><div class="nugget-popup"><p>Flows in the River Roch through Roch town centre exceeded the capacity of a culvert next to the new bus station, causing river water to flood the town centre. Floodwater travelled along Smith Street and South Parade and re&ndash;entered the river downstream; businesses on Smith Street, South Parade, The Butts and The Walk were flooded; Number One Riverside council office was flooded (ground&ndash;floor library remained closed after reopening); the town centre bus station and tram terminus sustained flood damage; power loss affected many homes and businesses; the town hall narrowly avoided flooding. Downstream, the Asda superstore, adjacent Curry's PC World and the Sixth Form College suffered internal flood damage and St Mary&#8217;s Gate subway was damaged. (p121)</p></div><div class="nugget-popup"><p>River Roch flooding contributed to properties and cellars flooding; historic backing&ndash;up into the river flooded cellars of 4 houses in Wardleworth in 2012. [MUL] (p125)</p></div><div class="nugget-popup"><p>River flooding on 26th December 2015 caused properties close to the River Roch to flood internally (reported depths up to 400mm). Lack of defences in the vicinity of Gower Street and Weedon Street contributed to property flooding on Boxing Day. River levels measured upstream reached the highest in 22 years, indicating severe river flooding. [PAG] (p126)</p></div><div class="nugget-popup"><p>River levels on the Roch rose to a very large event (highest gauge reading in 22 years at the gauge location) and caused flooding of properties (including 20 properties at Hooley Bridge Industrial Estate). [TAB] (p134)</p></div><div class="nugget-popup"><p>River levels reached their highest in 22 years at Albert Royds Street (between Belfield and the town centre), producing significant river flooding that led to properties being flooded, including some properties outside Flood Zone 3. (p137)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>37 of 44 river level gauges in the River Irwell, Roch and Croal catchments recorded their highest ever levels (p20)</p></div><div class="nugget-popup quant"><p>one wall completely failed; 24 formal flood defence assets recorded as having some damage (p27)</p></div><div class="nugget-popup quant"><p>20,000 properties; 5,500 properties; up to 4 days [PAG] (p115)</p></div><div class="nugget-popup quant"><p>158 properties; depths of up to 1.2m (River Roch and Greenvale Brook) (p117)</p></div><div class="nugget-popup quant"><p>over 690 properties [PAG] (p118)</p></div><div class="nugget-popup quant"><p>54 properties flooded; properties flooded up to 1.5 metres deep (measured at The Butts); Asda flooded up to 50 mm; two cellars flooded (p121)</p></div><div class="nugget-popup quant"><p>35 properties (River Roch and associated Hey/Buckley Brooks) [MUL] (p125)</p></div><div class="nugget-popup quant"><p>properties flooded internally up to 400mm [PAG] (p126)</p></div><div class="nugget-popup quant"><p>20 properties [TAB] (p134)</p></div></div></body></div>`)[0];

                var html_538d36b2964a0cf33e0c273dca511bdc = $(`<div id="html_538d36b2964a0cf33e0c273dca511bdc" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Beal</h1><div class="nugget-popup"><p>River Beal produced river flooding at the Station Rd gauge in Milnrow, reaching a peak gauge of 1.861 m (highest recorded for the station) during the Boxing Day event. [TAB,PAG] (p15)</p></div><div class="nugget-popup"><p>River swelled beyond normal levels during the Boxing Day event and raised river levels allowed flood water to spill into cottage grounds where drainage/retaining walls existed; floodwater entered a commercial property through the back wall alongside the river. Properties in the area flooded (located in Flood Zones 1, 2 and 3). [MUL] (p132)</p></div><div class="nugget-popup"><p>Very high river levels in the River Beal at Station Road, Milnrow led to overtopping and were a primary cause of flooding to nearby infrastructure (including Firgrove Business Park). (p136)</p></div><div class="nugget-popup"><p>Channel and culvert capacity were exceeded; flows overtopped the banks at the inlet of a culvert, causing flooding of adjoining units and yard areas at Firgrove Business Park. Ten industrial storage units at Firgrove Business Park were flooded. [PAG] (p137)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>9 properties; external flood depths between 200&ndash;900mm [MUL] (p132)</p></div><div class="nugget-popup quant"><p>10 industrial storage units [PAG] (p137)</p></div></div></body></div>`)[0];
