                var html_8177419281b9bb23da302dba37f18695 = $(`<div id="html_8177419281b9bb23da302dba37f18695" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Russell Drive, Christchurch</h1><div class="nugget-popup"><p>Surface water flooding covered the pedestrian path and road on Russel Drive during the event on 13th August 2020. Residents (including elderly residents) called for help as stream levels nearby rapidly rose and they feared being flooded. Photographs show road and adjacent areas inundated, with vehicles and a cyclist navigating floodwater. Sandbags were supplied to some residents, though delivery was likely too late to change the outcome. [IMG] (p18)</p></div><div class="nugget-popup"><p>The culvert from Russell Drive discharges at the silted outlet (Disraeli Road); blockage at the outlet restricts flow from this culvert and contributes to flooding. [IMG] (p20)</p></div><div class="nugget-popup"><p>Footpath/stream area between Pelham Close and Russell Drive was flooded due to a silted culvert and overgrown drainage ditches. The outfall to Stanpit Marsh can surcharge with high tides, contributing to backwater and local inundation. Investigation found the end of the culvert (from Russell Drive) largely silted, with only approximately 100 mm of the drainage pipe visible above the water level; adjacent drains/ditches are overgrown and choked with roots and silt, reducing conveyance. [IMG] (p26)</p></div><div class="nugget-popup"><p>The culvert between Russell Drive and Gladstone Close was inspected because blocked/silted drainage is reducing outfall capacity and contributing to upstream stream surcharge and local flooding. [PAG] (p27)</p></div></div></body></div>`)[0];

                var html_6557b271d7fa9a8e1a22128201694ad8 = $(`<div id="html_6557b271d7fa9a8e1a22128201694ad8" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bournemouth Christchurch and Poole</h1><div class="nugget-popup"><p>A very intense, localised short&ndash;duration thunderstorm produced significant surface water / flash flooding across the conurbation (focused on the eastern side). Businesses were flooded internally and temporarily closed; widespread external garden flooding occurred; traffic disruption on main roads from flooding (lasted about 1/2 hour); sewers and drains surcharged with reports of manholes fountaining. (p3)</p></div><div class="nugget-popup"><p>The 13 August 2020 thunderstorm produced intense, localised flash flooding in urban areas of the BCP region, which led to limited property flooding and highlighted the area&#8217;s vulnerability to summer thunderstorms. [PAG] (p23)</p></div><div class="nugget-popup"><p>The 13th August 2020 event affected the BCP area, demonstrating limitations in surface water monitoring and flood reporting (leading to the recommendation to install an additional rain gauge east of the BCP area around Highcliffe) and revealing shortcomings in watercourse maintenance across the area. (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>one residential property; main roads flooded for about 1/2 hour (p3)</p></div></div></body></div>`)[0];

                var html_6886e98d03d6d7abc35b377810fc7ef2 = $(`<div id="html_6886e98d03d6d7abc35b377810fc7ef2" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Dorset</h1><div class="nugget-popup"><p>An intense, localised storm centred over Christchurch caused extensive surface water flooding in the Purewell/Christchurch area on 13 August 2020. Sewers and drains surcharged (beyond their design capacity), contributing to the surface water flooding and matching predicted flood locations for that area. [IMG] (p10)</p></div><div class="nugget-popup"><p>Radar panels covering 13 Aug 2020 show heavy precipitation clusters across central and eastern Dorset (including Dorchester, Blandford Forum and Poole/Bournemouth areas). The pattern of convective, rapidly changing intense rainfall indicates a high potential for widespread surface&ndash;water flooding and localized flash floods across parts of Dorset. [IMG] (p25)</p></div><div class="nugget-popup"><p>The drainage ditch for which Dorset is identified as responsible is silted and partially blocked (only approx. 100mm of the culvert pipe visible), causing the shallow stream to surcharge and contribute to localised flooding of the footpath between Pelham Close and Russell Drive and downstream at Gladstone Close/Disraeli Road; overgrown ditches reduce conveyance and exacerbate the flooding. [IMG] (p26)</p></div></div></body></div>`)[0];

                var html_89a67bc3761fb671f888093aa688542b = $(`<div id="html_89a67bc3761fb671f888093aa688542b" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Christchurch</h1><div class="nugget-popup"><p>Localised surface&ndash;water urban flooding affecting streets within the Christchurch area (documented at Barrack Road), causing street inundation and disruption to normal traffic flow. (p1)</p></div><div class="nugget-popup"><p>Significant surface water / flash flooding incidents occurred across Christchurch. A number of businesses were internally flooded and had to close temporarily; many properties experienced external flooding (mostly gardens); one residential property reported internal flooding. Sewers and drains were surcharged with reports of water &#8216;fountaining&#8217; from manholes. The Wessex Water foul sewage pumping station south of Somerford Roundabout was overwhelmed. Main roads were flooded causing traffic disruption (about 1/2 hour). (p3)</p></div><div class="nugget-popup"><p>The storm epicentre was centred over Christchurch, peaking around 13:45 on 13 August 2020. The storm (approximately 3&ndash;4 km wide at the epicentre) produced intense short&ndash;duration rainfall that caused extensive surface water flooding and led to sewers and drains surcharging beyond their design capacity in affected areas (including Purewell). This intense, localised rainfall better explains the extensive surface&ndash;water impacts recorded. (p9)</p></div><div class="nugget-popup"><p>Urban street flooded after heavy rainfall with standing water deep enough to partially submerge car wheels; traffic disrupted as vehicles drove through flooded road. [IMG,PAG] (p13)</p></div><div class="nugget-popup"><p>Multiple flooding impacts across the Christchurch area: internal flooding of commercial premises and at least one residence; widespread external/highways flooding with numerous incident reports concentrated in the Christchurch area. Specific recorded impacts include four records of internal flooding of businesses mainly on Somerford Road and one known case of internal residential flooding in Walkford. Incident reports for the event were entered into datasets (30 incidents entered into FORT) and additional reports were received via other reporting systems. (p15)</p></div><div class="nugget-popup"><p>Localised flooding caused by heavily silted culverted sections and an obstructed culvert outfall at Disraeli Road (just south of Gladstone Close) where the culvert from Russell Drive opens; the outfall area is silted and obstructed, reducing drainage capacity and contributing to flooding. [PAG] (p20)</p></div><div class="nugget-popup"><p>Localised stream backup and reduced drainage conveyance in a residential area (Gladstone Close / Pelham Close area) caused by a silted culvert outlet and overgrown ditches; stream can be surcharged by high tides from Stanpit Marsh/Christchurch Harbour, exacerbating surface water flooding and drainage failure. [PAG] (p28)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>one residential property; main roads flooded for about 1/2 hour (p3)</p></div><div class="nugget-popup quant"><p>4 records of internal flooding of businesses; 1 residential internal flooding; 30 incidents entered into FORT; 69 reports recorded on Firmstep; 37 incidents reported to Bournemouth (p15)</p></div></div></body></div>`)[0];
