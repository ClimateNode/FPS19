                var html_adcb16a427f9a2163ad39b2c39a5a5f3 = $(`<div id="html_adcb16a427f9a2163ad39b2c39a5a5f3" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Brighton and Hove</h1><div class="nugget-popup"><p>Heavy rainfall on 20 June 2023 produced localised surface water flooding across Brighton and Hove, affecting both commercial and residential locations; flows were routed along the highway network and followed the steeply sloping terrain. [PAG] (p5)</p></div><div class="nugget-popup"><p>Reports of flooding across several locations in the city on 20 June 2023, affecting both commercial and residential areas. [PAG] (p6)</p></div><div class="nugget-popup"><p>Reported flood incidents across the study area on 20 June 2023 affected multiple catchments and identified &#8216;hotspot&#8217; locations, prompting a Section 19 investigation and formulation of an Action Plan and mitigation measures for the city. (p8)</p></div><div class="nugget-popup"><p>The City was impacted by flooding on 20th June 2023 due to heavy rain and thunderstorms, causing surface water flooding across the City. [PAG] (p13)</p></div><div class="nugget-popup"><p>Authority area experienced recorded flooding incidents during the 20 June 2023 heavy&ndash;shower event; incidents were concentrated in central Brighton and Hove and surrounding neighbourhoods. [PAG] (p16)</p></div><div class="nugget-popup"><p>The authority area experienced multiple localised flood incidents during the June 2023 event; the report locates a centroid (531477, 106640) in the centre of most recorded flood incidents in the urban area and uses local gauge and FEH point data to analyse the event. (p18)</p></div><div class="nugget-popup"><p>Multiple recorded flood incidents across the authority area during the 1&ndash;hour intense rainfall on 20th June 2023, concentrated in central Brighton and the southern seafront. The local gauge observed ~26.6&ndash;26.8 mm in one hour; modelling translated this to a ~150&ndash;year 1&ndash;hour design hyetograph, indicating an unusually severe short&ndash;duration surface&ndash;water flooding episode affecting the urban area. [IMG,PAG] (p19)</p></div><div class="nugget-popup"><p>Surface water flooding during the June 2023 rainfall led to multiple reported incidents from local residents. The Lead Local Flood Authority (Brighton and Hove City Council) commissioned an investigation into these reported incidents, and the Highway Authority responded to emails from the public reporting blocked gullies and drains and concerns that flood water was not draining away. [PAG] (p20)</p></div><div class="nugget-popup"><p>Heavy rainfall in June 2023 produced surface water flooding across the city; the urban form (hills and valleys, lack of open watercourses) caused runoff to concentrate and produce reported flooding incidents, with floodwaters routed along urban streets and into low&ndash;lying areas. [PAG] (p22)</p></div><div class="nugget-popup"><p>Heavy rainfall on 20th June 2023 produced localised surface water flooding across the area, affecting both commercial and residential locations; 11 incidents were reported to the city council and flooding was reported in social media and news. (p23)</p></div><div class="nugget-popup"><p>Homes and businesses in the city were flooded following a thunderstorm, causing internal property flooding and disruption to commerce and local streets. (p31)</p></div><div class="nugget-popup"><p>Experienced flooding in June 2023, prompting ESFRS call&ndash;outs and a Section 19 Flood Investigation by the local authority. (p41)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>11 incidents reported to Brighton and Hove City Council; 17 locations attended by East Sussex Fire and Rescue Service [PAG] (p5)</p></div><div class="nugget-popup quant"><p>28 recorded incidents [PAG] (p16)</p></div><div class="nugget-popup quant"><p>11 incidents; 17 locations (p23)</p></div></div></body></div>`)[0];

                var html_9bb93f23bf3827a38ed04dfa4b23c348 = $(`<div id="html_9bb93f23bf3827a38ed04dfa4b23c348" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Brighton</h1><div class="nugget-popup"><p>Reports of surface water flooding affecting commercial and residential locations in Brighton during the flood event on 20 June 2023. [PAG] (p6)</p></div><div class="nugget-popup"><p>Surface water flooding affected the city on 20 June 2023 due to heavy rain and thunderstorms, with runoff following flow routes from the South Downs toward the sea along dry valleys and major roads. [PAG] (p13)</p></div><div class="nugget-popup"><p>Flooding on 20 June 2023 affected multiple locations in Brighton: internal flooding occurred at Waitrose and Poundland on Western Road; flash flooding poured down Sutherland Road from Whitehawk Hill; surface&ndash;water flow was observed down Elm Grove to the Lewes Road junction; and numerous residential properties were reported flooded. [TAB,PAG] (p14)</p></div><div class="nugget-popup"><p>Multiple locations within Brighton experienced flooding during the June 2023 events; East Sussex Fire and Rescue Service attended several Brighton addresses on 23rd June 2023. Brighton and Hove Council correspondence indicates 11 reported incidents of flooding during the June 2023 event across the council area. [PAG,MUL] (p15)</p></div><div class="nugget-popup"><p>Intense 1&ndash;hour rainfall on 20 June 2023 caused surface&ndash;water flooding across the Brighton and Hove authority area, with multiple recorded flood incidents concentrated in the city. The event (≈26.6&ndash;26.8 mm in 1 hour) was modelled as approximately a 150&ndash;year design rainfall, and the report locates the centroid of recorded incidents in the centre of the city. [IMG,PAG] (p19)</p></div><div class="nugget-popup"><p>Surface water flooding during the June 2023 rainfall event caused local drainage issues; residents reported blocked gullies and drains, prompting Brighton and Hove City Council (the Lead Local Flood Authority and Highway Authority) to receive reports and commission an investigation. [PAG] (p20)</p></div><div class="nugget-popup"><p>Experienced flooding in June 2023 that prompted a Section 19 investigation and led to flood&ndash;related call&ndash;outs (investigation and FOI request reference flooding in Brighton). (p41)</p></div><div class="nugget-popup"><p>Flooding on 20 June 2023 generated flood&ndash;related incidents in the Brighton & Hove area that required emergency response and assistance to people. (p43)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>internal flooding at 2 stores (Waitrose and Poundland); 11 reported incidents; 18 flood&ndash;related incidents [TAB,PAG] (p14)</p></div><div class="nugget-popup quant"><p>11 reported incidents [PAG,MUL] (p15)</p></div></div></body></div>`)[0];
