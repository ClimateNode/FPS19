                var html_b219334852bd753532306608109134e3 = $(`<div id="html_b219334852bd753532306608109134e3" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>M25 at Gerrards Cross</h1><div class="nugget-popup"><p>Surface water flooding inundated the motorway, causing major disruption and lane closures. [PAG] (p4)</p></div><div class="nugget-popup"><p>The M25 was flooded when nearby silted ditches failed to convey surface water away from the area. (p5)</p></div><div class="nugget-popup"><p>Flooding affected the M25 motorway near Gerrards Cross, prompting a Section 19 investigation because the incident met the threshold for motorways/trunk roads (significant disruption). [PAG] (p6)</p></div><div class="nugget-popup"><p>Flooding on the M25 caused motorway closure that met the investigation threshold for major roads (closure of 2 hours or more), disrupting the motorway. [PAG] (p7)</p></div><div class="nugget-popup"><p>Surface water from overwhelmed drainage and the Fulmer Lane embankment flowed onto the M25 causing lane flooding and lane closures during the event. (p13)</p></div><div class="nugget-popup"><p>Surface water conveyance away from the M25 was impeded by silted ditches; the Highways Agency reported lane closures on the M25 during the flood event. [PAG] (p14)</p></div><div class="nugget-popup"><p>The M25 was flooded during the event, resulting in lane closures; timings for the lane closures were requested from the Highways Agency but not yet provided. [PAG] (p15)</p></div><div class="nugget-popup"><p>Part of the M25 was flooded due to the heavy rainfall. (p18)</p></div></div></body></div>`)[0];

                var html_cb9e333566716703ff260d4d6b2f1c05 = $(`<div id="html_cb9e333566716703ff260d4d6b2f1c05" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Fulmer Lane, Denham</h1><div class="nugget-popup"><p>Standing/pooled water in vegetation and a small stream/drainage channel adjacent to the lane; temporary barrier (white cylindrical sandbag&ndash;like object) placed along the stream bank and partially submerged, documenting flooding of the channel and bank. (p1)</p></div><div class="nugget-popup"><p>Silted ditches along Fulmer Lane were unable to convey surface water runoff during heavy rain, contributing to flooding that affected the M25; ditches were subsequently re&ndash;dug and cleared by TfB and the Highways Agency. [PAG] (p4)</p></div><div class="nugget-popup"><p>Ditches along Fulmer Lane were silted and therefore unable to convey surface water away from the area, contributing to flooding of the nearby M25. (p5)</p></div><div class="nugget-popup"><p>Flooding occurred on Fulmer Lane in Gerrards Cross (just west of the M25), prompting a Section 19 investigation into the incident. [PAG] (p6)</p></div><div class="nugget-popup"><p>Flooding affected Fulmer Lane in Gerrards Cross and led to road closure; the site is the focus of the flood investigation. (p7)</p></div><div class="nugget-popup"><p>Road closure shown on the location map (red dotted line) associated with the incident; indicates the lane was made impassable and closed during the event. [PAG] (p8)</p></div><div class="nugget-popup"><p>Surface water built up to the west of Fulmer Lane and flowed over Fulmer Lane, then down the embankment onto the M25; flood maps (1 in 100 and 1 in 1000) show depths and the flow path. A road closure is marked on the location map. [PAG] (p9)</p></div><div class="nugget-popup"><p>Runoff from a saturated catchment caused surface water to run straight onto the road and into the remaining ditch capacity, producing road flooding and placing nearby built infrastructure at risk. Flood&ndash;depth maps (EA, 2013) for the Fulmer Lane area predict surface water depths across the road and adjacent low&ndash;lying areas. [IMG,PAG] (p11)</p></div><div class="nugget-popup"><p>Heavy rainfall (night of 6&ndash;7 Feb) combined with heavily silted ditches overwhelmed the drainage system so surface water did not convey along the ditches. Water flowed down the embankment onto the M25 and Fulmer Lane itself flooded; Fulmer Lane was closed during the event for maintenance/ditch works by Transport for Buckinghamshire and the Highways Agency. [PAG] (p13)</p></div><div class="nugget-popup"><p>Ditches on Fulmer Lane were heavily silted which contributed to reduced conveyance of surface water away from the M25; Fulmer Lane was closed during the flood event for maintenance works to the ditches. [PAG] (p14)</p></div><div class="nugget-popup"><p>Fulmer Lane was flooded due to heavy rainfall and heavily silted ditches along both sides of the road; road flooding occurred. [TAB] (p18)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>2 hours or more (road closure) (p7)</p></div></div></body></div>`)[0];
