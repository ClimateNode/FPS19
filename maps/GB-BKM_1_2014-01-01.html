                var html_e9d466c8cf98d62525a45c283aa7c9db = $(`<div id="html_e9d466c8cf98d62525a45c283aa7c9db" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Jaguar Garage</h1><div class="nugget-popup"><p>A bank collapse was reported close to the Jaguar garage on the A355 (location identified as an area of concern where the river channels rejoin). (p7)</p></div><div class="nugget-popup"><p>A section of the riverbank downstream of the Jaguar garage collapsed and a fallen tree downstream of the garage further impeded river flow, worsening flooding. (p23)</p></div><div class="nugget-popup"><p>A section of the riverbank downstream of the Jaguar garage collapsed during the high river levels, contributing to flooding issues. (p30)</p></div></div></body></div>`)[0];

                var html_559003bb2a164100ebc22c1f307d0ef0 = $(`<div id="html_559003bb2a164100ebc22c1f307d0ef0" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>The Maltings</h1><div class="nugget-popup"><p>The culvert underneath The Maltings had its flow restricted and was identified as a primary area of concern during the investigation of the January&ndash;February 2014 flooding in Old Amersham. [PAG] (p7)</p></div><div class="nugget-popup"><p>The Maltings culvert was identified as a possible restriction and under&ndash;capacity during high flows; its siphon design encourages debris build&ndash;up immediately downstream, contributing to high water levels. EA Operations attended to remove debris; a local resident entered the culvert to remove debris, placing themselves in danger. Two downstream weirs and collected silt further impeded flow. [MUL] (p14)</p></div><div class="nugget-popup"><p>The culvert beneath The Maltings was partly restricted during the event, reducing flow conveyance and contributing to elevated local water levels and drainage problems in Old Amersham. [PAG] (p19)</p></div><div class="nugget-popup"><p>The culvert located under The Maltings had its flow partly restricted, which prevented rapid discharge of river water, caused backing up of flow at the culvert and reduced the drainage system's ability to convey additional flows, contributing to local flooding. [PAG] (p20)</p></div><div class="nugget-popup"><p>Culvert under The Maltings was partially restricted during high river levels, causing water to back up and impeding flow. (p23)</p></div><div class="nugget-popup"><p>The culvert under The Maltings was partially restricted, causing river water to back up and contributing to prolonged flooding in Old Amersham. (p30)</p></div></div></body></div>`)[0];

                var html_d4ea77edf9007466dade3824ab914428 = $(`<div id="html_d4ea77edf9007466dade3824ab914428" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Barn Meadow</h1><div class="nugget-popup"><p>High river levels were observed in Barn Meadow during the winter&ndash;spring 2013/14 episode and were reported as part of the investigations and local warnings, contributing to flood risk for adjacent gardens and properties. [TAB,MUL] (p24)</p></div></div></body></div>`)[0];

                var html_f868b57e7a7b37669e69d5343eb27f2f = $(`<div id="html_f868b57e7a7b37669e69d5343eb27f2f" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Misbourne</h1><div class="nugget-popup"><p>Predicted surface&ndash;water flood depths and extents are concentrated along the river channel in the 1:100 and 1:1000 maps; the river corridor is associated with inundation of low&ndash;lying areas and the town centre and with property/basement flooding events recorded in winter 2000/01 and during the event described in this report. [PAG,MUL] (p12)</p></div><div class="nugget-popup"><p>Above&ndash;average prolonged rainfall and exceptionally high groundwater raised river levels; tampering or damage to a flap valve caused water from the river to back up and flow eastward down the High Street, and high river levels prevented return flow through downstream valves, contributing to prolonged flooding in Old Amersham. (p30)</p></div></div></body></div>`)[0];

                var html_58b3ab48a3968d24647d10da85c926a1 = $(`<div id="html_58b3ab48a3968d24647d10da85c926a1" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Misbourne</h1><div class="nugget-popup"><p>River levels were raised by prolonged rainfall and exceptionally high groundwater; a culvert flow restriction caused the River Misbourne to back up and a riverbank collapse occurred, which led to property flooding. (p4)</p></div><div class="nugget-popup"><p>Flow through Old Amersham was physically impeded: the culvert beneath The Maltings had restricted flow and a bank collapse occurred near the Jaguar garage where the channels rejoin, affecting the channel alignment and conveyance through the town. [PAG] (p6)</p></div><div class="nugget-popup"><p>Flow through Old Amersham was physically impeded: a culvert underneath The Maltings had a flow restriction (SU 95599 97438) and there was a bank collapse near the Jaguar garage on the A355 (SU 96533 96984). The river route through town (behind houses on the northern side of the High Street and along the southern edge of Barn Meadow Recreation Ground) is described in relation to these failings. [PAG,IMG] (p7)</p></div><div class="nugget-popup"><p>Within Old Amersham the river passes behind properties, through a series of culverts and splits into two channels east of the superstore before rejoining. A culvert beneath The Maltings had restricted flow (location A, SU 95599 97438) and there was a bank collapse near the Jaguar garage on the A355 (location B, SU 96533 96984). These issues are identified as key areas of concern along the River Misbourne through the town. [PAG] (p8)</p></div><div class="nugget-popup"><p>Culvert flow restrictions and bank collapse were identified in Old Amersham where the Misbourne is culverted through the town; these issues contributed to fluvial flooding risks and affected areas where the channel passes under the highway and adjacent properties. [PAG] (p9)</p></div><div class="nugget-popup"><p>Sections of the Misbourne in Old Amersham experienced culvert flow restriction and bank collapse that obstructed channel flow and contributed to local flooding of adjacent areas; the river is culverted through parts of the town and these failures affected flow conveyance. [PAG,IMG] (p10)</p></div><div class="nugget-popup"><p>The River Misbourne produced flows of river water that ran down the High Street, causing garden and property flooding in Old Amersham during multiple events (including winter 2000/1, March 2013, August 2013 and January&ndash;February 2014). [PAG,MUL] (p13)</p></div><div class="nugget-popup"><p>High river and groundwater levels led to elevated Misbourne flows; a tampered/damaged flap valve allowed river water to back up and flow east along the High Street, and high river levels prevented return flow through downstream valves. (p23)</p></div><div class="nugget-popup"><p>Partial flow restriction in a culvert under The Maltings on the River Misbourne caused flooding of Old Amersham High Street and garden flooding; bank collapse downstream of the Jaguar garage required multi&ndash;agency restoration and pollution protection, tree removal and culvert jetting reduced water levels and restored flow; later multi&ndash;agency meetings and an agreement in principle to remove weirs were held to reduce future culvert restrictions. [PAG,MUL] (p25)</p></div><div class="nugget-popup"><p>Weirs and culvert flow restrictions on the Misbourne were identified as contributing to increased flood risk; a multi&ndash;agency meeting (2 July 2014) led to agreement in principle (mid&ndash;July 2014) between the Environment Agency and riparian owners to remove weirs to reduce flooding risk. [TAB] (p26)</p></div><div class="nugget-popup"><p>High river levels driven by prolonged rainfall and high groundwater caused backing&ndash;up of water, contributed to flow down the High Street and prevented return flow through downstream valves, contributing to prolonged flooding in Old Amersham. (p30)</p></div><div class="nugget-popup"><p>The River Misbourne caused flooding/flow restrictions affecting Old Amersham; obstructions, vegetation and culvert restrictions on the Misbourne contributed to flooding risk and led to recommended vegetation clearance, culvert inspection, trash screens and broader flood management actions. [TAB,PAG] (p31)</p></div><div class="nugget-popup"><p>The River Misbourne overtopped/caused flooding in winter 2013/14 (January&ndash;February 2014), flooding properties in Old Amersham and prompting recovery actions. The event led to requirements for culvert and gully inspections, clearance of vegetation and debris, installation of trash screens on culverts, and coordination between RMAs and riparian owners to reduce blockages and restore flow. [PAG] (p33)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>4 residential properties; 5 business premises (p23)</p></div></div></body></div>`)[0];

                var html_395e872937bbbb1067bed38d04d5912f = $(`<div id="html_395e872937bbbb1067bed38d04d5912f" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>High Street, Old Amersham</h1><div class="nugget-popup"><p>A blockage of a drainage asset caused a secondary flow down the High Street, producing flooding of the street. (p4)</p></div><div class="nugget-popup"><p>Properties along the High Street were inundated by flows of river water. Several properties flooded in winter 2000/1; at least one of those properties was flooded internally again during the January&ndash;February 2014 event. A garden backing onto the Misbourne flooded on three occasions prior to 2014 (including March 2013 and August 2013). Two businesses reported that barriers installed after 2000/1 protected their premises during the January&ndash;February 2014 event. [PAG,MUL] (p13)</p></div><div class="nugget-popup"><p>Garden of a household backing onto the River Misbourne was flooded; flows of river water ran down the High Street from west to east during flood events, matching the flows witnessed in the main report event. [PAG,MUL] (p14)</p></div><div class="nugget-popup"><p>High Street gullies designed to discharge to the River Misbourne were partly blocked with sediment and were largely unable to discharge at full capacity because of high water levels in the Misbourne, reducing highway drainage capacity and contributing to surface water/urban flooding of the highway and surrounding area. (p20)</p></div><div class="nugget-popup"><p>Water from the River Misbourne backed up and flowed eastward down the High Street; highway drainage was overwhelmed. Business activities were indirectly affected by impacts to parking and pavement use by customers. [PAG] (p23)</p></div><div class="nugget-popup"><p>Water from the River Misbourne backed up through a tampered/damaged flap valve and flowed eastward down the High Street; high river levels also prevented floodwater on the High Street returning to the river through downstream valves. (p30)</p></div><div class="nugget-popup"><p>High Street experienced drainage and gully flow restrictions associated with the January&ndash;February 2014 floods; remedial actions included scheduled jetting of drains and prioritised repairs to restore highway drainage capacity. [TAB,PAG] (p31)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>at least one property; two businesses; three occasions [PAG,MUL] (p13)</p></div></div></body></div>`)[0];
                popup_aa7d6050eb265dd551d1f6c067895dff.setContent(html_395e872937bbbb1067bed38d04d5912f);

                var html_59cdbce7fd29cdf534e1f108dde30ebc = $(`<div id="html_59cdbce7fd29cdf534e1f108dde30ebc" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Mill Lane, Old Amersham</h1><div class="nugget-popup"><p>A TfB culvert at Mill Lane was identified as part of the chain of culverts subject to flow restriction during the January&ndash;February 2014 event, requiring inspections and potential remediation to reduce future flood risk. [TAB,PAG] (p31)</p></div><div class="nugget-popup"><p>Culverts in the stretch from Mill Lane to the culvert under the A413 were implicated in the flooding response: they were identified for increased inspection and maintenance and for cleansing to remove blockages affecting highway drainage. Actions specified include inspections of culverts ≥900mm, jetting of drains and gullies and prioritised repair of detected flow restrictions to reduce recurrence. (p32)</p></div></div></body></div>`)[0];

                var html_54e8a49b1b87002e287eec879755469f = $(`<div id="html_54e8a49b1b87002e287eec879755469f" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Buckinghamshire</h1><div class="nugget-popup"><p>Old Amersham (in Buckinghamshire) experienced flooding during the January&ndash;February 2014 event; the report investigates that flooding and provides recommendations to Risk Management Agencies to prevent a repeat. [PAG] (p3)</p></div><div class="nugget-popup"><p>High river levels and restricted culvert flow caused flooding of gardens and flooding of the High Street in Old Amersham, with some properties reporting internal flooding. Emergency actions included removal of an obstruction to a flap valve (ending the bulk of High Street flooding), distribution of sandbags and FloodSax to at&ndash;risk properties, installation of a pump to alleviate culvert&ndash;related flooding, jetting of a restricted culvert which lowered water levels (300mm on 11/02 and a further 300mm on 12/02) and restored most flow, removal of a tree which lowered levels by 100&ndash;150mm, and repair work after a bank collapse downstream of the Jaguar garage (river bank restored using Hippo bags and a boom deployed to prevent pollution). Residents were advised on financial support and exemptions following reports of internal property flooding. [TAB,MUL] (p24)</p></div><div class="nugget-popup"><p>Localised flooding in Old Amersham (High Street) from a culvert flow restriction on the River Misbourne led to property protection actions (sandbags, FloodSax), pump installation, door&ndash;knocking and resident communications; a bank collapse downstream of the Jaguar garage was repaired and pollution controls deployed; jetting of the culvert substantially lowered water levels over 11&ndash;12 February and restored flow through the culvert. (p25)</p></div></div></body></div>`)[0];
                popup_08ab5e92a71724e3df5bfeb29b74c97e.setContent(html_54e8a49b1b87002e287eec879755469f);

                var html_c9e63742cbc87314413bb817a6372f40 = $(`<div id="html_c9e63742cbc87314413bb817a6372f40" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Old Amersham</h1><div class="nugget-popup"><p>Town experienced elevated river levels and backing up of the River Misbourne after prolonged above&ndash;average rainfall and exceptionally high groundwater levels. A culvert flow restriction caused the river to back up; a blockage of a drainage asset produced a secondary flow down the High Street; a riverbank collapse caused property flooding in the town. (p4)</p></div><div class="nugget-popup"><p>Internal flooding of business premises and flooding of residential properties within the Old Amersham area. [PAG] (p5)</p></div><div class="nugget-popup"><p>The River Misbourne runs west&ndash;east through Old Amersham; flood&ndash;related issues were recorded within the town including a restricted culvert under The Maltings and a bank collapse near the Jaguar garage that affected the river channel behind houses on the northern side of the High Street and along the southern edge of Barn Meadow Recreation Ground. [PAG] (p6)</p></div><div class="nugget-popup"><p>Within Old Amersham the River Misbourne flows through the town and two specific flood&ndash;related issues were identified: (A) a culvert underneath The Maltings had its flow restricted; (B) a bank collapse occurred near the Jaguar garage on the A355. These were flagged as the two main areas of concern for the town. [PAG] (p7)</p></div><div class="nugget-popup"><p>River Misbourne runs west&ndash;east through Old Amersham passing behind houses on the northern side of the High Street and along the southern edge of Barn Meadow. Within the town a culvert under The Maltings had a restricted flow (location A, SU 95599 97438) and there was a bank collapse near the Jaguar garage on the A355 (location B, SU 96533 96984). Highway gullies in Old Amersham connect to the surface water drainage system which discharges to the River Misbourne and the road drainage along the High Street flows into the river. [IMG,PAG] (p8)</p></div><div class="nugget-popup"><p>Culvert flow restrictions and bank collapse locations were recorded in the town; highway gullies and the surface water drainage network (owned by TfB) discharge to the Misbourne, linking surface water drainage failure to local flooding in Old Amersham. [PAG] (p9)</p></div><div class="nugget-popup"><p>Locations within Old Amersham suffered culvert flow restriction and a bank collapse that obstructed flow through culverted sections beneath the town and contributed to local flooding; highway gullies along the High Street drain into the Misbourne and are connected to surface water drainage that influenced flood routing. [PAG,IMG] (p10)</p></div><div class="nugget-popup"><p>Properties on the High Street were flooded; at least one property flooded internally during the event described in this report (January&ndash;February 2014). Basement flooding and flooding to the rear of St Mary's Church occurred in winter 2000/01. Two businesses reported that flood barriers installed after 2000/01 protected their premises during the later event. [IMG,PAG,MUL] (p12)</p></div><div class="nugget-popup"><p>The River Misbourne overtopped/flowed through Old Amersham causing floodwaters to run down the High Street (west to east). Several properties on the High Street were flooded in the winter 2000/01 event (including basement flooding and flooding to the rear of St Mary&#8217;s Church). During the January&ndash;February 2014 event at least one property on the High Street was flooded internally again; two businesses reported their post&ndash;2000/01 flood barriers protected their premises during the 2014 event. A household with a garden backing onto the river reported garden flooding on three prior occasions, including March 2013 and August 2013, with similar river flows down the High Street as observed in the 2014 event. [PAG,IMG,MUL] (p13)</p></div><div class="nugget-popup"><p>Prolonged high river and groundwater levels, a partially restricted culvert under The Maltings and tampering/damage to a flap valve led to water backing up and caused two severe flood events in the town; floodwaters flowed eastward down the High Street and riverbank collapse downstream of the Jaguar garage contributed to the prolonged flooding. (p30)</p></div><div class="nugget-popup"><p>Residents and businesses in Old Amersham were affected by flooding from the River Misbourne; recovery support actions (e.g. Repair and Renew grant, business support and business rates relief) and targeted community measures were recommended to assist recovery and reduce future risk. [TAB,PAG] (p31)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>two or more business premises [PAG] (p5)</p></div><div class="nugget-popup quant"><p>two locations (culvert flow restriction at The Maltings; bank collapse near Jaguar garage) [IMG,PAG] (p8)</p></div><div class="nugget-popup quant"><p>at least one property; two businesses [IMG,PAG,MUL] (p12)</p></div><div class="nugget-popup quant"><p>at least 1 property flooded internally; 2 businesses protected by barriers; garden flooded on 3 occasions (including March 2013 and August 2013) [PAG,IMG,MUL] (p13)</p></div></div></body></div>`)[0];
                popup_83e4acf5b07439fac2c09831c13e45cb.setContent(html_c9e63742cbc87314413bb817a6372f40);
            
        

        marker_47cdf47b855357f970d3043637592029.bindPopup(popup_83e4acf5b07439fac2c09831c13e45cb)

                var html_6c9e7ee7c44989ad2609c6d5afb53429 = $(`<div id="html_6c9e7ee7c44989ad2609c6d5afb53429" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Amersham</h1><div class="nugget-popup"><p>In Old Amersham the River Misbourne had two identified failings: a culvert underneath The Maltings where flow was restricted (SU 95599 97438) and a bank collapse near the Jaguar garage on the A355 (SU 96533 96984). These issues affected river conveyance through parts of Old Amersham (behind houses on the north side of the High Street, along the southern edge of Barn Meadow recreation ground and through culverted sections), contributing to flood&ndash;related concern in the town. [PAG,IMG] (p7)</p></div><div class="nugget-popup"><p>River Misbourne flooding affected Old Amersham during the January&ndash;February 2014 event, causing flow restrictions in culverts and prompting recommendations for vegetation management, culvert remediation and coordinated RMA action. [TAB,PAG] (p31)</p></div></div></body></div>`)[0];
