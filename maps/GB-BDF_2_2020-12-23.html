                var html_d928ae6f5a3da4ef17b2d9e6e9e3f2aa = $(`<div id="html_d928ae6f5a3da4ef17b2d9e6e9e3f2aa" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bedford</h1><div class="nugget-popup"><p>Various locations across the borough experienced flooding during the December 2020 flood event. (p1)</p></div><div class="nugget-popup"><p>Widespread and exceptional flooding across the borough from both surface water runoff (overland flows) and the River Great Ouse; villages to the north of Bedford experienced rapid overland/surface water flooding as catchments became overwhelmed and watercourses were at capacity. (p3)</p></div><div class="nugget-popup"><p>Widespread flooding affected residential, commercial, community and educational properties across the borough, including internal property flooding reported at multiple locations and resulting in 27 formal investigations of internal flooding. (p4)</p></div><div class="nugget-popup"><p>Clusters of flooding incidents occurred in and around the town, producing access impacts to roads, footpaths and open spaces. Specific local impacts cited include footpath access issues in Kingsbrook Ward (vicinity of Oasis Pool, Cardington Road, Goodmayes Close) and impacts in Castle Ward and Newnham Ward due to flood waters and drainage/culvert discharge. (p6)</p></div><div class="nugget-popup"><p>Floodwaters rendered bridges impassable in affected locations. [TAB] (p7)</p></div><div class="nugget-popup"><p>Widespread flooding across the Borough left debris and siltation in properties, roads, footways, local drainage systems and watercourses requiring cleansing and maintenance. Five affected properties&#8217; residents used council rest centres (one household later moved into a hotel, others stayed with family/friends). Multiple roads and bridges were reported impassable (listed locations include High Street Pavenham; Hinwick Road, Hinwick; High Street, Lower Dean; Knotting Road, Melchbourne; High Street, Great Barford; footpath access near Cardington Road; bridges at Oakley and Radwell), which hindered Highway and Resilience Teams and Police access. [IMG] (p10)</p></div><div class="nugget-popup"><p>Multiple locations within the borough adjacent to the River Great Ouse experienced river (fluvial) flooding during the 23&ndash;26 December 2020 event; Flood Warnings were issued for low&ndash;lying areas in the borough (including Boating Lake and Priory Lake in Bedford on 25/12/2020). [TAB] (p14)</p></div><div class="nugget-popup"><p>Above&ndash;average rainfall in the week before 23 Dec 2020 caused Main River and ordinary watercourse levels to rise and led to instances of surface water and river flooding across the borough. Several communities experienced flooding with insufficient or late Flood Warnings (including no Flood Warning issued for Harrold and Wyboston), causing anxiety and disruption to residents and complicating emergency response. (p15)</p></div><div class="nugget-popup"><p>Main&ndash;river and linked lake/ditch assets in the Bedford area were stressed during the event; post&ndash;event actions include inspections of main river assets, checks around boating/prior y lakes and investigation of Kings Ditch trigger levels and communication to IDB duty officer to manage ditch capacity. [TAB] (p21)</p></div><div class="nugget-popup"><p>The 23 December 2020 flood involved ditch/river capacity issues (Kings Ditch mentioned) and surface water/overland flows affecting properties and highways across the borough, prompting investigations and remedial works by agencies. [TAB] (p24)</p></div><div class="nugget-popup"><p>The Bedford area experienced flooding of highways and properties on 23rd December 2020, prompting multi&ndash;agency activity including clearing culverts and highway drains, inspection of Main River assets, investigations into flood&ndash;warning improvements, and consideration of upstream storage/NFM to reduce future flood impacts. [TAB] (p26)</p></div><div class="nugget-popup"><p>Kempston High Street experienced flooding during the event. Culverts on High Street became blocked and required clearance (two culverts were cleared in March 2021). Temporary drainage works were carried out after the flood: grips were dug either side of High Street to divert water into adjacent ditches, and a resident cleared/maintained the ditches following the flood. [TAB] (p27)</p></div><div class="nugget-popup"><p>Properties and local infrastructure were affected by flooding leading to follow&ndash;up actions: inspection of Main River assets (sluices, weirs, gates, locks and river banks), highway drainage inspections and clearing of blockages, investigation of property flood protection options, and support/formation of community flood groups to improve preparedness and access to flood kits, action plans and warnings. [TAB] (p28)</p></div><div class="nugget-popup"><p>Localised flooding affected the town: gullies on High Street, Church Lane and Spring Lane were silted/blocked and were cleared in March 2021; highway drainage in the vicinity of an affected property was investigated and cleared (completed May 2021); culvert condition upstream of an affected property was investigated and assessed for capacity; community flood&ndash;debriefs and investigations into community flood group, flood action plans and property flood resilience measures were recommended. Flood warnings were noted as not issued for at least one location and improvements to the Flood Warning system were recommended. [TAB] (p30)</p></div><div class="nugget-popup"><p>On 23 December 2020 flooding affected parts of Bedford via backing&ndash;up and high flows in Riseley Brook and via constrained/blocked drainage (ponds, ditches and culverts). Properties were affected, prompting inspections and remedial actions (investigate drainage continuity, culvert clearing, maintenance of ditches/ponds, consideration of new headwall, and community flood group support and planning). [TAB] (p32)</p></div><div class="nugget-popup"><p>Flooding on 23 December 2020 prompted investigations and remedial actions across the area, including clearing highway drainage and culverts (works completed for sections of High Street and Green Lane in May 2021), inspections of watercourse assets, and consideration of community flood groups, PFR information and Natural Flood Management upstream measures. [TAB] (p33)</p></div><div class="nugget-popup"><p>Surface water/urban flooding occurred in Bedford on 23rd December 2020, prompting investigation of culverts and maintenance of ditches and consideration of property&ndash;level flood resilience measures (including for a flooded utility room). [TAB] (p34)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>65 properties; 27 different locations (p3)</p></div><div class="nugget-popup quant"><p>27 locations; 27 investigations; 20 villages/towns (p4)</p></div><div class="nugget-popup quant"><p>27 locations; 27 investigations; 20 villages/towns (p6)</p></div><div class="nugget-popup quant"><p>424 calls to the Council Floodline; 120 calls handled by BFRS; 65 properties suffered internal flooding (total reported across listed areas) [TAB] (p7)</p></div><div class="nugget-popup quant"><p>five properties; one property; two bridges [IMG] (p10)</p></div><div class="nugget-popup quant"><p>Two culverts [TAB] (p27)</p></div><div class="nugget-popup quant"><p>Over 5,000 checks (95PCSYM of relevant assets) completed across East Anglia; 22 assets identified as needing remedial works [TAB] (p28)</p></div><div class="nugget-popup quant"><p>3 streets; 1 affected property [TAB] (p30)</p></div></div></body></div>`)[0];

                var html_3c3a88195a3f215761925e4f70f948e1 = $(`<div id="html_3c3a88195a3f215761925e4f70f948e1" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Great Ouse</h1><div class="nugget-popup"><p>The river contributed to fluvial flooding across the borough between 23 and 26 December 2020, causing internal flooding and transport disruption in multiple locations (roads/bridges impassable). Specific locations flooded by the Great Ouse in the report include Bedford boating/prioriy lakes, Clapham, Kempston Marina Court, Odell, Turvey and Wyboston. [TAB] (p7)</p></div><div class="nugget-popup"><p>Intense rainfall across the catchment on 23&ndash;24 December 2020 increased runoff into drainage systems and watercourses, causing river levels to rise and overtop banks and contributing to surface water and fluvial flooding in and around Bedford (including reported basement ingress at some properties). (p11)</p></div><div class="nugget-popup"><p>The River Great Ouse generated multiple Flood Alerts and Flood Warnings across the borough (alerts issued 22/12/2020 and warnings 24&ndash;25/12/2020), and is named as the source of fluvial flooding affecting towns such as Turvey, Odell, Clapham, Kempston and Bedford. [TAB] (p14)</p></div><div class="nugget-popup"><p>Surges and peaks along the Great River Ouse changed considerably during the event; the variable timing of these river surges produced inconsistent information that contributed to inaccurate expectations, community anxiety and difficulties in managing the flood response. (p15)</p></div><div class="nugget-popup"><p>Flooding of the River Great Ouse affected properties along the river, leading to consideration of remedial works and new flood alleviation or defence measures to reduce future risk and increase property resilience. (p18)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1 commercial and 1 educational (Bedford &ndash; Boating Lake); 1 commercial (Bedford &ndash; Priory Lake); 4 residential and 1 commercial (Clapham); 9 residential (Kempston &ndash; Marina Court); 3 residential (Odell &ndash; Great Ouse); 2 residential and 1 commercial (Turvey); 1 commercial (Wyboston); 4 residential (Harrold &ndash; South) [TAB] (p7)</p></div></div></body></div>`)[0];

lood kit and plan, investigations and maintenance of nearby watercourses and culverts, and proposals for capacity improvements and a flood warning system. [TAB] (p21)</p></div><div class="nugget-popup"><p>Local flooding from watercourses and constrained culverts affected the village (including Vicarage Lane area); actions recorded include culvert condition investigation, assessment of downstream river influence, maintenance of watercourses, consideration of a flood warning system, and community resilience measures (flood kits, flood plans, PFR information). [TAB] (p22)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>1 residential; 4 residential [TAB] (p7)</p></div></div></body></div>`)[0];

ass="nugget-popup quant"><p>4 residential [TAB] (p7)</p></div></div></body></div>`)[0];
