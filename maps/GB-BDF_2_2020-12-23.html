                var html_f1f535e0c29765d29c6348e92c615eca = $(`<div id="html_f1f535e0c29765d29c6348e92c615eca" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Pertenhall Brook</h1><div class="nugget-popup"><p>Pertenhall Brook&#8217;s associated drainage infrastructure was implicated in flooding; the culvert beneath Wood End Lane and Swineshead Road was investigated and debris cleared, and actions to improve flood warning and land levels were proposed to reduce flood risk to adjacent property. [TAB] (p21)</p></div><div class="nugget-popup"><p>Pertenhall Brook threatened adjacent residential property during the 23rd December 2020 event; the report recommends investigating altering land levels between the brook and a residential property, inspections and remedial works, and culvert/ditch clearance to reduce risk of water reaching properties. [TAB] (p33)</p></div></div></body></div>`)[0];

                var html_3e68bd8bf7020d40f1272e7a96988525 = $(`<div id="html_3e68bd8bf7020d40f1272e7a96988525" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Priory Lake</h1><div class="nugget-popup"><p>River Great Ouse flooding/overtopping caused internal flooding to properties at Priory Lake in Bedford. [TAB] (p7)</p></div><div class="nugget-popup"><p>Bedford &ndash; Priory Lake is listed with a flood date of 25/12/2020 and was included in the Flood Alert for the Middle River Great Ouse (22/12/2020), indicating it was among locations affected by river flooding during the event. (p14)</p></div><div class="nugget-popup"><p>Flooding at/adjacent to Priory Lake affected at least one property and prompted inspections of main river assets and consideration of property flood&ndash;resilience measures and a flood action plan. [TAB] (p21)</p></div><div class="nugget-popup"><p>Inspections and remedial works recommended in the short term following flooding; remedial works to be carried out as required. [TAB] (p31)</p></div></div></body></div>`)[0];

                var html_864cc8740ac64e1eee3c1a40e89920bc = $(`<div id="html_864cc8740ac64e1eee3c1a40e89920bc" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Sharn Brook</h1><div class="nugget-popup"><p>Sharn Brook (ordinary watercourse, tributary to the River Great Ouse) overtopped, resulting in internal flooding of nearby residential properties. [TAB] (p7)</p></div></div></body></div>`)[0];

                var html_d859c528a0b675f17f9e400f60bb8995 = $(`<div id="html_d859c528a0b675f17f9e400f60bb8995" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bedford</h1><div class="nugget-popup"><p>Various locations across the borough experienced flooding during the December 2020 flood event. (p1)</p></div><div class="nugget-popup"><p>Widespread and exceptional flooding across the borough from both surface water runoff (overland flows) and the River Great Ouse; villages to the north of Bedford experienced rapid overland/surface water flooding as catchments became overwhelmed and watercourses were at capacity. (p3)</p></div><div class="nugget-popup"><p>Widespread flooding affected residential, commercial, community and educational properties across the borough, including internal property flooding reported at multiple locations and resulting in 27 formal investigations of internal flooding. (p4)</p></div><div class="nugget-popup"><p>Clusters of flooding incidents occurred in and around the town, producing access impacts to roads, footpaths and open spaces. Specific local impacts cited include footpath access issues in Kingsbrook Ward (vicinity of Oasis Pool, Cardington Road, Goodmayes Close) and impacts in Castle Ward and Newnham Ward due to flood waters and drainage/culvert discharge. (p6)</p></div><div class="nugget-popup"><p>Floodwaters rendered bridges impassable in affected locations. [TAB] (p7)</p></div><div class="nugget-popup"><p>Widespread flooding across the Borough left debris and siltation in properties, roads, footways, local drainage systems and watercourses requiring cleansing and maintenance. Five affected properties&#8217; residents used council rest centres (one household later moved into a hotel, others stayed with family/friends). Multiple roads and bridges were reported impassable (listed locations include High Street Pavenham; Hinwick Road, Hinwick; High Street, Lower Dean; Knotting Road, Melchbourne; High Street, Great Barford; footpath access near Cardington Road; bridges at Oakley and Radwell), which hindered Highway and Resilience Teams and Police access. [IMG] (p10)</p></div><div class="nugget-popup"><p>Multiple locations within the borough adjacent to the River Great Ouse experienced river (fluvial) flooding during the 23&ndash;26 December 2020 event; Flood Warnings were issued for low&ndash;lying areas in the borough (including Boating Lake and Priory Lake in Bedford on 25/12/2020). [TAB] (p14)</p></div><div class="nugget-popup"><p>Above&ndash;average rainfall in the week before 23 Dec 2020 caused Main River and ordinary watercourse levels to rise and led to instances of surface water and river flooding across the borough. Several communities experienced flooding with insufficient or late Flood Warnings (including no Flood Warning issued for Harrold and Wyboston), causing anxiety and disruption to residents and complicating emergency response. (p15)</p></div><div class="nugget-popup"><p>Main&ndash;river and linked lake/ditch assets in the Bedford area were stressed during the event; post&ndash;event actions include inspections of main river assets, checks around boating/prior y lakes and investigation of Kings Ditch trigger levels and communication to IDB duty officer to manage ditch capacity. [TAB] (p21)</p></div><div class="nugget-popup"><p>The 23 December 2020 flood involved ditch/river capacity issues (Kings Ditch mentioned) and surface water/overland flows affecting properties and highways across the borough, prompting investigations and remedial works by agencies. [TAB] (p24)</p></div><div class="nugget-popup"><p>The Bedford area experienced flooding of highways and properties on 23rd December 2020, prompting multi&ndash;agency activity including clearing culverts and highway drains, inspection of Main River assets, investigations into flood&ndash;warning improvements, and consideration of upstream storage/NFM to reduce future flood impacts. [TAB] (p26)</p></div><div class="nugget-popup"><p>Kempston High Street experienced flooding during the event. Culverts on High Street became blocked and required clearance (two culverts were cleared in March 2021). Temporary drainage works were carried out after the flood: grips were dug either side of High Street to divert water into adjacent ditches, and a resident cleared/maintained the ditches following the flood. [TAB] (p27)</p></div><div class="nugget-popup"><p>Properties and local infrastructure were affected by flooding leading to follow&ndash;up actions: inspection of Main River assets (sluices, weirs, gates, locks and river banks), highway drainage inspections and clearing of blockages, investigation of property flood protection options, and support/formation of community flood groups to improve preparedness and access to flood kits, action plans and warnings. [TAB] (p28)</p></div><div class="nugget-popup"><p>Localised flooding affected the town: gullies on High Street, Church Lane and Spring Lane were silted/blocked and were cleared in March 2021; highway drainage in the vicinity of an affected property was investigated and cleared (completed May 2021); culvert condition upstream of an affected property was investigated and assessed for capacity; community flood&ndash;debriefs and investigations into community flood group, flood action plans and property flood resilience measures were recommended. Flood warnings were noted as not issued for at least one location and improvements to the Flood Warning system were recommended. [TAB] (p30)</p></div><div class="nugget-popup"><p>On 23 December 2020 flooding affected parts of Bedford via backing&ndash;up and high flows in Riseley Brook and via constrained/blocked drainage (ponds, ditches and culverts). Properties were affected, prompting inspections and remedial actions (investigate drainage continuity, culvert clearing, maintenance of ditches/ponds, consideration of new headwall, and community flood group support and planning). [TAB] (p32)</p></div><div class="nugget-popup"><p>Flooding on 23 December 2020 prompted investigations and remedial actions across the area, including clearing highway drainage and culverts (works completed for sections of High Street and Green Lane in May 2021), inspections of watercourse assets, and consideration of community flood groups, PFR information and Natural Flood Management upstream measures. [TAB] (p33)</p></div><div class="nugget-popup"><p>Surface water/urban flooding occurred in Bedford on 23rd December 2020, prompting investigation of culverts and maintenance of ditches and consideration of property&ndash;level flood resilience measures (including for a flooded utility room). [TAB] (p34)</p></div></div></body></div>`)[0];
                popup_8888b6fb3d9ead5242ae17444c69fb63.setContent(html_d859c528a0b675f17f9e400f60bb8995);

                var html_f73a7ec0d9a18524bf39cd92aeb0ba4c = $(`<div id="html_f73a7ec0d9a18524bf39cd92aeb0ba4c" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Great Ouse</h1><div class="nugget-popup"><p>The river contributed to fluvial flooding across the borough between 23 and 26 December 2020, causing internal flooding and transport disruption in multiple locations (roads/bridges impassable). Specific locations flooded by the Great Ouse in the report include Bedford boating/prioriy lakes, Clapham, Kempston Marina Court, Odell, Turvey and Wyboston. [TAB] (p7)</p></div><div class="nugget-popup"><p>Intense rainfall across the catchment on 23&ndash;24 December 2020 increased runoff into drainage systems and watercourses, causing river levels to rise and overtop banks and contributing to surface water and fluvial flooding in and around Bedford (including reported basement ingress at some properties). (p11)</p></div><div class="nugget-popup"><p>The River Great Ouse generated multiple Flood Alerts and Flood Warnings across the borough (alerts issued 22/12/2020 and warnings 24&ndash;25/12/2020), and is named as the source of fluvial flooding affecting towns such as Turvey, Odell, Clapham, Kempston and Bedford. [TAB] (p14)</p></div><div class="nugget-popup"><p>Surges and peaks along the Great River Ouse changed considerably during the event; the variable timing of these river surges produced inconsistent information that contributed to inaccurate expectations, community anxiety and difficulties in managing the flood response. (p15)</p></div><div class="nugget-popup"><p>Flooding of the River Great Ouse affected properties along the river, leading to consideration of remedial works and new flood alleviation or defence measures to reduce future risk and increase property resilience. (p18)</p></div></div></body></div>`)[0];

                var html_d45ffd6b7d04f0d149e92b0deb98f9e3 = $(`<div id="html_d45ffd6b7d04f0d149e92b0deb98f9e3" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Harrold</h1><div class="nugget-popup"><p>Harrold is shown as having a flooding location on the Borough map and is therefore part of the widespread flooding event on 23 December 2020, with localised inundation and associated access impacts consistent with the Borough&ndash;wide pattern. [IMG] (p6)</p></div><div class="nugget-popup"><p>Flooding from an unnamed ordinary watercourse (tributary to the River Great Ouse) affected Harrold North (internal flooding to 1 residential property). Flooding from the River Great Ouse and tributary ordinary watercourses affected Harrold South (internal flooding to 4 residential properties). Roads were rendered impassable on Carlton Road and bridges were impassable. [TAB] (p7)</p></div><div class="nugget-popup"><p>Area experienced road flooding (e.g. Carlton Road) that rendered streets impassable, caused localised inundation, left debris and siltation, and required subsequent cleansing and maintenance. (p10)</p></div><div class="nugget-popup"><p>Experienced fluvial (river) flooding between 23/12/2020 and 25/12/2020. Environment Agency issued a Flood Alert for the Middle River Great Ouse on 22/12/2020; no Flood Warning was issued specifically for Harrold. [TAB] (p14)</p></div><div class="nugget-popup"><p>A Flood Warning was not issued for Harrold during the event; this lack of warning contributed to concern and anxiety among residents and left insufficient time for preparation/evacuation in the face of flooding. (p15)</p></div><div class="nugget-popup"><p>Harrold experienced flooding that affected highway drainage and local watercourses. Response actions include clearance of blocked highway drains (e.g. around Orchard Lane), setting up a community flood group with flood kit and plan, investigations and maintenance of nearby watercourses and culverts, and proposals for capacity improvements and a flood warning system. [TAB] (p21)</p></div><div class="nugget-popup"><p>Local flooding from watercourses and constrained culverts affected the village (including Vicarage Lane area); actions recorded include culvert condition investigation, assessment of downstream river influence, maintenance of watercourses, consideration of a flood warning system, and community resilience measures (flood kits, flood plans, PFR information). [TAB] (p22)</p></div></div></body></div>`)[0];

                var html_d1be7f2068a1e4f6b843b701c0754e24 = $(`<div id="html_d1be7f2068a1e4f6b843b701c0754e24" style="width: 100.0%; height: 100.0%;"><head><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Yelden</h1><div class="nugget-popup"><p>Flooding of the River Till led to internal flooding of residential properties and made the High Street impassable. [TAB] (p7)</p></div><div class="nugget-popup"><p>Flood alerts and warnings were issued for rivers affecting Yelden (River Kym / River Till / Riseley Brook) and flooding occurred around 23/12/2020; Flood Alert issued 23/12/2020 and Flood Warning 23/12/2020 16:57. [TAB] (p14)</p></div><div class="nugget-popup"><p>LLFA officers engaged with the local Community Flood Group and residents during the flood event; risks to people and property were assessed and advice (including implementation of road closures) was provided to the community. (p16)</p></div><div class="nugget-popup"><p>River overtopping (River Till) caused water to overtop riverbanks and affected local streets and properties (High Street, Church Lane, Spring Lane). Post&ndash;event actions included gully clearance and a community flooding debrief. [TAB] (p21)</p></div><div class="nugget-popup"><p>Yelden was impacted by flooding prompting community resilience actions: investigation into a community flood group (flood kits, action plans, access to warnings/PFR), development of community flood plan to enable property flood defences to be erected for residents, and maintenance works &mdash; gullies on High Street, Church Lane and Spring Lane were cleared of siltation/blockages in March 2021. [TAB] (p30)</p></div><div class="nugget-popup"><p>Investigations recommended into riverbank levels at the northern end of Yelden because raised banks lead to overtopping to the south; options include reducing the northern bank to natural levels and/or reinstating the southern bank to reduce overtopping, plus consideration of upstream NFM measures. [TAB] (p31)</p></div></div></body></div>`)[0];
