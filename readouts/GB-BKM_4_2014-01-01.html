                var html_a6fb0a1ff079f9885d9720cbc824cf85 = $(`<div id="html_a6fb0a1ff079f9885d9720cbc824cf85" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Thames Valley</h1><div class="nugget-popup"><p>Thames&ndash;wide river flooding led Thames Valley Police to declare a major incident; Strategic Coordination Group met twice daily to coordinate response and liaised with Government and the Ministry of Defence. Flood warnings and local inundation affected communities close to the River Thames (Bourne End, Abbotsbrook, Riversdale). (p25)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>456 properties; 20 properties; 2 properties (p25)</p></div></div></body></div>`)[0];

                var html_f864cba9d1840094ffa0b471323c5a39 = $(`<div id="html_f864cba9d1840094ffa0b471323c5a39" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Thames</h1><div class="nugget-popup"><p>Bourne End lies on the left bank of the River Thames (a Main River); the Thames is the principal watercourse at the confluence with the River Wye and was therefore involved in the local flooding context during January&ndash;February 2014 (report ties flooding to areas around this confluence). [PAG] (p7)</p></div><div class="nugget-popup"><p>Fluvial flooding associated with the River Thames contributed to flooding in Bourne End during January&ndash;February 2014; areas along the Thames are identified in Figure 2 as flood&ndash;affected. [PAG] (p8)</p></div><div class="nugget-popup"><p>River Thames recorded sustained high levels through January&ndash;February 2014. These high Thames levels prevented the River Wye from discharging into the Thames, contributing to elevated levels on the Wye. [IMG,PAG] (p21)</p></div><div class="nugget-popup"><p>River levels rose above their banks and directly flooded adjacent areas of Bourne End. (p31)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>two major peak periods in Jan&ndash;Feb 2014 [IMG,PAG] (p21)</p></div></div></body></div>`)[0];

                var html_11b8422c63bceb731f6d0046553f0f98 = $(`<div id="html_11b8422c63bceb731f6d0046553f0f98" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>River Wye</h1><div class="nugget-popup"><p>Designated Main River that receives drainage from Bourne End; implicated in the flooding experienced in Bourne End during January&ndash;February 2014 (located at the confluence with the Thames and receiving surface water runoff). [PAG] (p7)</p></div><div class="nugget-popup"><p>Fluvial flooding from the River Wye and River Thames contributed to flooding in Bourne End during January&ndash;February 2014; the confluence area and adjacent study zones are identified as impacted in Figure 2. (p8)</p></div><div class="nugget-popup"><p>Water levels at Hedsor rose continuously through January&ndash;February 2014 with pronounced peaks on 07/02/2014 and 14/02/2014. The continued rise was driven by groundwater feeding the river and was exacerbated when the Wye could not discharge into the River Thames because Thames levels were high. [PAG,MUL] (p22)</p></div><div class="nugget-popup"><p>EA operations carried out routine maintenance (weed cutting, bank clearance, obstruction removal) in December 2013 and the EA field team attended during periods of high flows in the January&ndash;February 2014 winter event to keep structures and the channel clear of obstructions and debris as part of incident response. [MUL] (p23)</p></div><div class="nugget-popup"><p>Was unable to freely discharge to the River Thames and was observed to be backing up from the Thames during the January&ndash;February 2014 event, contributing to local inundation around Abbotsbrook and Riversdale. (p25)</p></div></div></body></div>`)[0];
                popup_d549702603797e9484a493de26596899.setContent(html_11b8422c63bceb731f6d0046553f0f98);

                var html_b7cf721d533a777867343d1631f667e5 = $(`<div id="html_b7cf721d533a777867343d1631f667e5" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Cores End Road, Bourne End</h1><div class="nugget-popup"><p>Cores End Road was identified on the study map as an area where flooding was experienced in January&ndash;February 2014; the area is adjacent to the River Wye/Thames and residential zones were affected by fluvial inundation. [IMG] (p8)</p></div><div class="nugget-popup"><p>Insufficient drainage capacity of drains and culverts along these roads contributed to flooding in the area. Flood&ndash;time works removed large quantities of debris (bricks and concrete); high groundwater and ongoing surface runoff impeded the clearance works. (p22)</p></div><div class="nugget-popup"><p>Road flooded when surface water overwhelmed the road drainage network; emergency works investigated culverts and removed blockages; sandbags deployed to protect properties; a 'Supersucker' was used to remove flood waters; high groundwater and continuing runoff impeded clearance works; large debris (bricks and concrete) was removed during works. [PAG] (p23)</p></div><div class="nugget-popup"><p>The road was flooded when surface water overwhelmed the road drainage network; emergency works investigated culverts and removed blockages, sandbags were deployed to protect properties and a 'Supersucker' was used to remove flood water. [IMG,PAG,MUL] (p24)</p></div><div class="nugget-popup"><p>Drainage culverts along Cores End Road were blocked with debris and unable to convey the volumes of water during the January&ndash;February 2014 event, contributing to local flooding. (p25)</p></div><div class="nugget-popup"><p>Cores End Road closed by flooding; specialist pump ('Supersucker') deployed to remove floodwater; RAF constructed a sandbag wall to hold back rising water. (p26)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>100 sandbags; approximately 400 sandbags (p26)</p></div></div></body></div>`)[0];

                var html_a0268795f94cb574c7ddd3f451675249 = $(`<div id="html_a0268795f94cb574c7ddd3f451675249" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Wharf Lane, Little Marlow</h1><div class="nugget-popup"><p>Wharf Lane is shown on the study map as a central area near the river crossing where flooding was experienced in January&ndash;February 2014; proximity to the Thames/Wye indicates fluvial inundation affected the locality and adjacent properties/streets. [IMG] (p8)</p></div><div class="nugget-popup"><p>Insufficient drainage capacity of drains and culverts along these roads contributed to flooding in the area. Flood&ndash;time works removed large quantities of debris (bricks and concrete); high groundwater and ongoing surface runoff impeded the clearance works. (p22)</p></div><div class="nugget-popup"><p>Flooded when surface water overwhelmed the road drainage network; culverts and drains were investigated and blockages removed as part of emergency works; sandbags used to protect properties; clearance works were impeded by high groundwater and continuing runoff; debris (bricks and concrete) removed. [PAG] (p23)</p></div><div class="nugget-popup"><p>Wharf Lane was flooded when surface water overwhelmed the road drainage network; culverts and blockages were investigated and cleared, with sandbags used to protect properties and machinery deployed to remove flood water. [IMG,PAG,MUL] (p24)</p></div></div></body></div>`)[0];

                var html_97789682cf876bc01962d72e1c08dd2c = $(`<div id="html_97789682cf876bc01962d72e1c08dd2c" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Ferry Lane, Bourne End</h1><div class="nugget-popup"><p>Ferry Lane (labelled Ferry Lane / Riversdale on the map) is shown as a southern study area adjacent to the river where flooding occurred in January&ndash;February 2014; residential areas next to the river were affected by fluvial flooding. [IMG] (p8)</p></div><div class="nugget-popup"><p>Ferry Lane (A4094) was inundated by flood waters from the River Thames; access to Cookham Bridge and surrounding roads were made impassable. Nearby properties used raised stilts, flood barriers and other individual measures; residents in adjacent Riversdale used aluminium boats to move to higher ground. [IMG,PAG,MUL] (p24)</p></div></div></body></div>`)[0];

                var html_0ab42b8e9e8c0f820622783c92ad05a4 = $(`<div id="html_0ab42b8e9e8c0f820622783c92ad05a4" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Riversdale, Bourne End</h1><div class="nugget-popup"><p>Area inundated by flood waters from the River Thames; properties accessed by a private road required alternative transport to higher ground (residents used two aluminium boats); some properties are elevated on stilts and have flood barriers and other resilience measures. (p23)</p></div><div class="nugget-popup"><p>Inundated by floodwaters from the River Thames during the January&ndash;February 2014 event. Properties and access roads were flooded; residents used two aluminium boats to move to higher ground. Some properties are elevated on stilts and had flood barriers; despite this, two properties in the Riversdale area were flooded internally and roads remained impassable during the event. [IMG,PAG] (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>2 properties (internally flooded) [IMG,PAG] (p24)</p></div></div></body></div>`)[0];

                var html_942db9d72799c1135dbcaf8b0ce0d4a2 = $(`<div id="html_942db9d72799c1135dbcaf8b0ce0d4a2" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Buckinghamshire</h1><div class="nugget-popup"><p>Parts of Buckinghamshire (notably the Bourne End area) were shown to be vulnerable to fluvial flooding from the River Thames and River Wye and to surface water flooding along transport routes where drainage could not cope. Groundwater maps indicate large areas (including Bourne End) would have groundwater at or within 2 m of the surface in a winter similar to 2000/01. [IMG] (p14)</p></div><div class="nugget-popup"><p>An unusually wet winter (Dec 2013&ndash;Feb 2014) with many very wet days and heavy rainfall contributed to river and surface water flooding in parts of the county, including areas such as Bourne End where rivers burst their banks. (p17)</p></div><div class="nugget-popup"><p>Parts of the county (notably Bourne End and adjacent low&ndash;lying Thames&ndash;basin areas) experienced river flooding from the Thames and linked surface/groundwater/sewer problems in January&ndash;February 2014; properties flooded and roads were impassable in the affected localities. [IMG] (p24)</p></div><div class="nugget-popup"><p>Flood warning was issued and subsequently removed; roads in the county that had been closed during the event were reopened. (p28)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>approximately 20 properties were inundated; two properties were flooded internally in the Riversdale area [IMG] (p24)</p></div></div></body></div>`)[0];
                popup_129671c3b526fae0f94dc7e2666ec627.setContent(html_942db9d72799c1135dbcaf8b0ce0d4a2);
            
        

        marker_8585d34e692e7ee5485b8d7002dd8f51.bindPopup(popup_129671c3b526fae0f94dc7e2666ec627)

                var html_b1e0c68c0918e7cb0be0050fc5496f34 = $(`<div id="html_b1e0c68c0918e7cb0be0050fc5496f34" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Bourne End</h1><div class="nugget-popup"><p>Floodwater spread from the river into adjacent land, inundating fields, roads and interspersed buildings; buildings and infrastructure are shown partially submerged. [IMG] (p1)</p></div><div class="nugget-popup"><p>Low&ndash;lying areas of the town were flooded when the River Thames overtopped its banks. In addition, the drainage system in the town centre was overwhelmed by surface water runoff, causing further flooding of the town centre. (p5)</p></div><div class="nugget-popup"><p>Prolonged above&ndash;average rainfall caused River Thames levels to peak and overtop its banks, flooding low&ndash;lying areas of Bourne End. The town&ndash;centre drainage system was overwhelmed by surface water runoff, causing additional urban/surface water flooding and internal flooding to residential properties. The event met the authority's investigation thresholds. [PAG] (p6)</p></div><div class="nugget-popup"><p>Areas of Bourne End experienced flooding during January&ndash;February 2014. The report shows parts of the settlement were inundated; flood water is associated with the nearby River Thames and River Wye confluence and with surface water runoff draining through the local piped network into those rivers. [PAG] (p7)</p></div><div class="nugget-popup"><p>Areas within Bourne End experienced flooding in January&ndash;February 2014. The report&#8217;s Figure 2 shows study areas in Bourne End that were affected (Abbotsbrook, Cores End Road, Wharf Lane, Ferry Lane / Riversdale), with flooding concentrated along the river and adjacent residential zones. [IMG,PAG] (p8)</p></div><div class="nugget-popup"><p>Parts of Bourne End were flooded when the River Thames (and locally Abbots Brook in places) overtopped, with flooding reported through the Riverside area and impacts to local streets and access routes (mentions include A4155 The Parade, Cores End Road, A4155 Marlow Road, Chapman Lane and Elm Lane). Property&ndash;level resilience (houses on stilts at Hedsor Road, Riversdale and Ferry Lane) is noted in response to known flood risk. [TAB,PAG] (p17)</p></div><div class="nugget-popup"><p>Area experienced sustained high river levels through January&ndash;February 2014; River Wye levels rose continuously (peaks on 7 Feb and 14 Feb) due to groundwater feeding and inability to discharge into the high River Thames. Flood warnings were issued for the locality. [PAG,MUL] (p22)</p></div><div class="nugget-popup"><p>The study area encompassed multiple flooded zones outlined on the map: stretches adjacent to the River Thames and low&ndash;lying residential roads experienced inundation in January and February 2014, with properties flooded and roads impassable until 21 February. [IMG] (p24)</p></div><div class="nugget-popup"><p>The River Thames overtopped its banks and flowed onto the floodplain around Bourne End, with flooding centring on Abbotsbrook and Riversdale. Local high groundwater and waterlogged soils, together with blocked drainage culverts, contributed to surface/groundwater flooding. Response included EA Flood Ambassadors attending Bourne End in January&ndash;February 2014 to advise residents and monitor flooding. [PAG,MUL] (p25)</p></div><div class="nugget-popup"><p>Flood warnings issued for properties close to the River Thames; sandbags deployed; water reached property thresholds in Abbotsbrook and Riversdale; homes along Hedsor Road affected; roads closed in the area. [TAB,PAG] (p26)</p></div><div class="nugget-popup"><p>Parts of Bourne End were flooded when ground was saturated and local drainage capacity was exceeded. Flooding was restricted to three areas; areas close to the River Thames and Abbots Brook were inundated when river levels rose above the banks. (p31)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>five or more residential properties [PAG] (p6)</p></div><div class="nugget-popup quant"><p>approximately 20 properties were inundated; two properties were flooded internally in the Riversdale area [IMG] (p24)</p></div><div class="nugget-popup quant"><p>two properties; approximately 20 properties; 456 properties [PAG,MUL] (p25)</p></div><div class="nugget-popup quant"><p>456 properties; 454 properties; approximately 20 properties; 100 sandbags; approximately 400 sandbags [TAB,PAG] (p26)</p></div><div class="nugget-popup quant"><p>three areas (p31)</p></div></div></body></div>`)[0];
                popup_77f7f140759e06990c98671cca59439a.setContent(html_b1e0c68c0918e7cb0be0050fc5496f34);

                var html_04a6da088d6a5da78f4226fb8a8bf880 = $(`<div id="html_04a6da088d6a5da78f4226fb8a8bf880" style="width: 100.0%; height: 100.0%;"><head><meta charset="utf-8"><link href="../../../../output/html/style.css" rel="stylesheet"/></head><body class="readout"><div><h1 class='h-popup'>Abbotsbrook</h1><div class="nugget-popup"><p>Areas around Riversdale were inundated by the River Thames; surface water overwhelmed drainage on nearby roads (e.g. Cores End Road / Wharf Lane). Properties were flooded and roads remained impassable; local emergency works (culvert inspections, blockage removal) and sandbagging were undertaken. (p24)</p></div><i>Quantified impacts</i><div class="nugget-popup quant"><p>approximately 20 properties were inundated (Abbotsbrook and Riversdale); two properties were flooded internally in the Riversdale area (p24)</p></div></div></body></div>`)[0];
